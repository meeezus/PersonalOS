g about it all the time.\u003C\u002Fp\u003E\u003Cp\u003EMost creators would get mad but that’s just the name of the game. Are you going to become a better creator? Or get stuck in that stage like everyone else?\u003C\u002Fp\u003E\u003Cp\u003EI’m just going to create a concept around it and stay above them. They can’t copy that without getting called out.\u003C\u002Fp\u003E\u003Cp\u003EThere are a few more that are used in this course:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDigital Consciousness\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe Experience Model\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe Epistemic Method (a process)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIntelligent Imitation (a process)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA few others that you may or may not remember\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EA lot of these will have crossovers with the processes you create. Think of the concepts, frameworks, and metaphors as the depth behind your processes and ideas that consistently pop up.\u003C\u002Fp\u003E\u003Cp\u003EYour job is not to be a content creator.\u003C\u002Fp\u003E\u003Cp\u003EIt is to have fun being a concept creator.\u003C\u002Fp\u003E\u003Cp\u003EOr if we want to create a concept right now — you are a Dopamine Dealer — because that’s what good content does. It leads to good dopamine.​​​​​​​\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EYour Digital Reality\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EEverything is starting to tie together here.\u003C\u002Fp\u003E\u003Cp\u003EBut first, what creates reality? Perception.\u003C\u002Fp\u003E\u003Cp\u003EWhat creates perception? Your vision, goals, values, and everything else that forms your worldview. You understand the world in a unique way. Certain interests, tones, and concepts make sense to you over others based on your experience.\u003C\u002Fp\u003E\u003Cp\u003EOur entire goal with our brand is to create a world and let people that align with your world’s vision, goals, and values inhabit it.\u003C\u002Fp\u003E\u003Cp\u003EYour products and content are the “school system” of your world.\u003C\u002Fp\u003E\u003Cp\u003EYou educate them and help them understand your teachings through your ideas, concepts, and other forms of content.\u003C\u002Fp\u003E\u003Cp\u003ELet’s take Greg O’Gallagher as a perfect example to illustrate this concept of your “Digital Reality.”\u003C\u002Fp\u003E\u003Cp\u003EGreg’s personal brand name is Kinobody.\u003C\u002Fp\u003E\u003Cp\u003EHe took the world by storm a few years back and is arguably the most memorable and unique person in the fitness industry. Most of his advice goes against the grain.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EHe trains 2-3 days a week.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHe does low-volume, high-intensity training.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHe doesn’t eat until much later in the day.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHe doesn’t care about being massive, he wants to look good.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIn short, he studied people like Martin Berkhan, started testing his own methods of training \u002F eating, coined a name for his concepts \u002F theories, and is now known for it.\u003C\u002Fp\u003E\u003Cp\u003EHe started eating and training in relation to his goals (not the goals of others in the industry).\u003C\u002Fp\u003E\u003Cp\u003EHe is selling the “lifestyle” behind these concepts. The “why.” The vision, values, and goals he is working towards. A greek god-like physique with big shoulders, enough room in your diet to have red-wine and rice crispy treats, and fun gym sessions.\u003C\u002Fp\u003E\u003Cp\u003EHe has also gone on to create new training styles by combining his own “Kino Rep Training” and a little-known method called “Reverse Pyramid Training.”\u003C\u002Fp\u003E\u003Cp\u003EWhile every other fitness creator doesn’t even believe they can create their own training style, Greg is separating himself from the heard by doing just that.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhy does he only train 2-3 days a week? Because he found that to be optimal for recovery and he values living life more than living in the gym.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhy does he do low-volume, high-intensity training? Because he places an emphasis on getting stronger in order to build muscle.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhy doesn’t he care about being massive? Because he realized the fitness industry is a tad corrupt and prefers the lean and athletic look over the huge bodybuilder look.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ECan you see how he is creating his own way of doing things based off of his prior experience and pulling from multiple sources to make them his own?\u003C\u002Fp\u003E\u003Cp\u003ESome see this as good marketing, I see this as The Experience Model.\u003C\u002Fp\u003E\u003Cp\u003EWhy does all of this matter? Because Greg is “indoctrinating” people into his lifestyle by marketing a compelling argument for it.\u003C\u002Fp\u003E\u003Cp\u003EI have personally been intermittent fasting, doing his training style, and drink black coffee in the mornings because of him. It is a huge part of my life. I am a happy inhabitant of his Digital Reality and I market his products whenever somebody asks me what I do for my health.\u003C\u002Fp\u003E\u003Cp\u003EI would highly recommend watching Greg. He comes off a tad cocky at times but his marketing is on point.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EYour Reality = Your Worldview\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYour perceived reality is just that, perceived.\u003C\u002Fp\u003E\u003Cp\u003EIt is your worldview.\u003C\u002Fp\u003E\u003Cp\u003EIt has been formed from all of your prior experiences, values, beliefs, biases, etc.\u003C\u002Fp\u003E\u003Cp\u003EWhat worldview are you inviting people to adopt with your brand, content, and products?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Outline Your Reality\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis entire phenomenon of creating your own concepts and the meaning behind them (through experimentation, reflection, and experience) started to click for me when I outlined my first book.\u003C\u002Fp\u003E\u003Cp\u003EHow did I do that?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EI re-read the books that changed my life\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI noted the ideas that stuck in my head and formed my thinking\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI started piecing together those ideas into a book\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EFrom those ideas, I sat with them for a bit and eventually came up with my own way of viewing them.\u003C\u002Fp\u003E\u003Cp\u003EThis entire outline has a lot of potential.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYou can start writing the book and fleshing out the concepts with your newsletter.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can start testing the names and validity of your ideas with tweets.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can use your OWN concepts as your interests in the Domain Of Mastery (talk about “creating” your own niche)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is better shown in video format to tie all of this together.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; If you are using Kortex, focus on \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F517313fb-695c-4c3f-9cec-9d2a980503b0\"\u003E\u003Cstrong\u003Ecreating notes with this template\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E, linking them together with backlinks, and using them for your writing.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc91bd5a9802b475686eab86ec03aa016\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc91bd5a9802b475686eab86ec03aa016}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783525,order:e,data:{title:"Creating Fusion Content",video:a,description:"\u003Cp\u003EAs your database grows in size, complexity, and impact you can start to treat your discoveries, theories, and processes as building blocks for your long-form content.\u003C\u002Fp\u003E\u003Cp\u003EAll of the:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EExamples\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EStories\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMetaphors\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBig ideas\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EQuotes\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EReferences\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBig problems and benefits\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDiscoveries\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EConcepts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ECan be used as “drag and drop” pieces for your long-form content.\u003C\u002Fp\u003E\u003Cp\u003EThis is what completely changed the game for me in my content creation process.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMy newsletters immediately started getting more praise\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMy newsletters became fun to write\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMy YouTube videos became seamless to record using the newsletter as a script\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMy podcast episodes started to revolve around those big ideas and concepts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI could visualize these concepts and start having an incredibly unique content style\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI want to revisit the APAG framework and the long-form writing template now that we have more ideas to pull from.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; If you are using Kortex, the video below is going to look confusing. All of your documents in Kortex will simply be organized into relevant folders. You can quickly open and navigate different documents with the search and pane feature.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Ff1cba20362d54791814a2238b1795b05\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Ff1cba20362d54791814a2238b1795b05}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783537,order:h,data:{title:p,video:a,description:"\u003Cp\u003EIn this module we learned:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EHow to imitate others and what ideas to note down (so you can make them your own)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat software and process to use for capturing ideas from different mediums\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to use The Epistemic Method to create new knowledge and ways of understanding\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to start building your Digital Reality to separate yourself from your competition\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to use your database of ideas to create fusion content and bring unique perspectives to the table\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAll in all, this is a holistic approach to understanding and monetizing your life.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch2\u003E\u003Cstrong\u003ELever Moving Actions\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EAgain, with all of this, don't bite off more than you can chew.\u003C\u002Fp\u003E\u003Cp\u003EIt is better to be aware of these things and eventually work to incorporate them in your process than it is to try incorporating them and end up not getting anything done.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Continue Growing &amp; Studying\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAre you writing 1-3 tweets a day?\u003C\u002Fp\u003E\u003Cp\u003EAre you engaging with others to get eyes on your account?\u003C\u002Fp\u003E\u003Cp\u003EAre you connecting with people and creating mastermind groups?\u003C\u002Fp\u003E\u003Cp\u003EAre you actively consuming information in alignment with your interests?\u003C\u002Fp\u003E\u003Cp\u003ENo? Stop what you are doing and focus on those. Nothing else matters until those are habit.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Start Developing Your Ideas\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ETake your ideas from The Queue and run experiments, make discoveries, formulate processes, and eventually create theories or concepts.\u003C\u002Fp\u003E\u003Cp\u003EThis is what will bring a unique view to your newsletters, products, lead magnets, and anything else you plan to create.\u003C\u002Fp\u003E\u003Cp\u003EThis is how you go from commodity to irreplaceability.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Start Testing and Streamlining Your Content Flow\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou aren't going to decrease your work times if you aren't intentional about it.\u003C\u002Fp\u003E\u003Cp\u003EWhen you test new ways of doing things, you uncover problems faster — meaning you can learn about them and solve them faster (and teach your audience how you did it!)\u003C\u002Fp\u003E",digital_assets:[]}}]},{module_id:214770,status:b,data:{title:"Expanding Your Distribution Ecosystem"},lessons:[{lesson_id:783539,order:b,data:{title:"The Principles Of Social Growth",video:a,description:"\u003Cp\u003EAs with many things in life... \u003Cem\u003Eif you aren't growing, you're dying.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E(Take that with a grain of salt if you are just starting out. Growth is small and inconsistent until you post that one piece of content that changes everything, mentally, for you).\u003C\u002Fp\u003E\u003Cp\u003EI want to reiterate where your priorities should be.\u003C\u002Fp\u003E\u003Cp\u003EIf you haven’t grown a substantial amount on one platform, trying to grow on another platform will be just as difficult.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EUntil you are ready to branch out – I would go through this module for the sole purpose of making connections. Try to understand the overall system and mechanics of social media as a whole. There are a lot of crossovers that may open your eyes and help you grow faster on Twitter.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThere is a reason I am able to grow so rapidly on other social platforms:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EI spent 1 year building my Twitter account and wrote 10K+ tweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI had a database of tweets that I know get engagement and bring in followers\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI practiced capturing, holding, and converting attention until it was second nature (this is 10x easier to practice with short-form writing than something like video, graphics, or other visuals).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI can repost all of my old tweets endlessly and outperform most accounts because they didn’t practice crafting an impactful message (capturing attention and delivering value)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMy follower count acts as leverage. I can reach out to big Instagram accounts and offer to trade shares. They share me on Insta (or any other platform), I share them on Twitter. Social Leverage.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI built and grew with a network of other creators. We have masterminded and taken over other platforms in a strategic fashion.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt all starts with everything we discussed in modules 1 and 2 of this course.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EFocus On Leverage, Not Money\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ERemember the 3 Pillars Of Social Leverage?\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002F9u6e4\u002F291999041657031698yjzsocialleverage%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThis is the result of good, diverse, and impactful content.\u003C\u002Fp\u003E\u003Cp\u003EI want you to understand the importance of this through a story.\u003C\u002Fp\u003E\u003Cp\u003EI first met Justin Welsh (the LinkedIn king) by connecting with him in the DMs (using the Non-Needy Networking framework).\u003C\u002Fp\u003E\u003Cp\u003EI “led with value” by offering to have him on my podcast. I didn’t have to get him on a podcast, I could have just gotten on a call with him and it still would have worked out the same way.\u003C\u002Fp\u003E\u003Cp\u003EOver the past few months he’s been helping me with LinkedIn and I’ve been helping him with Twitter and Instagram.\u003C\u002Fp\u003E\u003Cp\u003EOn Twitter, I mostly just comment on his posts. On Instagram, I sent him Loom videos on the basics of the platform and my current system for content repurposing (what you are learning in this course).\u003C\u002Fp\u003E\u003Cp\u003EI grow fast on LinkedIn through his help, he grows more on Twitter and Instagram.\u003C\u002Fp\u003E\u003Cp\u003EWin-win.\u003C\u002Fp\u003E\u003Cp\u003EThis week I asked him why he is working with me (and a few others) to do this with.\u003C\u002Fp\u003E\u003Cp\u003EHis response:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“You’re a good creator. You write good content, don’t get caught up in drama, care about your work, and deliver value on a consistent basis. I like working with people I can trust.”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EThose aren’t his exact words, but they are pretty close.\u003C\u002Fp\u003E\u003Cp\u003EIn short, focusing on the money is only going to hurt potential opportunities.\u003C\u002Fp\u003E\u003Cp\u003EFocus on writing great tweets, writing threads \u002F newsletters, and networking for the sake of growth while giving away as much value as you can.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to help other creators with things you’ve learned in this course, feel free. Just be sure to \u003Cem\u003Emake it your own\u003C\u002Fem\u003E through The Epistemic Method, experience, and writing about it first.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAnother story about the first time I spent $3500 on coaching:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EPerception is powerful.\u003C\u002Fp\u003E\u003Cp\u003EWhen I was around 5,000 followers, an account that I loved sent me a DM.\u003C\u002Fp\u003E\u003Cp\u003E“Hey Dan, I want to talk to you, when can we get on a call?”\u003C\u002Fp\u003E\u003Cp\u003ENo joke. That’s it.\u003C\u002Fp\u003E\u003Cp\u003EHe had around 40K followers at the time.\u003C\u002Fp\u003E\u003Cp\u003EI loved his content to the point that him sending me a DM sent me into fight or flight.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“No way, this guy wants to talk to me? That’s insane. I HAVE to get on this call.”\u003C\u002Fem\u003E That was my thought process.\u003C\u002Fp\u003E\u003Cp\u003EI was scared sh*tless because he was an authority in the space, but I knew it would open up opportunities for me.\u003C\u002Fp\u003E\u003Cp\u003EWe scheduled a call, talked for a bit, and he asked if I wanted to hear about his coaching.\u003C\u002Fp\u003E\u003Cp\u003EI wasn’t even paying attention. I said yes, he explained the coaching and then told me the price.\u003C\u002Fp\u003E\u003Cp\u003EAgain… I wasn’t even paying attention. I was awestruck that I was on a call with a guy that I had looked up to for so long.\u003C\u002Fp\u003E\u003Cp\u003EI said yes without hesitation, paid the invoice, and that was that.\u003C\u002Fp\u003E\u003Cp\u003EBy the way, this was social media coaching (which anyone can sell if they build an audience successfully).\u003C\u002Fp\u003E\u003Cp\u003EHe rarely talks about social media (because it doesn’t get too much engagement), he talks about self-improvement. But I knew he had social media, writing, design, business, and mindset expertise just because of the brand he’s built using those skills.\u003C\u002Fp\u003E\u003Cp\u003ETHIS is the power of consistently putting out content.\u003C\u002Fp\u003E\u003Cp\u003ENO freelancer or coach without an audience can even fathom this reality.\u003C\u002Fp\u003E\u003Cp\u003EYou eliminate a lot of the traditional sales process by just consistently putting out good content for a year.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOne more short story to hammer this point home:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI reached out to a HUGE account on Twitter to ask for help growing my account.\u003C\u002Fp\u003E\u003Cp\u003EHe said, \u003Cem\u003E“I offer a 30-minute call and 10 retweets for $5000.”\u003C\u002Fem\u003E (Because he built LEVERAGE, that’s why he can charge whatever he wants.)\u003C\u002Fp\u003E\u003Cp\u003EA lot of money, but I accepted and maxed out my credit card.\u003C\u002Fp\u003E\u003Cp\u003EThe retweets didn’t even do that well. Our audiences didn’t have much crossover.\u003C\u002Fp\u003E\u003Cp\u003EBut it didn’t matter, I was in his circle now.\u003C\u002Fp\u003E\u003Cp\u003EI could reach out to him for almost anything and get a response. Even better if I offered something in return like my Instagram strategy.\u003C\u002Fp\u003E\u003Cp\u003EHis retweets:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPut me in front of his entire 300,000+ audience\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPut me in front of HUGE accounts that follow him\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EGot me on good terms with himself, he followed me (people can see that he followed me when they visit my profile, that helps with authority… a part of social leverage)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt doesn’t matter if they didn’t follow me immediately.\u003C\u002Fp\u003E\u003Cp\u003EI was put on their radar.\u003C\u002Fp\u003E\u003Cp\u003EI was made AWARE to them. Like the sales process, people don’t buy right after seeing your product. People may not follow you the first time they see your tweet.\u003C\u002Fp\u003E\u003Cp\u003EThose retweets acted as him endorsing my content. Also, he wouldn’t have worked with me or retweeted me if my content wasn’t good.\u003C\u002Fp\u003E\u003Cp\u003ELong game (emphasis on the word “game”). There is MUCH more than you can see.\u003C\u002Fp\u003E\u003Cp\u003EThose retweets were expensive, but I made that “money” back in much more than just money.\u003C\u002Fp\u003E\u003Cp\u003EI am not saying that you need to shovel money into social media (although it’s not a bad idea if this is truly the vessel for your life’s work).\u003C\u002Fp\u003E\u003Cp\u003EI’m saying that leverage trumps all.\u003C\u002Fp\u003E\u003Cp\u003ELeverage comes from well-written content, building an audience, and networking with people (both free and paid).\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EThere Is More Than What You See\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EPay attention to more than just your profile, content, and engagement. This is SOCIAL media. It requires PEOPLE.\u003C\u002Fp\u003E\u003Cp\u003EHow do your interactions with people (that the timeline doesn't see) impact your growth?\u003C\u002Fp\u003E\u003Cp\u003EStart becoming aware of this.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EWhat To Focus On\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIn the following sections of this module, we will be going over the fundamentals, strategies, and nuances to every platform that can work off of our content ecosystem.\u003C\u002Fp\u003E\u003Cp\u003EHere is what you will be focusing on:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Leveraging Others’ Audiences For Growth\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhen you are just starting out, the ONLY way you are going to grow on ANY social media platform is by leveraging others audiences.\u003C\u002Fp\u003E\u003Cp\u003EYou do this by:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EJoining communities and cohorts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDMing people you want to grow, network, or work with\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECommenting under big accounts with “value add” replies\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPracticing your tweet writing by quote tweeting accounts and using their tweet as inspiration\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOptional — but should always be mentioned and made less taboo for those that choose to play the social media game — is paying for shares on good content\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EGrowth is a priority.\u003C\u002Fp\u003E\u003Cp\u003EIf you aren’t growing, something needs to change.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EAsk your network what they think you could be doing better\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBroaden the topics you talk about so they are relevant to more people (example: instead of talking about “online business” talk about “money” as a whole)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBe sure your bio and profile is broad enough to attract a large audience — your emails, lead magnets, and other backend content are how you get them “up to speed” on the specific things you talk about.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPractice and put conscious effort into your writing. If it takes 2 hours to write an attention-grabbing tweet and deliver structured value, that’s okay. You will get better.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUse the methods we discussed in modules 1 and 2 — go back through them and see if you learn something new that you may have missed earlier.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003E2) Understanding The General Level Of Sophistication Of The Platform\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EPay attention to what kind of posts get the most engagement on each platform.\u003C\u002Fp\u003E\u003Cp\u003EYou can gauge this by looking at the comment sections of someone's post.\u003C\u002Fp\u003E\u003Cp\u003EOn TikTok or Instagram you will have a low level of sophistication people that will always try to fight you in the comments if your content is good (ignore and block them).\u003C\u002Fp\u003E\u003Cp\u003EOn Twitter and LinkedIn people have a higher level of awareness and are open to learning new things. LinkedIn of course has a lot of professionals that scroll LinkedIn while they work. There is a lot more money flowing there compared to other platforms (when you are selling on the platform itself as opposed to your newsletters).\u003C\u002Fp\u003E\u003Cp\u003EPodcasts, longer YouTube videos, newsletters, and blog articles have higher levels of sophistication. People that open your emails don’t have other posts trying to steal their attention. This is where you will build the deepest connection and make the most money.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) How To Send Traffic With The Platform\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is another reason I recommend Twitter as an incredible starting point. You have creative freedom with your plugs and promotions because you can post links anywhere (threads are the most powerful way to sell your products compared to any other platform).\u003C\u002Fp\u003E\u003Cp\u003EOn a platform like Instagram, you can only have 1 link in your bio and can post links in your stories (and store them in your story highlights). You can’t post links in your posts or comments.\u003C\u002Fp\u003E\u003Cp\u003EWe will be going over the correct strategies for these on each platform in the coming sections.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783542,order:c,data:{title:"Instagram",video:a,description:"\u003Cp\u003EWhile I’m not a fan of Instagram as a whole (a lot of closed-mindedness and arguments that you’ll have to learn to ignore) it is low-hanging fruit.\u003C\u002Fp\u003E\u003Cp\u003EIt can take no longer than 5 minutes to screenshot one of your best tweets of the day, throw it in Canva, add a background color, and post it to Instagram.\u003C\u002Fp\u003E\u003Cp\u003EYou can do this as you grow on Twitter just to have a consistent and active page. Some of your Twitter followers will transfer over.\u003C\u002Fp\u003E\u003Cp\u003EI would recommend posting on either Instagram or LinkedIn when it comes time to branch out — they can both be “copy-paste” from your Twitter until you are ready to create a growth strategy (by leveraging other’s audiences).\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Repurpose Your Content For Instagram\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere are a few ways to do this.\u003C\u002Fp\u003E\u003Cp\u003EI started off by screenshotting tweets from my phone, uploading them to Canva, and posting them every morning when I wake up.\u003C\u002Fp\u003E\u003Cp\u003EAnother way to do this would be TweetPik.com\u003C\u002Fp\u003E\u003Cp\u003EThat is what I use now to post my best tweets (or a carousel of related tweets) to Instagram itself.\u003C\u002Fp\u003E\u003Cp\u003EFor graphics and visualizations, I use Figma.com.\u003C\u002Fp\u003E\u003Cp\u003EThere are plenty of tutorials online to learn the basics of Figma fast.\u003C\u002Fp\u003E\u003Cp\u003EI personally only use black and white shapes, lines, and text to visualize a big idea from my newsletter.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fda82837505504dafb865e302ef3d1a7f\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fda82837505504dafb865e302ef3d1a7f}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Send Traffic With Instagram\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere are a few things to pay attention to when sending traffic with Instagram:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EThe Captions Of Your Posts\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYour captions can double as LinkedIn posts. You can write them on LinkedIn first or on Instagram.\u003C\u002Fp\u003E\u003Cp\u003EI tend to have a mix. If I want to write a longer post for LinkedIn or Instagram, I will. If not, I’ll keep it short, insightful, and to the point.\u003C\u002Fp\u003E\u003Cp\u003EYou can use the AIDA, PAS, or APAG persuasive writing frameworks for all of this. Similar to how you would write a thread, but condensed. Instagram captions do not have to be long, but the longer you hold attention, the more likely people will be to follow through on your call to action.\u003C\u002Fp\u003E\u003Cp\u003EAt the end of your captions, include a strong and CLEAR call to action about where to go next.\u003C\u002Fp\u003E\u003Cp\u003EYou should include a call to action in every single caption.\u003C\u002Fp\u003E\u003Cp\u003EYou can send people to:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EThe link in your bio (like a LinkTree, newsletter, or personal site)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYour story highlights if they have links (your story highlights can act as a Linktree in itself)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYour story (you would post the link to your story after you mention it in the call to action of the caption)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003ECall To Actions At The End Of Videos, Reels, Or Carousels\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFollow a 3 to 1 value to promotion ratio with these posts.\u003C\u002Fp\u003E\u003Cp\u003EYou can have a call to action in every caption, but in the posts themselves, I would limit it.\u003C\u002Fp\u003E\u003Cp\u003EThis is similar to a podcast, have a strong AIDA or PAS focused call to action to tell them where to go next in a clear, specific, and straightforward manner.\u003C\u002Fp\u003E\u003Cp\u003EI try to view my content as content and like keeping promotions to ONLY be in the captions.\u003C\u002Fp\u003E\u003Cp\u003EThis simplifies things for me. I don’t promote in the reels and carousels themselves, but it is an option for sending traffic.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESingular Or A Sequence Of Stories With A Link\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI don't have a set method for this. I usually screenshot the text from my Twitter promotions and add them to my story (then all I have to do is add the link).\u003C\u002Fp\u003E\u003Cp\u003EHowever, you can promote with individual stories or create a sequence of stories that leads people into your promotion.\u003C\u002Fp\u003E\u003Cp\u003ETo keep things simple, it is OKAY if you just screenshot from Twitter and post to your stories.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EThe Link In Your Bio\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYour link in bio can be a link to your newsletter, personal site, or LinkTree.\u003C\u002Fp\u003E\u003Cp\u003EIf you have multiple things to promote, I would use a LinkTree. That way when you tell people to go to the link in bio, there isn't much friction in finding the right link.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EYour Story Highlights\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EStory highlights are like a LinkTree in themselves. You can house old stories of yours in the story highlights and tell people to go find the link there.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Ffb73b1c1705b434bab9613f5538e9e6e\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Ffb73b1c1705b434bab9613f5538e9e6e}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Leverage Others' Audiences With Instagram\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI personally do not recommend anything aside from story shares. Why?\u003C\u002Fp\u003E\u003Cp\u003EI’ve tried the shoutouts that other accounts do, they rarely result in a lot of followers that actually engage with your posts.\u003C\u002Fp\u003E\u003Cp\u003EI’ve seen some accounts get to 300K followers by paying a ton of money for shoutouts, but they end up getting 200-300 likes MAX on their posts. It doesn’t make sense to waste that money.\u003C\u002Fp\u003E\u003Cp\u003ENot only are story shares cheaper (because people don’t realize the value in them yet) you:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EAllow people to click through and follow you because they like your content.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAttract people that actually watch stories, meaning they will watch yours (also meaning that your story promotions will get more viewers).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou will have guaranteed active followers in proportion to the quality (and persuasiveness) of your content. This is why learning to write is just as important for Instagram as it is for Twitter.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThat is the simplest way I can describe leveraging others’ audiences on Instagram.\u003C\u002Fp\u003E\u003Cp\u003EYou can use the engagement strategy mentioned previously to build an Instagram-specific mastermind group. You would swap “retweets” with story shares in this case.\u003C\u002Fp\u003E\u003Cp\u003EThis shouldn't need a video to explain this. You send the post you want shared, they share it to only their story without tagging you or saying to follow you. That's it. As similar to a retweet as you can make it.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783544,order:f,data:{title:"LinkedIn",video:a,description:"\u003Cp\u003ELinkedIn as a company has biases. I’ve spoken with Justin Welsh and Tim Denning (LinkedIn masters) and they both stress this.\u003C\u002Fp\u003E\u003Cp\u003EYou WILL have to be a bit more politically correct and self-censor if you want to grow on LinkedIn. Tim Denning has been banned from the platform multiple times for no apparent reason.\u003C\u002Fp\u003E\u003Cp\u003EHowever, LinkedIn has the most money flowing on the timeline. People have cash in hand, are used to being pitched, and enjoy improving their professional skill sets.\u003C\u002Fp\u003E\u003Cp\u003EIt is a great place to go if you have a validated product or service and want to send hot traffic to it.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Repurpose Your Content For LinkedIn\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere are 3 things you will have to pay attention to with LinkedIn in comparison to Twitter:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYour hook\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe length of your post\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe “Read More” feature\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ECreating the perfect hook for LinkedIn has more constraints than Twitter. It will take some creativity.\u003C\u002Fp\u003E\u003Cp\u003ELinkedIn allows for longer posts. You can use this to expand on your Tweets (if you want to) or condense your threads to fit the character limit on LinkedIn posts.\u003C\u002Fp\u003E\u003Cp\u003EI have been testing writing my Twitter threads on LinkedIn first.\u003C\u002Fp\u003E\u003Cp\u003EI will write a full post on LinkedIn, then expand on certain parts in a Twitter thread. This will take some creativity as you need to take into account tweet length and structure (for the thread) when you are writing your LinkedIn post.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F96ebd0bc64b04c699a76c460f3fbbedc\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F96ebd0bc64b04c699a76c460f3fbbedc}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Send Traffic With LinkedIn\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYou will have to switch your LinkedIn account to a “creator account” if you want to take full advantage of everything we discuss here.\u003C\u002Fp\u003E\u003Cp\u003EThe best way to send traffic through LinkedIn is with comments.\u003C\u002Fp\u003E\u003Cp\u003EIf you include a link in the post itself (like Twitter) the impressions will get throttled. Social media platforms don’t like users leaving their platform.\u003C\u002Fp\u003E\u003Cp\u003ESo instead:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EInclude a strong call to action at the end of your posts.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETell them that they can find the link to whatever you are promoting in the comment section.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUse the comment to add nuance and plug the link.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThere are also a few nuances to how you can direct traffic with your bio.\u003C\u002Fp\u003E\u003Cp\u003EThe “Featured” section of your profile is a great place to link your newsletter, lead magnets, and \u002F or flagship products.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F7d60fe19e0fc45d295af95f047a24276\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F7d60fe19e0fc45d295af95f047a24276}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Leverage Others' Audiences With LinkedIn\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EFrom my experience and the LinkedIn experts that I’ve networked with — almost every share feature is useless.\u003C\u002Fp\u003E\u003Cp\u003EYou will want to focus on getting comments on your posts.\u003C\u002Fp\u003E\u003Cp\u003EComments on LinkedIn are the same as retweets on Twitter — that is how you show up on other people's feeds.\u003C\u002Fp\u003E\u003Cp\u003EAs always, I would recommend using the Mastermind group structure from module 2 when you decide to take a new platform seriously (and have the time to do so until the system becomes seamless and integrated).\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783545,order:d,data:{title:"Podcast",video:a,description:"\u003Cp\u003EPodcasting is an incredible way to build a deeper connection with your audience.\u003C\u002Fp\u003E\u003Cp\u003EMOST of my initial ($8,000) coaching clients either came from the podcast itself, or told me that they listened to the podcast.\u003C\u002Fp\u003E\u003Cp\u003ELike a newsletter, you can dive deeper into topics and give necessary nuance that can’t happen on traffic-generating platforms that favor the opposite.\u003C\u002Fp\u003E\u003Cp\u003EYour podcast doesn’t need to be in the top 100 charts if you don’t want it to be.\u003C\u002Fp\u003E\u003Cp\u003EIf you don’t see yourself becoming a full-time podcaster, then I wouldn’t recommend stressing out over this or consistent guest episodes (or guest episodes at all!)\u003C\u002Fp\u003E\u003Cp\u003ETreat it as an audience nurturing platform over a brand growth mechanism.\u003C\u002Fp\u003E\u003Cp\u003ESee it as another layer to your newsletter for people that want to go even deeper.\u003C\u002Fp\u003E\u003Cp\u003EThis is where your most loyal fans will go — even if you only get a few listeners.\u003C\u002Fp\u003E\u003Cp\u003EThis isn’t exact by any means, but I would argue that 100 podcast listeners are worth 5,000 Twitter or Instagram followers. That is what I’ve noticed.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ERecommended Podcast Equipment &amp; Resources\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere are many podcast distribution platforms, but the only one I have experience with is \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fanchor.fm\u002F\"\u003EAnchor.fm.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EI’ve enjoyed it so far, haven’t had any major problems, and would recommend it to everyone.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMicrophones\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe most affordable and quality microphone is the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FMicrophone-Recording-Streaming-Podcasting-Adjustable\u002Fdp\u002FB00N1YPXW2\"\u003EYeti Blue\u003C\u002Fa\u003E. I would recommend that if you are just starting out and don’t want to spend a lot of money.\u003C\u002Fp\u003E\u003Cp\u003EThe industry standard (that most big podcasters use) is the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FShure-SM7B-Cardioid-Dynamic-Microphone\u002Fdp\u002FB0002E4Z8M\"\u003EShure SM7B\u003C\u002Fa\u003E. You will have to research how to best use this mic with your computer and set up —&nbsp;it is more than just a USB plugin (I think).\u003C\u002Fp\u003E\u003Cp\u003EI accidentally bought the Shure MV7 thinking it was the SM7B. It was a good purchase, but I wish I spent a bit more for the better version.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAudio Editing Software\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe best audio editing software out there is \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.audacityteam.org\u002F\"\u003EAudacity\u003C\u002Fa\u003E. That’s all you need. There are a plethora of tutorials online on how to use it, how to make your voice sound professional, and how to edit your audio further.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EGuest Interview Software\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI have tried ZenCastr, SquadCast, and a few others. \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Friverside.fm\u002F\"\u003ERiverside.fm\u003C\u002Fa\u003E has come out on top every time. It is worth the investment if you plan on having guests on your podcasts consistently.\u003C\u002Fp\u003E\u003Cp\u003ERiverside also allows you to mark potential clips WHILE recording the podcast. You can create these clips from the editor inside the software itself to upload to other platforms.\u003C\u002Fp\u003E\u003Cp\u003EIf you don’t have the money to spend, Zoom works just fine for recording guest podcasts.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHow To Repurpose Your Content For A Podcast\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe podcast has gone through many iterations in the 100 or so episodes I’ve recorded.\u003C\u002Fp\u003E\u003Cp\u003ELesson: don’t be afraid to change things up if you don’t like what you are doing, aim for consistency.\u003C\u002Fp\u003E\u003Cp\u003EOriginally, I had 3 podcast episodes a week.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E1 guest podcast with people from Twitter (this helped me connect with A LOT of people)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E1 podcast with Joey to talk about self-improvement and business topics\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E1 solo podcast where I give life updates\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI did not study or buy courses on podcasting. I listened to podcasts, struggled to emulate them, and got better (as with most things I’ve done).\u003C\u002Fp\u003E\u003Cp\u003ESide note: the only reason I buy courses or coaching anymore is to see how they structure everything and how they teach. That has helped me more than being told exactly what to do (because then it is hard to teach others my own unique methods… Experience Model)\u003C\u002Fp\u003E\u003Cp\u003EEventually, I got tired of guest podcasts. They stopped aligning with my vision and I felt like I was giving away too much misinformation when I brought health people on.\u003C\u002Fp\u003E\u003Cp\u003EAt that point, I changed the podcast to 1x a week and started using my newsletter as a soft script. It was different from my YouTube videos because I was going on more tangents and letting it drag on a bit longer.\u003C\u002Fp\u003E\u003Cp\u003ERecently, I’ve decided to only talk about 1 big idea from the newsletter, my Twitter content, or just something that I want to talk about. I keep it to 10 minutes long and it has been doing very well.\u003C\u002Fp\u003E\u003Cp\u003EThe 10-minute big ideas are a sustainable way to have an active podcast, nurture your audience, and make more sales.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F276bb17680be490fb746009aee1cc47d\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F276bb17680be490fb746009aee1cc47d}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Send Traffic With A Podcast\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ESimple.\u003C\u002Fp\u003E\u003Cp\u003EYou should write out a promotional script for the beginning, middle, and end of your podcast that you can read off. This will of course be dependent on the length of your podcast.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EUnder 15 minutes — have a promotion at the end only.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBetween 15 and 45 minutes — have a promotion at the beginning and end.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOver 45 minutes — have a promotion at the beginning, middle, and end.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EUse the AIDA or PAS copywriting framework to do this.\u003C\u002Fp\u003E\u003Cp\u003EYou can have an exclusive discount for podcast listeners on specific offers. This usually works best for a digital product, physical product, or membership. I wouldn’t recommend discounting a consulting or freelance service.\u003C\u002Fp\u003E\u003Cp\u003ESimilar to your YouTube description, you will want to link all of your relevant resources, products, and services in the show notes so you can direct people there.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Leverage Others' Audiences With A Podcast\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis one should be obvious — but having guests on your podcast is how you grow your podcast audience (if you don’t already have an audience to send to your podcast, or if you want to become known FOR your podcast… it’s all goal dependent).\u003C\u002Fp\u003E\u003Cp\u003EWhen you bring a guest on the podcast, you achieve a few things:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYou build a connection with that person and “add” them to your network. They will respond to you and help you grow if they can.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIf you have a solid promotional strategy (like making clips or compelling posts) you can leverage their audience on other social platforms like Instagram.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can use your podcast as a “lead with value” strategies in the DMs to bring people more exposure to their brand (so they become a part of your network).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EPeople you want to connect with are much more likely to get on a podcast with you than on a call, especially if they are “out of your league.”\u003C\u002Fp\u003E\u003Cp\u003EPeople understand that podcasts have a HUGE lifetime value. They can be found and referenced at any time, like a blog post. They don’t disappear after a day like a Tweet or Instagram post. People will talk about the podcast (if it’s good) and it will continue to grow your brand if other people are searching for your podcast guest's name.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783547,order:e,data:{title:"YouTube",video:a,description:"\u003Cp\u003EYouTube is difficult.\u003C\u002Fp\u003E\u003Cp\u003EI was inconsistent for years and couldn’t figure out how to grow consistently.\u003C\u002Fp\u003E\u003Cp\u003EI am not the best to teach you YouTube as a whole, but I can teach you how to incorporate it in your content ecosystem so you can bank on high-quality content (and the audience you’ve built) for growth.\u003C\u002Fp\u003E\u003Cp\u003EThat’s the thing… I couldn’t figure it out, so I built an audience on an easier platform and now my YouTube is growing organically because of my ability to send my audience there.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ERecommended YouTube Equipment &amp; Resources\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYouTube is where things can start getting pricey, that is why I don’t necessarily recommend it for beginners.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to aim for consistency, you do not need any equipment aside from somewhere to mount your phone (like a small phone tripod).\u003C\u002Fp\u003E\u003Cp\u003EYou don’t need any fancy editing or B-roll when you are just starting out, but you WILL grow faster if you have high-quality production.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EA Camera\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you want to go more than just your phone, I would recommend starting with the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FSony-Alpha-a6400-Mirrorless-Camera\u002Fdp\u002FB07MTWVN3M\"\u003ESony a6400\u003C\u002Fa\u003E and a lens like the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FSigma-30mm-F1-4-Contemporary-Lens\u002Fdp\u002FB01C3SCKI6\"\u003ESigma 30mm\u003C\u002Fa\u003E. That was my favorite setup but doesn't work for the room I'm currently in.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EA Microphone\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you already have a podcast microphone and can mount your camera to a place where you can use that microphone — you can do that. Record the audio with Audacity and match it with the audio from your camera.\u003C\u002Fp\u003E\u003Cp\u003EI have gone through many shotgun-style (top of camera) microphones in my days. The one I am using now is the highest quality — and most affordable — of all of them. It is the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FSuper-Cardioid-Directional-Smartphones-Laptop%EF%BC%8CBodypack-Transmitters\u002Fdp\u002FB07VY39B2Y\"\u003EDeity\u003C\u002Fa\u003E and is also what \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.youtube.com\u002Fc\u002Fnathanieldrewofficial\"\u003ENathaniel Drew\u003C\u002Fa\u003E uses for his videos. He is one of my mentors that I emulate and ‘swipe’ from on a consistent basis.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ELighting\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThere are entire courses on good lighting.\u003C\u002Fp\u003E\u003Cp\u003EUnless you can afford a professional studio, your best bet is to put your camera in front of a window and use natural lighting. You can’t get much better than that.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to add a key light or secondary light, I use these \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FNeewer-Pieces-Bi-color-Video-Light\u002Fdp\u002FB06XW3B81V\"\u003ENeewer tripod lights\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to add a bit more contrast and color to your background, you can buy colored string lights or these \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.amazon.com\u002FULANZI-Photography-Rechargeable-2500-9000K-Attraction\u002Fdp\u002FB08MDQ3CJY\"\u003Evideo lights\u003C\u002Fa\u003E. I used to put these on the floor facing the wall in my previous videos.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESound Dampeners\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAs with everything here, these are optional, but don’t waste your time with the traditional sound panels that ruin your walls.\u003C\u002Fp\u003E\u003Cp\u003EThese \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fvocalboothtogo.com\u002Fproduct\u002Fsound-blanket-producers-choice-with-grommets-black-and-white\u002F\"\u003Eblanket-style dampeners\u003C\u002Fa\u003E are more affordable and take all echoes out of your room. I wish I found them earlier.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EB-Roll &amp; Stock\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFor B-roll and background music I use \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.storyblocks.com\u002F\"\u003EStoryblocks\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003ETake some time to find audio and video that fits the vibe you are trying to put off, download them, and add them into your video.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EEditing Software\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI use Adobe Premiere for all of my editing. iMovie and Final Cut Pro are also great choices.\u003C\u002Fp\u003E\u003Cp\u003EAs with everything tech-related, there are a billion different resources for learning the basic tools.\u003C\u002Fp\u003E\u003Cp\u003EWhen you are just starting out, I would stick with basic jump cuts (just cut out parts you don’t like and upload a talking-head video).\u003C\u002Fp\u003E\u003Cp\u003EDon’t overcomplicate it unless you plan on shifting your priority growth mechanism to YouTube instead of traffic-generating platforms like Twitter, Instagram, or LinkedIn.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Repurpose Your Content For YouTube\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EAgain, this stresses the importance of a high-quality newsletter as the pillar of all of your content.\u003C\u002Fp\u003E\u003Cp\u003ERecording my videos takes 30-60 minutes a week.\u003C\u002Fp\u003E\u003Cp\u003EI sit down, pull up the newsletter on my phone, read a section of it, then talk to the camera in my own words.\u003C\u002Fp\u003E\u003Cp\u003EThat’s it.\u003C\u002Fp\u003E\u003Cp\u003EHaving YouTube baked into your content ecosystem at the start is a great way to produce high-quality videos. I plan on doing this until I hit 200K+ subscribers, then I can decide if I want to branch into different styles of videos.\u003C\u002Fp\u003E\u003Cp\u003E(\u003Cstrong\u003E2024 update\u003C\u002Fstrong\u003E: clearly, this worked. No, I haven’t changed anything about my process.)\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F28aa664c69b947f3b342e342c84c19d0\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F28aa664c69b947f3b342e342c84c19d0}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Send Traffic With YouTube\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIf you plugged certain offers in your newsletter, this should be simple — just read the promotions as you are reading the newsletter to the camera.\u003C\u002Fp\u003E\u003Cp\u003EThere are other features like timeline posts, shorts, and stories(?) now, but I am not paying too much attention to those.\u003C\u002Fp\u003E\u003Cp\u003EOnce my audience is larger, I will definitely be testing promotions using these features (like when I launch a new product or another round of the cohort.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Leverage Others' Audiences With YouTube\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI have not mastered this, but it is the same with any other platform:\u003C\u002Fp\u003E\u003Cp\u003EReply to YouTube accounts in your niche with value (you will be better at this than everyone else because you know how to write tweets).\u003C\u002Fp\u003E\u003Cp\u003EThere are a few other methods, but they don’t fit too much in this content ecosystem:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ECreate commentary or reaction videos — when you create a video about another big YouTuber, you will show up in their search results and they may click and watch.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUpload your podcasts to YouTube — I had Rob Lipsett on my podcast at one point, this helped me get a little traction on YouTube.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAs with all of these, consistency is key. You aren’t going to grow unless you use these tactics on a consistent basis. If you don’t plan on having a consistent guest podcast or creating consistent commentary videos, I wouldn’t focus on it.\u003C\u002Fp\u003E\u003Cp\u003EDouble down on where you have the most leverage (Twitter, Instagram, or LinkedIn) and treat YouTube as another layer of authenticity.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783548,order:h,data:{title:p,video:a,description:"\u003Cp\u003EAll of this is optional.\u003C\u002Fp\u003E\u003Cp\u003EThere are people making $1M+ a year from Twitter alone.\u003C\u002Fp\u003E\u003Cp\u003EBranching out is a matter of increasing each pillar of social leverage and should be treated as such.\u003C\u002Fp\u003E\u003Cp\u003EThis is a mindset shift that needs to be made:\u003C\u002Fp\u003E\u003Cp\u003EYou don’t only branch out to a new platform for the sake of the “growth” pillar.\u003C\u002Fp\u003E\u003Cp\u003EYou do so for the “authority” and “authenticity” pillars as well.\u003C\u002Fp\u003E\u003Cp\u003EThat is why I started my newsletter and podcast in the first place — I was tired of not talking about what I wanted on Twitter, so I solved that problem by branching out.\u003C\u002Fp\u003E\u003Cp\u003ENow I can post almost anything that will result in growth on Twitter and send those that want more to my podcast or newsletter.\u003C\u002Fp\u003E\u003Cp\u003EAfter branching out a few more times, I have built an ecosystem that covers all bases and makes me an authority on a plethora of subjects.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAnother thing to keep in mind:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhen you branch out, keep the system as simple as possible.\u003C\u002Fp\u003E\u003Cp\u003EIf you don’t plan on making that platform your “full-time job” for 6+ months, do the minimum amount of work you can so you can continue to focus most of your energy on Twitter and your newsletter.\u003C\u002Fp\u003E\u003Cp\u003EIf you get overwhelmed because you are trying to branch out too quickly without systemizing the process, don’t hesitate to cut it out entirely and come back to it later.\u003C\u002Fp\u003E\u003Cp\u003EI’ve “quit” Instagram, YouTube, and LinkedIn multiple times. 5+ on each to be exact. It didn’t matter. All I had to do was test a new system, leverage others’ audiences, and eventually refine the system to a point of sustainability (while still growing consistently).\u003C\u002Fp\u003E\u003Cp\u003EIf you aren’t growing and it is overwhelming, stop doing it until you have a better strategy.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow I Would Structure My Expansion\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIf I were to do it all over again, here is exactly what I would do.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Copy-paste my top tweets of the day to Instagram in 5 minutes every morning.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAfter I had been posting on Twitter for a while, I had a huge backlog of tweets that I could go back to, screenshot, format in Canva, and post them on Instagram.\u003C\u002Fp\u003E\u003Cp\u003EThis gave me some buffer room and allowed me to screenshot my tweets for the day to post to my story. I still do this. I screenshot the text portion of my tweets every morning and use them to keep my stories active.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have a network you can start growing with on Instagram, you can start to incorporate graphics, visuals, reels, or other post styles.\u003C\u002Fp\u003E\u003Cp\u003E(Don’t listen to everyone telling you that reels are necessary. They resulted in 0 growth for me and I keep seeing people not getting any traction with them. Just focus on good writing, as always).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Copy, paste, and expand on my top tweets on LinkedIn.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELinkedIn is another writing platform.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to go the lazy and simple route, just copy and paste your tweets over to LinkedIn.\u003C\u002Fp\u003E\u003Cp\u003EBut, since you have more room to expand, I would recommend expanding on certain points of your post, trying to create a more compelling hook, and adding more call to actions.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Creating a podcast to enhance the authenticity pillar of your brand.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECreating a 10-minute podcast for the sake of added authenticity in your brand shouldn’t take longer than 30 minutes a week.\u003C\u002Fp\u003E\u003Cp\u003EAll you have to do is pick a topic, riff on it for a bit and give your thoughts, export and upload it to Anchor, copy-paste your normal description, and then promote it on Twitter and at the end of your newsletter.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) YouTube comes last in this process.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOnce you get better at speaking and articulating your points with the podcast, AND you have a database of ideas to create fusion-style content — YouTube is the logical next step.\u003C\u002Fp\u003E\u003Cp\u003EI would start when you can make a full commitment and invest in a camera like the Sony a6400 mentioned previously.\u003C\u002Fp\u003E\u003Cp\u003EIt takes me about 30-60 minutes to record the video. My roommate edits mine, but if you only do jump cuts (and no fancy B-roll) it shouldn’t take too long.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EMy Entire Content Ecosystem &amp; Process\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis is where the full power of your Notion or Kortex templates are unleashed.\u003C\u002Fp\u003E\u003Cp\u003EThis is where everything starts to come together and you get on a weekly 3-4 hour workday cadence.\u003C\u002Fp\u003E\u003Cp\u003EKeep in mind, you will have to prioritize certain platforms if you are building out a product or service.\u003C\u002Fp\u003E\u003Cp\u003EI wouldn’t be able to do this with a full-time freelance or consulting service. That’s why this was a gradual process.\u003C\u002Fp\u003E\u003Cp\u003EAs I increased my leverage, I decreased the amount of client work I had and refocused my efforts on building even MORE leverage to keep product sales high and consistent.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc025f7fc5e3a4891a9491ad08a143478\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc025f7fc5e3a4891a9491ad08a143478}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}}]},{module_id:214772,status:b,data:{title:"Creating A Systemized Marketing Strategy"},lessons:[{lesson_id:783550,order:b,data:{title:"Who Can You Help The Most?",video:a,description:"\u003Cp\u003EIn traditional branding, marketing, and sales there is something called a Customer Avatar.\u003C\u002Fp\u003E\u003Cp\u003EIn short, it is a detailed description of:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhat your ideal customer looks like\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat they do for a living, how old they are, etc\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat their big goals are\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat their big problems are\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESolutions they’ve tried before\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe list goes on.\u003C\u002Fp\u003E\u003Cp\u003EWhen it comes to audience building and personal branding — this is where it gets confusing for a lot of people.\u003C\u002Fp\u003E\u003Cp\u003EBuilding a large audience is MUCH newer than traditional marketing and advertising.\u003C\u002Fp\u003E\u003Cp\u003EIn the past, you would do market research, create a customer avatar, and base your entire marketing strategy around that.\u003C\u002Fp\u003E\u003Cp\u003EYou would try to guess and iterate your marketing based on where they are at in their journey.\u003C\u002Fp\u003E\u003Cp\u003EWith an audience, you \u003Cem\u003Econtrol\u003C\u002Fem\u003E where they are at in their journey with your content.\u003C\u002Fp\u003E\u003Cp\u003EYour audience — if you have been following this course closely — is going to be comprised of people that are very similar to you.\u003C\u002Fp\u003E\u003Cp\u003EBy \u003Cstrong\u003Etreating yourself as your customer avatar and digging into your past experiences\u003C\u002Fstrong\u003E, this becomes fairly easy.\u003C\u002Fp\u003E\u003Cp\u003EHowever, you will do this most effectively when you have awareness of all of the tools at your disposal. Throughout this module I will be giving you all of the tools you need.\u003C\u002Fp\u003E\u003Cp\u003ERemember: the entirety of this curriculum is for those pursuing The Experience Model.\u003C\u002Fp\u003E\u003Cp\u003EThat is, being able to talk about your interests, beliefs, thoughts, and opinions in a way that will attract an audience.\u003C\u002Fp\u003E\u003Cp\u003EWhen it comes to products and services, they will revolve around solving your own problems, creating a system for yourself, iterating on that system, and then selling it to your audience.\u003C\u002Fp\u003E\u003Cp\u003EBefore any of that, we have to start thinking about who we can help the most and who we are attracting into our audience.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EUse Cases For A Traditional Customer Avatar\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIn order to understand this better, we must understand the difference between inbound lead generation, outbound lead generation, product-first (direct response) marketing, and audience-first (general) marketing.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInbound lead generation\u003C\u002Fstrong\u003E — When leads or prospects reach out to you based on your content, referrals from others (importance of networking!), and finding you through search engines like Google, podcasts, Medium, or YouTube. This can be enhanced with paid ads, retweets, or other social media promotions.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOutbound lead generation\u003C\u002Fstrong\u003E — When you create a customer avatar, craft a marketing strategy around them, and reach out to them directly via cold email, direct message, or in rare cases… sending them physical mail.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EProduct first marketing\u003C\u002Fstrong\u003E — This works well for very niche accounts. Their content and marketing are based around a product that they already have. Cold Email Wizard (on Twitter) executed this perfectly and built 5 software companies, an agency, digital products, and high-ticket consulting around cold email and client acquisition.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAudience first marketing\u003C\u002Fstrong\u003E — This is where you build an audience around a select interest, or many interests, and use your audience to validate product and service ideas.\u003C\u002Fp\u003E\u003Cp\u003EThere are pros and cons to each of these.\u003C\u002Fp\u003E\u003Cp\u003ENone of them are perfect.\u003C\u002Fp\u003E\u003Cp\u003ENone of them will make more money than another.\u003C\u002Fp\u003E\u003Cp\u003EThey all have incredible potential.\u003C\u002Fp\u003E\u003Cp\u003EThe reason I like \u003Cem\u003Eaudience-first marketing\u003C\u002Fem\u003E and \u003Cem\u003Einbound lead generation\u003C\u002Fem\u003E is that it allows you to “do what you love” and potentially make $1M+ per year as a one-person business. Can you ask for anything more than that?\u003C\u002Fp\u003E\u003Cp\u003EThere is some cross-over in all of these of course — like when we get into copywriting, we will be using direct-response marketing principles to structure our landing page.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHere is a traditional customer avatar framework.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYour job is to keep these questions in mind when writing content, interacting with your audience, and ideating your product. It is important to understand WHO composes your audience as it grows.\u003C\u002Fp\u003E\u003Cp\u003EIf you would like to pair this customer avatar framework with the next module and start doing outbound lead generation with my DM script, feel free.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAge:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EGender:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat is their marital status? (Divorced, married, single, etc.)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDo they have children?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhere do they live?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat is their favorite quote?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat do they do for a living?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat is their annual income?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDid they graduate college?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat are their lifelong goals?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat are their values?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat are they are struggling with right now?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat are their major pain points relating to the niche you chose?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhere do they get their information from?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBooks:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBlogs\u002Fwebsites:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EGurus:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESocial media:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EWhat are some common objections\u002Flimiting beliefs to reaching their goals?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhat does an average day look like for them?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELike your vision, this is useful to have awareness of, but placing too much focus on it is not worth the effort.\u003C\u002Fp\u003E\u003Cp\u003EUnderstand that you should seek to understand your audience, their problems, and their desires… that’s it.\u003C\u002Fp\u003E\u003Cp\u003EDon’t let this cause unnecessary mental struggle.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003ETreat This As A Mental Note\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EKeep these questions in mind and write things down about your audience in The Queue.\u003C\u002Fp\u003E\u003Cp\u003EWhere do you find what to write down? You should be fairly immersed in your domain. You are following people on socials, reading books, and consuming relevant content.\u003C\u002Fp\u003E\u003Cp\u003ETake note of stories, questions, problems, traits, and demographics that you see as potential firepower in the future.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EWho Can You Help The Most?\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI’ve been keeping a running note in my phone for the past few months.\u003C\u002Fp\u003E\u003Cp\u003EIt’s titled, “Who can I help the most?”\u003C\u002Fp\u003E\u003Cp\u003EWhy do I keep this note?\u003C\u002Fp\u003E\u003Cp\u003EBecause I’ve realized that it is near impossible to define your ideal customer right off the bat.\u003C\u002Fp\u003E\u003Cp\u003EYou have to go through a series of trial and error while heavily filtering the people you do not want to work with.\u003C\u002Fp\u003E\u003Cp\u003EOriginally, I thought I wanted to work with B2B freelancers and consultant</script></body></html>
