and edit this whenever we want to make it more concise.\u003C\u002Fp\u003E\u003Cp\u003EIf you haven’t noticed this yet, I intentionally designed the tweet in a way that catches readers’ attention, leads them down the page, and leaves them no option but to engage.\u003C\u002Fp\u003E\u003Cp\u003EWe’ve worked in a few things into one tweet — a transformation, comparison, how-to, and opportunities to turn every one of those bullet points into their own tweet or list.\u003C\u002Fp\u003E\u003Cp\u003ELists are an all-around incredible way to start diving deeper into your specific interests, finding what to learn next, and developing your skill in that area through writing &amp; execution.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ERepurposing Your List\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ENow that we have a list, we can repurpose it into any length of content imaginable.\u003C\u002Fp\u003E\u003Cp\u003EIf you post it first, you can gauge if the engagement is good or not to see if you want to repurpose it into more content.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Add it as a section of your newsletter.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou can craft a story around the topic of responsibility and end your newsletter with the list we created earlier.\u003C\u002Fp\u003E\u003Cp\u003ELet’s say we follow a general copywriting framework — AIDA\u003C\u002Fp\u003E\u003Cp\u003EA = attention\u003C\u002Fp\u003E\u003Cp\u003EI = interest\u003C\u002Fp\u003E\u003Cp\u003ED = desire\u003C\u002Fp\u003E\u003Cp\u003EA = action\u003C\u002Fp\u003E\u003Cp\u003EThe newsletter subject line should catch \u003Cstrong\u003Eattention\u003C\u002Fstrong\u003E (you can research Medium or YouTube titles about “responsibility” to brainstorm a subject line).\u003C\u002Fp\u003E\u003Cp\u003EFor \u003Cstrong\u003Einterest\u003C\u002Fstrong\u003E, we can tell a short story about a time in our lives where taking responsibility led to a beneficial outcome.\u003C\u002Fp\u003E\u003Cp\u003EFor \u003Cstrong\u003Edesire\u003C\u002Fstrong\u003E, we can dive into the benefits of personal responsibility.\u003C\u002Fp\u003E\u003Cp\u003EFor \u003Cstrong\u003Eaction\u003C\u002Fstrong\u003E, you can include the steps in the list we created above and add nuance to each section.\u003C\u002Fp\u003E\u003Cp\u003EIt can be as simple as that.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Turn it into a list thread on Twitter.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EList threads have been going nuts lately. This is low hanging fruit for beginners to get their first 1000 followers or so. Just beware, don’t get addicted to virality. You still have to incorporate the other social leverage pillars: authority and authenticity.\u003C\u002Fp\u003E\u003Cp\u003EPumping out list threads will help you grow fast, but you need other content in place to nurture your audience and educate them on your expertise.\u003C\u002Fp\u003E\u003Cp\u003EIf you spent some time on the action part of the newsletter, you should be able to just copy and paste that into a scheduler like TweetHunter. After a few edits, it will be good to go.\u003C\u002Fp\u003E\u003Cp\u003EIf the thread is the right size, it can be copy \u002F pasted onto LinkedIn and formatted into a carousel on Instagram.\u003C\u002Fp\u003E\u003Cp\u003EOf course, plug the newsletter at the end to get some email subscribers.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EWhy Do Lists Work So Well?\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ENotice how I’m ending this post with a “why” so you are persuaded to start writing lists? ;)\u003C\u002Fp\u003E\u003Cp\u003EYou may not have been sold on lists yet, but the benefits of lists (the “why” or emotion behind the subject) may persuade you to use them more.\u003C\u002Fp\u003E\u003Cp\u003ELists work well for a few reasons:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Every bullet point gives the reader a reason to engage.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThink about the list tweet we wrote above. If the reader agrees with any of those points, they should like, comment, or share. If they like multiple points — they are even more likely to engage.\u003C\u002Fp\u003E\u003Cp\u003EIf they disagree with one of the points, good, they will let you know in the replies because people can’t help themselves. You will still get more engagement and reach.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) They catch attention.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELists and numbers make people stop and read.\u003C\u002Fp\u003E\u003Cp\u003EThis is true for tweets, bullet points in your sales copy, or anywhere else (like I’m writing these steps out right now).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) They can be repurposed over and over.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EA list tweet can be posted and validated based on how much engagement it gets. If it does well, you can turn it into a thread and be confident that it will do even better (and lead to more followers and email subscribers.\u003C\u002Fp\u003E\u003Cp\u003EEvery other content format on other platforms favor lists. Instagram carousels will show back up in users’ timelines. If they don’t swipe to the next post, it will automatically show the second slide the next time they scroll on the timeline — increasing your chances of getting likes, comments, or shares.\u003C\u002Fp\u003E\u003Cp\u003EI don’t want you to become overly reliant on lists — but they should play a crucial role in your growth strategy — which is one of the 3 social leverage pillars.\u003C\u002Fp\u003E\u003Cp\u003EIf you aren’t growing consistently, incorporate more lists.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOnce every day or two is a good metric.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783490,order:d,data:{title:"Attention & Engagement Psychology",video:a,description:"\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EPeople don’t remember what you say, they remember how you make them feel.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is worth repeating:\u003C\u002Fp\u003E\u003Cp\u003EHumans are emotional beings, not logical.\u003C\u002Fp\u003E\u003Cp\u003E99% of the population have not developed themselves to the point of being free from — or in control of — their ego.\u003C\u002Fp\u003E\u003Cp\u003EThat is the foundation of capturing and holding attention.\u003C\u002Fp\u003E\u003Cp\u003EPoking your reader’s ego.\u003C\u002Fp\u003E\u003Cp\u003EFeeding it = making them feel “good.”\u003C\u002Fp\u003E\u003Cp\u003EStarving it = making them feel “bad.”\u003C\u002Fp\u003E\u003Cp\u003EIf you can take people on an emotional journey of love, hate, excitement, deceit, calmness, and any other emotion that eventually ends in a benefit for their life — you have mastered the art of content creation.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EDan's 10 Koemmandments Of Capturing Attention\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EAs you are scrolling through social media or just reading content in general — try to keep an eye out for these tactics being used. That is the best way to solidify this information in your head. Notice when your attention is being captured and question “why.”\u003C\u002Fp\u003E\u003Cp\u003EThere are many ways to capture attention. I’ve found these to be the most replicable and practical (number 8 is the most important):\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Specific Numbers\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EUsing numbers in your hooks, headlines, or tweets will make people stop to see what the numbers relate to.\u003C\u002Fp\u003E\u003Cp\u003EThese can be in the form of:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EStatistics\u003C\u002Fstrong\u003E — “There are 7 billion people on this earth”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EDollar amounts\u003C\u002Fstrong\u003E — “Apples new $1175 iPhone has this new feature”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EMetrics\u003C\u002Fstrong\u003E — “I sent 322 cold emails” or “After 293 days…”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELists\u003C\u002Fstrong\u003E — “7 bad habits that are preventing you…”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe more specific the number is, the more it catches peoples attention.\u003C\u002Fp\u003E\u003Cp\u003EIf you can’t make it super specific, that’s fine. Don’t stress it.\u003C\u002Fp\u003E\u003Cp\u003EHere’s a recent example:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913677_1655821721wcb1534162287329693699.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003E2) Pattern Interrupts\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EA pattern interrupt is something that breaks people out of their normal conditioned patterns.\u003C\u002Fp\u003E\u003Cp\u003EIf someone is scrolling on Twitter and used to a lot of political commentary, a well formatted list tweet will make them stop their scroll.\u003C\u002Fp\u003E\u003Cp\u003EMost of the things in this list are pattern interrupts.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Negativity Bias\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThey human brain is wired to remember and pay attention to negativity.\u003C\u002Fp\u003E\u003Cp\u003EThis does not mean you have to be negative all the time.\u003C\u002Fp\u003E\u003Cp\u003EIt means you need to use the negative forms of words.\u003C\u002Fp\u003E\u003Cp\u003EIf you are saying something positive, but the point is better illustrated in its negative form, use that.\u003C\u002Fp\u003E\u003Cp\u003E“You are going to achieve great things.”\u003C\u002Fp\u003E\u003Cp\u003ECompared to:\u003C\u002Fp\u003E\u003Cp\u003E“You will never hit rock bottom again.”\u003C\u002Fp\u003E\u003Cp\u003EThe second is most potent. We remember negativity. It is the most relatable aspect of many peoples’ lives.\u003C\u002Fp\u003E\u003Cp\u003EIt can still be a positive message while leveraging the reader’s negativity bias.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Group Callout\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is simple, call out the specific person you are talking to.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EIf you are in your 20’s…\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECalling all creators, coaches, and freelancers!\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EFathers are a gift to humankind…\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EEven if your audience doesn’t fall into the specific group you are calling out, it will allow them to “pick a side” and compare themselves to what you are saying.\u003C\u002Fp\u003E\u003Cp\u003EI talked about bodybuilders the other day. Even if people don’t consider themselves one, it helps paint a picture that they can relate to:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913698_1655821813Z4X1537035886902366211.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EIf someone talks about being a father, I can still relate because I will be a father one day. I will still pay attention to and take the advice.\u003C\u002Fp\u003E\u003Cp\u003EThis also works when it comes time to promote. You can call out exactly who the promotion is for and paint a picture of the problems they are struggling with.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E5) Problem Callout\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECalling out the pains or problems people are experiencing will also make them relate to the post.\u003C\u002Fp\u003E\u003Cp\u003EMOST people have encountered the same problem or pain as everyone else throughout their life.\u003C\u002Fp\u003E\u003Cp\u003EIf you can describe the feeling accurately, you have attention at your fingertips.\u003C\u002Fp\u003E\u003Cp\u003EYou don’t have to be dead on with this. Simply describing pain points will have people trying to relate their experiences to it. If they can relate, they will engage.\u003C\u002Fp\u003E\u003Cp\u003EHere’s an example of calling out a pain as simple as “feeling terrible:”\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913717_1655821863V6u1475819335277031427.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003E6) Potential Benefit\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe opposite of calling out a problem. Again, pains and benefits. Your mind needs to think in pains and benefits. That is your unique “why” behind whatever “what” or “how” you are writing about.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E7) Social Proof\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAgain this is authoritative and implied an information gap.\u003C\u002Fp\u003E\u003Cp\u003EWhen you flex your results or credentials, people automatically assume that you know more than them. They will take your content more seriously and read to find the information they are “missing.”\u003C\u002Fp\u003E\u003Cp\u003EThis works 100x better when it isn’t viewed as a “flex.”\u003C\u002Fp\u003E\u003Cp\u003EJustin Welsh is the current king of this:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913731_1655821914gRW1532336260521635840.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EUse social proof to illustrate a point you are trying to make.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E8) Confidence &amp; Conviction\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EThis is by far the most important point here.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou can create highly impactful tweets with confidence alone — it allows other aspects of attention-grabbing to fall into place.\u003C\u002Fp\u003E\u003Cp\u003EYou are right about everything at this very point in time in relation to your goals, vision, beliefs, values, and everything else that forms your perspective of reality.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to have confidence and conviction in your beliefs and a credible or clear argument to back them up (if you have to).\u003C\u002Fp\u003E\u003Cp\u003EEveryone is on social media to be told what to do in a confident way. Nobody is secure in their actions, choices, and beliefs. They are looking for someone to confirm them with confidence and give them that clarity to act.\u003C\u002Fp\u003E\u003Cp\u003ETools you can use to sound more confident:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EEliminate words that imply uncertainty\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESpeak in absolutes when possible\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EExaggerate your point to add energy\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EOf course, do not abuse these for the sake of engagement.\u003C\u002Fp\u003E\u003Cp\u003ERather than saying:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“It may be wise if some people developed their skillset.”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003ESay:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“It is crucial that everyone on planet earth develops their skillset.”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EJust by being confident, the words flow easier and the writing is more impactful.\u003C\u002Fp\u003E\u003Cp\u003EI can go on to back that argument up with statistics or more creative firepower that I have in my mind.\u003C\u002Fp\u003E\u003Cp\u003EHere is an example of me being confident in what I was saying:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913748_1655821978Gwj1522144576768823296.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThis tweet got featured in a big newsletter and sparked a lot of controversy.\u003C\u002Fp\u003E\u003Cp\u003EPeople were arguing whether or not it was the “greatest” skill. Some were proposing what their greatest skill was.\u003C\u002Fp\u003E\u003Cp\u003EThis made people comment and quote tweet, leading to more engagement and impressions.\u003C\u002Fp\u003E\u003Cp\u003EI wrote this tweet in the moment when I had executed on an idea quickly. Doing that gave me a lot of joy, so I wanted to share that joy with others. It worked.\u003C\u002Fp\u003E\u003Cp\u003EIs it 100% correct? No.\u003C\u002Fp\u003E\u003Cp\u003EWas it 100% correct when I wrote it, through my perspective, relating to my personal experience?\u003C\u002Fp\u003E\u003Cp\u003EYes. At the time I was 100% convinced that that was the greatest skill.\u003C\u002Fp\u003E\u003Cp\u003EI went on to add nuance in the replies. If I had added nuance in the actual tweet, it wouldn’t have done as well and opened up the opportunity to be featured in a big newsletter.\u003C\u002Fp\u003E\u003Cp\u003EThe people YOU want to attract aren’t the people that “hate” on your work.\u003C\u002Fp\u003E\u003Cp\u003EHere is one other — a bit more extreme — example. Can you sense the motivational and practical energy “flowing through the screen?”\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913767_16558220315Q21538861422779764738.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EBy the way, these types of high-energy advice posts pull in quite a bit of followers.\u003C\u002Fp\u003E\u003Cp\u003EIn summary — have some conviction behind what you are saying. This is not a skill that needs to be trained. It’s just a matter of writing the words in the most impactful way. Leaders don’t dance around the point they are trying to get across.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E9) Active Voice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EActive voice implies that there is a story. It eases people into what you are saying.\u003C\u002Fp\u003E\u003Cp\u003EPassive voice is often boring and gives away the “mini-story” too early. There is no anticipation that makes people want to figure out what happened next.\u003C\u002Fp\u003E\u003Cp\u003EWhen you are practicing writing tweets, \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwriting.wisc.edu\u002Fhandbook\u002Fstyle\u002Fccs_activevoice\u002F\"\u003Ego through this article\u003C\u002Fa\u003E and edit out any passive voice you are using.\u003C\u002Fp\u003E\u003Cp\u003EThis also helps with being perceived as confident.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E10) Warnings &amp; Cautionary Advice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat should people look out for when they are trying to achieve something?\u003C\u002Fp\u003E\u003Cp\u003ECan you warn them of something they will encounter as they are trying to reach where you are now?\u003C\u002Fp\u003E\u003Cp\u003EWhen you are doing your weekly reflection, or just reflecting on your life, what roadblocks can you help people navigate?\u003C\u002Fp\u003E\u003Cp\u003EThis is best illustrated with this tweet. I hit on a hot topic like dopamine and warned them of another hot topic (then wrapped it up with confidence).\u003C\u002Fp\u003E\u003Cp\u003EThis sparked a LOT of controversy, but I have research to back up that point AND gave nuance in the replies to build a deeper connection with my audience:\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913790_1655822102Oyo1463903320540602373.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Ch3\u003E\u003Cstrong\u003EWhat Holds Attention?\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EOnce the curiosity loop is opened, the mind feels committed to figuring out the rest of the story.\u003C\u002Fp\u003E\u003Cp\u003EThat is what holds attention — crafting a compelling story.\u003C\u002Fp\u003E\u003Cp\u003EStories are layers of metaphors, concepts, perspectives, and experiences that take people on a journey.\u003C\u002Fp\u003E\u003Cp\u003EPeople want to understand the entire story. They want to know what came before, during, and after any given event (from capturing attention).\u003C\u002Fp\u003E\u003Cp\u003EHere are 2 things to keep in mind when it comes to holding attention:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Structure\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWe aren’t in high-school anymore. Long, professional paragraphs don’t matter and reduce readability. Especially on Twitter — people log on that platform to escape the professional world.\u003C\u002Fp\u003E\u003Cp\u003EHow do you improve the structure of all of your content?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBullet lists\u003C\u002Fstrong\u003E — use numbers, bullets, and other tactics that help you break apart what you are saying. These lists create a “story” in themselves.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELine breaks\u003C\u002Fstrong\u003E — use line breaks whenever possible, but don’t just add line breaks for the sake of it. Be creative. Use line breaks to emphasize specific sentences and help your writing flow.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EStarting short and concise\u003C\u002Fstrong\u003E — Use shorter sentences or paragraphs at the start of your content. Capture attention with short and punchy statements, then let loose and get creative with how your sentences flow.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBreak apart sentences \u003C\u002Fstrong\u003E— use parenthesis and “—” dashes over commas. This sentence is too long (until I make people want to know what are in these parenthesis).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EHere is an example of all of the above in one hook:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913865_1655822198B0D1534877477620879362.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003E2) Novel Perspectives\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis requires you to get the bulk of your ideas from books, podcasts, or other longer-form content that gives more nuance to certain ideas.\u003C\u002Fp\u003E\u003Cp\u003ENovelty increases dopamine levels in the brain. It brings more clarity to an idea that has been talked about over and over.\u003C\u002Fp\u003E\u003Cp\u003EIf you are getting all of your content from Twitter while trying to grow on Twitter — you will probably end up with the same perspective as everyone else.\u003C\u002Fp\u003E\u003Cp\u003EMetaphors, personal experiences, and creating new concepts is how you achieve this.​​​​​​​\u003C\u002Fp\u003E\u003Cp\u003EI was reading an article, learned about how a glass of water can create an acre of fog, and applied it to one of my sub-topics — mindfulness.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28913873_1655822234w3i1318845029255942146.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EContent \u003Cem\u003Econsumption\u003C\u002Fem\u003E is important. Specifically books, audiobooks, podcasts, or articles. Those will give you different perspectives on the things you love talking about.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EWhat Creates Engagement?\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003ERemember: \u003Cstrong\u003EPeople don’t remember what you say, they remember how you make them feel.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlan Watts may have been an alcoholic in his later years and cheated on his wives — which I have my own opinions about — but his work has changed my life for good. It gives me inspiration, clarity, and a new outlook on life.\u003C\u002Fp\u003E\u003Cp\u003EI may remember some quotes of his, but the reason I remember them is because of the clarity they gave me. The \u003Cem\u003Efeeling\u003C\u002Fem\u003E of having zero worries in the world. When I want to experience that again, I throw on an Alan Watts lecture.\u003C\u002Fp\u003E\u003Cp\u003EYOU are but a humble messenger of a life-changing message.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) The feelings that come from education.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELearning something new or gaining clarity on some aspect of their life raises dopamine levels in the brain.\u003C\u002Fp\u003E\u003Cp\u003EYou create clarity through novel perspectives, metaphors, stories, personal experiences, and other parts of your life that will help others understand what you are saying.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to “make sense” to a specific group of people.\u003C\u002Fp\u003E\u003Cp\u003EYou do this by sharing how certain topics make sense to you.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) The feelings that come from inspiration.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EInspiration is different from motivation.\u003C\u002Fp\u003E\u003Cp\u003EYou are helping people connect the dots on their own, giving them the clarity to make their own decisions and change their behavior.\u003C\u002Fp\u003E\u003Cp\u003EPeople feel good when they think they came up with the answer themselves — but will still attribute that feeling to you.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) The feeling that comes from entertainment.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECan you throw in a joke, meme, or interesting point of view?\u003C\u002Fp\u003E\u003Cp\u003EWhen you watch a movie, you are entertained through humor, drama, emotional parts of the story, and battles that spark excitement in you.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EEntertainment, education, and inspiration are the main goals of your content.\u003C\u002Fem\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783492,order:e,data:{title:"The APAG Writing Framework",video:a,description:"\u003Cp\u003EThere are a lot of writing frameworks out there.\u003C\u002Fp\u003E\u003Cp\u003EAfter trying them all and making connections between them — I’ve created my own that I see as most effective.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to read up on solid writing frameworks and connect the dots for yourself, some of my favorites are:\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fgoinswriter.com\u002Fbetter-sales-copy\u002F\"\u003EPASTOR\u003C\u002Fa\u003E — for longer-form writing that works well for persuasive blogs and sales pages.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.siegemedia.com\u002Fcreation\u002Faida-model\"\u003EAIDA\u003C\u002Fa\u003E — a basic framework for shorter form writing like tweets, email opt in pages, and sometimes a general structure for long form content.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.copywritematters.com\u002Fpaso-copywriting-formula\u002F\"\u003EPAS(O)\u003C\u002Fa\u003E — great for any type of content writing.\u003C\u002Fp\u003E\u003Cp\u003EALL of these follow a general storytelling structure that sparks curiosity:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EA problem is introduced or implied\u003C\u002Fstrong\u003E — making people curious about what caused that problem (the law of cause and effect). Hint at the effect and THEN dive into the cause.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EIt exposes people to a potential sequence of events\u003C\u002Fstrong\u003E — this is similar, but makes people want to understand the sequence of events that lead to a particular resolution (happy ending of a story).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ECreating an information gap \u003C\u002Fstrong\u003E— implying that there is educational, entertaining, or inspiring information that the specific reader desires.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EOnce curiosity is sparked, you must deliver on your promises through:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPersonal, client, or other reference experiences that state or imply a transformation. A before (the problem) and an after (the resolution and associated benefits).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EStep-by-step advice on how to get to the resolution quicker (a unique solution).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA crystal clear call to action to lead them deeper into your other content or spark behavior change — again, so they can associate that good behavior with you.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EYou do not have to use my framework. You can use any that you’d like. But I have considered these aspects of curiosity and storytelling when crafting my own.\u003C\u002Fp\u003E\u003Cp\u003EI call mine the APAG framework.\u003C\u002Fp\u003E\u003Cp\u003EAttention, Perspective, Advantage, and Gamify.\u003C\u002Fp\u003E\u003Cp\u003EAll are backed by psychological research with the intention of kicking someone into a flow-like experience… making them associate that good experience with you.\u003C\u002Fp\u003E\u003Cp\u003EWhat can this be used for?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYour newsletter\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPodcast or YouTube scripts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMultiple threads or medium-form posts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESales pages or opt-in pages\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECourse modules\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPotential ideas for tweets or short-form posts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EFor now, we are focused on using this to write killer newsletters and practice our writing.\u003C\u002Fp\u003E\u003Cp\u003EIf everyone followed this framework using the suggestions I give (and taking The Experience Model into account), everyone will have unique and impactful content.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; This video is in Notion. You can duplicate the \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fa654a75c-3469-463d-9a17-4f01ab41559b\"\u003E\u003Cstrong\u003Ewriting outline in Kortex here\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E. After you fill this out in Kortex, you can create a new blank document and open the outline in a pane to reference as you write.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you have ideas you want to capture for that newsletter, open Capture, type \"@Outline Name\" and save your ideas there to open alongside your outline.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F5568ea92d60243ca932ab9f3ca599676\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F5568ea92d60243ca932ab9f3ca599676}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EBefore we dive into this framework:\u003C\u002Fp\u003E\u003Cp\u003ENone of this is set in stone. There are infinite ways to write high-quality newsletters.\u003C\u002Fp\u003E\u003Cp\u003EIf you don’t like or want to write long-form fusion newsletters like I do, I would highly recommend studying different types of newsletters like:\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.justinwelsh.me\u002Fblog\"\u003EJustin Welsh’s Saturday Solopreneur\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fgo.tim.blog\u002F5-bullet-friday-1\u002F\"\u003ETim Ferris Five Bullet Friday\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fjamesclear.com\u002F3-2-1\"\u003EJames Clear 3-2-1 Newsletter\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fmarkmanson.net\u002F\"\u003EMark Manson's Mindf*ck Monthly\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EAnd any other style of a newsletter that one of your “mentors” have.\u003C\u002Fp\u003E\u003Cp\u003EOne other connection you should make:\u003C\u002Fp\u003E\u003Cp\u003ELook at their opt-in pages and how they write them. They all follow some form of persuasive writing frameworks like mine or the ones listed above.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003ENote One Common Thing\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEveryone listed above has a style of newsletter that they can stick to on a weekly basis. It is incorporated into their routine and they have systemized the production of the newsletter.\u003C\u002Fp\u003E\u003Cp\u003EIf creating a themed newsletter allows you to write it better, do that. You can always iterate and change it down the road. (I’ve changed my newsletter theme 5-10 times.)\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EAttention — The Art Of Hooks And Headlines\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYour hook or headline are the most important aspect of your content.\u003C\u002Fp\u003E\u003Cp\u003EIf the hook doesn’t catch their attention — are they going to read the rest of the content that you put a lot of effort into? Or will they scroll past leaving your hard work gone unnoticed?\u003C\u002Fp\u003E\u003Cp\u003EThese are the 3 things that will make them continue reading:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ERelevance\u003C\u002Fstrong\u003E — how relevant is it to their everyday life? Resolved pains or potential benefits. What’s in it for the reader?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EAwareness\u003C\u002Fstrong\u003E — is it simple or complex enough for the level of awareness you are targeting? Will they understand what you are about to show them?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EEffort\u003C\u002Fstrong\u003E — how fast will they receive the result (education, entertainment, or inspiration) and is it easy to get?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis will make more sense in the next section where we discuss threads.\u003C\u002Fp\u003E\u003Cp\u003EThese do not all have to be included in your headline or hook — but they should all be considered. The most potent ones should be used.\u003C\u002Fp\u003E\u003Cp\u003EIn a newsletter or article headline, you have much less room than a hook in a thread or other medium-form post (like a LinkedIn post).\u003C\u002Fp\u003E\u003Cp\u003ENow, we can start to piece together our headline or hook with pieces of our outline and article (the problems, benefits, experiences, etc).\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThe BIG problem \u003C\u002Fstrong\u003E— you can create this by summarizing all of the problems you have listed.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThe BIG benefit\u003C\u002Fstrong\u003E — again, you can create this by summarizing all of the benefits into one.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThe BIG idea\u003C\u002Fstrong\u003E — can you summarize the most impactful parts of the post into one sentence?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThe transformation process\u003C\u002Fstrong\u003E — you can use numbers or a unique name to hint at the process that will get them results (posing an information gap).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ETimeframe\u003C\u002Fstrong\u003E — can you quantify a timeframe for how long it will take them to read the content or get the result you are promising? Use numbers.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ENegative personal experience\u003C\u002Fstrong\u003E — if you include a personal experience in your content, can you imply a low point during that experience and the emotion associated with it?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ETreat all of these as building blocks for the perfect hook.\u003C\u002Fp\u003E\u003Cp\u003EYou can’t include all of them, that’s the fun in this. You have to piece them together in a way that you think will be most impactful. With time, feedback and testing you will get better and better at writing good hooks and headlines.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EMy Best Advice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDo not write your hook or headline until you have written the entire post. Then you can pull the best aspects of it and craft an attention-grabbing hook.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EPerspective — Paint A Picture Of The Enemy Or Why A Perspective Is Wrong\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis is where you relate to and amplify the problems that the reader is currently experiencing. This is also where you create the “enemy” of your story.\u003C\u002Fp\u003E\u003Cp\u003EThe best way you can do this is to paint a picture of a common perspective on the topic you are writing about.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EPlace a heavy emphasis on the problems associated with that perspective and the pains they cause.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EFor more firepower, relate to them with a personal experience you’ve had with that perspective.\u003C\u002Fp\u003E\u003Cp\u003EThis is how I start most of my articles. I give a personal experience to help illustrate the problem and relate to the readers.\u003C\u002Fp\u003E\u003Cp\u003EPeople want to feel understood. If they feel understood, they are more open to hearing what you have to say.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ENot sure what to say in this section?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EGood copywriting is about piecing together everything you have available to you.\u003C\u002Fp\u003E\u003Cp\u003EFor Perspective, you can use:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EProblems\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBenefits\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EExamples\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMetaphors\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EQuotes or Tweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPersonal or popular stories\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EComparisons\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EConcepts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ETo help you paint a picture of the problem people are facing.\u003C\u002Fp\u003E\u003Cp\u003EStories as a whole are pieced together by more stories. Stories are a combination of everything we have listed above in order to guide the story.\u003C\u002Fp\u003E\u003Cp\u003EIf you are having trouble painting a picture of the Perspective aspect of this framework (the problem with that perspective) — use the list above to brainstorm new ways to attack that problem.\u003C\u002Fp\u003E\u003Cp\u003EYour goal is to help them understand. You don’t need to solve everything yet.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EFocus On The Problem\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAll persuasive writing starts with painting a picture of the problem.\u003C\u002Fp\u003E\u003Cp\u003EUse a personal story to illustrate it or just go straight into stating what the problem is.\u003C\u002Fp\u003E\u003Cp\u003EWhen your writing gets better with practice, you’ll be able to weave in personal experiences, metaphors, and other things that will make your writing more impactful.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EAdvantage — Paint A Picture Of The Hero, Vision, Or Why Your Perspective Is Right\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWith persuasive writing, you are presenting a credible argument to sell something.\u003C\u002Fp\u003E\u003Cp\u003EYOU are always selling, or at least you should be.\u003C\u002Fp\u003E\u003Cp\u003ENot only selling products — but selling ideas and better ways of doing things. That’s what people want.\u003C\u002Fp\u003E\u003Cp\u003ENow that you’ve painted a picture of their faulty perspective and the problems associated with it — you can start to shift they perspective to view things the way you do.\u003C\u002Fp\u003E\u003Cp\u003EThis is where you can present novel ideas, concepts, social proof, and experiences that make your argument credible.\u003C\u002Fp\u003E\u003Cp\u003EIf you have quotes, tweets, or other references you can include —&nbsp;that will only make your argument more credible.\u003C\u002Fp\u003E\u003Cp\u003EThis is the turning point in this metaphorical story. You are showing them a better way of doing things.\u003C\u002Fp\u003E\u003Cp\u003EAgain, you can use examples, problems, benefits, stories, metaphors, quotes, tweets, etc to help structure your argument and make it more credible.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EFocus On Education\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHow can you educate people to the point of understanding your perspective?\u003C\u002Fp\u003E\u003Cp\u003EWhat do they need to know in order to understand where you are now?\u003C\u002Fp\u003E\u003Cp\u003EWhat are the pieces of the story they are missing that are preventing them from understanding your better way of doing things?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EGamify — Create A Hierarchy Of Challenging Goals\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhen you think of a game, you think of a set hierarchy of goals (or quests, missions, etc) that give people clarity on what to do.\u003C\u002Fp\u003E\u003Cp\u003EIn short, you “gamify” by giving step-by-step advice on how to achieve the transformation you’ve described in the post. (From old problem-ridden perspective to an advantageous perspective).\u003C\u002Fp\u003E\u003Cp\u003EYou are wrapping everything up into a clear, concise, and actionable way of getting a specific result — and making it clear on what they should do next.\u003C\u002Fp\u003E\u003Cp\u003EWhat are the steps (or advice) that will help them overcome the problem you mentioned in “Perspective?”\u003C\u002Fp\u003E\u003Cp\u003EWhat can they implement right now that will get them results?\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EFocus On Clarity\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat are the exact steps someone can take to reach the desired outcome of whatever you are talking about?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Best Use This Framework\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere is no set length for each part of this framework.\u003C\u002Fp\u003E\u003Cp\u003EYou should aim to hit on each part of APAG, but you aren’t required to have a specific length to each section.\u003C\u002Fp\u003E\u003Cp\u003ETreat it as a soft guideline. Just be sure to hit the problem, benefits, and solution to the problem they have.\u003C\u002Fp\u003E\u003Cp\u003EThe hook can be short or long.\u003C\u002Fp\u003E\u003Cp\u003EThe picture you paint of their perspective can be 2 sentences or half the article.\u003C\u002Fp\u003E\u003Cp\u003EThe advantageous perspective you show them can also be 2 sentences or the entire article.\u003C\u002Fp\u003E\u003Cp\u003EWhen you outline steps to achieving a desired result, that can be 90% of the article if you’d like.\u003C\u002Fp\u003E\u003Cp\u003EMost Twitter threads start with a good hook, paint a picture of the problem in 1 tweet, then go straight into a list.\u003C\u002Fp\u003E\u003Cp\u003EAll of these are pieces of an argument that you should include. That is what makes this fun.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EWriting long-form content is extremely difficult at first.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI remember my first time writing a blog and sales page.\u003C\u002Fp\u003E\u003Cp\u003EIt took me HOURS (if not days) to write a first crappy draft.\u003C\u002Fp\u003E\u003Cp\u003EI was staring at the screen, nothing coming to my mind, stressing out that I would never get it written. The literal definition of writer's block.\u003C\u002Fp\u003E\u003Cp\u003EThis is okay. It is an unavoidable step.\u003C\u002Fp\u003E\u003Cp\u003EThe best thing you can do in this situation is outline and start to fill in the blanks.\u003C\u002Fp\u003E\u003Cp\u003EOutline key points of your content.\u003C\u002Fp\u003E\u003Cp\u003EWrite talking points within those key points.\u003C\u002Fp\u003E\u003Cp\u003EStart to write about ideas that come to mind.\u003C\u002Fp\u003E\u003Cp\u003EIf you have to, put it down, go on a walk, and let your mind calm down.\u003C\u002Fp\u003E\u003Cp\u003E&gt;&gt; \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fa654a75c-3469-463d-9a17-4f01ab41559b\"\u003EKortex template if you missed it.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fa654a75c-3469-463d-9a17-4f01ab41559b\"\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fcb47fa523b2845d5b6a2e2f19570f9d1\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fcb47fa523b2845d5b6a2e2f19570f9d1}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EIf This Doesn't Make Sense Yet (It Won't)\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYou will have to understand and internalize the structure of most long form content online.\u003C\u002Fp\u003E\u003Cp\u003EYou will also have to understand storytelling. They both interconnect.\u003C\u002Fp\u003E\u003Cp\u003EHere is the general persuasive writing structure:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EHook\u003C\u002Fstrong\u003E — we’ve talked about this.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELead\u003C\u002Fstrong\u003E — introducing and agitating the problem\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBody\u003C\u002Fstrong\u003E — key points (numbered or not) separated by headlines to help learn and understand the topic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EConclusion\u003C\u002Fstrong\u003E — a summary or step-by-step advice to overcoming the problem\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ECTA\u003C\u002Fstrong\u003E — a call to action to do something next\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis IS a storytelling structure.\u003C\u002Fp\u003E\u003Cp\u003EStorytelling is NOT always a story.\u003C\u002Fp\u003E\u003Cp\u003EStories consist of anecdotes, research, examples, metaphors, quotes, tweets, videos, other content, and anything else you can do to help someone else understand.\u003C\u002Fp\u003E\u003Cp\u003EYou present a problem and guide someone to overcome it.\u003C\u002Fp\u003E\u003Cp\u003EThat’s what a story is.\u003C\u002Fp\u003E\u003Cp\u003EEvery story follows the problem &gt; resolution structure.\u003C\u002Fp\u003E\u003Cp\u003EIn order to reach that resolution, you need to educate them on the problem itself and guide them to overcome it.\u003C\u002Fp\u003E\u003Cp\u003EHOW you do that is by piecing together things that you’ve been made conscious of.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EIf This Is Overwhelming\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf this is causing too much overwhelm, focus on tweets and threads for now.\u003C\u002Fp\u003E\u003Cp\u003EThose can be used as firepower later.\u003C\u002Fp\u003E\u003Cp\u003EIn the next module, we will be building a database of ideas that you can treat as building blocks for your long-form content.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783495,order:h,data:{title:"How To Leverage Threads",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F3c5f13d1a63d47888f760929b6bd8316\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F3c5f13d1a63d47888f760929b6bd8316}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EI want to make this clear:\u003C\u002Fp\u003E\u003Cp\u003EThreads should be the first thing to go if you are feeling overwhelmed. Focus on quality newsletters and tweets above all.\u003C\u002Fp\u003E\u003Cp\u003EDo not try to force them into your content ecosystem if\u003C\u002Fp\u003E\u003Cp\u003EIt is better to have few, well-written, and strategically placed threads for:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EBuilding authority\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELaunching a lead magnet, product, or service\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBringing in more leads and sales for your products and services\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThey are also incredible for growth when you are just starting out — but only if you can get eyes on them. If you don’t have anyone to boost your threads (from networking with others or paying for shares) then I would focus on well-written tweets, replies, and developing your thoughts in your newsletter.\u003C\u002Fp\u003E\u003Cp\u003EFrom what I can remember, I did not write threads for the first 3-6 months of my Twitter journey. No matter how necessary people may make them seem, they are not.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EThey are a bonus, not a necessity.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe thing is, you WILL need some deeper content to build authority, trust, and eventually make an income. If it’s a battle between threads or newsletters for you, \u003Cstrong\u003Eand you can’t nearly force the threads to go viral with retweets\u003C\u002Fstrong\u003E, I would drop the threads from your weekly content flow — \u003Cem\u003Ebut write them when it’s time to establish authority in a specific area\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EThreads are just expanded tweets. (Or other validated ideas you have).\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf a tweet did well for you, you can almost guarantee it will do even better as a thread.\u003C\u002Fp\u003E\u003Cp\u003E“Focused work” tweets always did well for me:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914589_1655824325rbC1276834013831925761.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003ESo I turned it into a thread:\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914601_1655824364oRk1397622613611094027.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThe best way to learn thread writing is the same you would anything else.\u003C\u002Fp\u003E\u003Cp\u003EUnderstand the principles (this course), choose a thread to emulate, come up with an idea, outline it, write it, post it, get better next time.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EHow To Pick A Thread Topic\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EThere are a few types of threads that do very well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EA numbered list with short or long insights about each point.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA story of yourself or a client that accomplished something your audience wants to accomplish. (Transformation)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESearch for multiple variations of an idea you have on Google and make your own spinoff of a blog or YouTube video headline.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECalling out a problem your target audience and teaching them how to solve it.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis part should be easy. Type parts of your into Google, YouTube, Medium, or just go off the top of your head.\u003C\u002Fp\u003E\u003Cp\u003ETake note of the headline and key talking points.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EPrinciples Of Thread Writing\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThreads are about 3 things:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E\u003Cp\u003EGiving your unique perspective on a particular topic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBuilding your expertise and authority in the Twitter space (usually beginner level)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EGrowing fast and having more potential virality\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003EOne great thread can change everything:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EIt can bring new opportunities to your DMs\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt can pull in 500-5,000+ followers if it gets traction\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can include a strong call to action for your products, services, or lead magnet (and get much more out of it then tweets alone)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThreads lead to more followers because you are holding attention longer.\u003C\u002Fp\u003E\u003Cp\u003EYou are building trust and giving people more of a reason to follow you.\u003C\u002Fp\u003E\u003Cp\u003EThere are 3 aspects of a thread — it is very similar to writing a newsletter.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) The Hook\u003C\u002Fstrong\u003E​​​​​​​\u003C\u002Fp\u003E\u003Cp\u003EThere are 3 things I want to remind you of:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ERelevance\u003C\u002Fstrong\u003E — how relevant is it to their everyday life? Resolved pains or potential benefits. What’s in it for the reader?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EAwareness\u003C\u002Fstrong\u003E — is it simple or complex enough for the level of awareness you are targeting? Will they understand what you are about to show them?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EEffort\u003C\u002Fstrong\u003E — how fast will they receive the result (education, entertainment, or inspiration) and is it easy to get?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EKeep these in mind when we dissect certain threads.\u003C\u002Fp\u003E\u003Cp\u003EThis is where you weave in the big problem, benefit, idea, timeframe, and possibly hint at a negative personal experience.\u003C\u002Fp\u003E\u003Cp\u003EYou are also keeping in mind different aspects of what catches attention from the Attention &amp; Engagement Psychology section.\u003C\u002Fp\u003E\u003Cp\u003EEvery tweet is important, but if the first one doesn’t capture their attention and spark curiosity, the rest of the thread will go unread. Not good.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) The Body\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAs with any other piece of longer form content, outlining several key points will help you start writing much easier.\u003C\u002Fp\u003E\u003Cp\u003EThe thing that is different about threads than most other medium-form or long-form content is this:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EEvery tweet in the thread should be treated as a tweet itself.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou should be able to post EVERY tweet in the thread as a standalone tweet.\u003C\u002Fp\u003E\u003Cp\u003EPeople will retweet and engage with these certain tweets in the thread which make it perform even better.\u003C\u002Fp\u003E\u003Cp\u003EThis is difficult. Don’t stress too much over it. But if there's anything that will make you a more concise writer, it’s trying to fit your point into a 280-character tweet within a thread.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003ERemember: throughout the thread, you can mention larger accounts that talk about that point. They may RT the thread and give it exposure.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) The Call To Action\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThreads are incredible for sending traffic, but there are a few things you can include when you are finished with the thread.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ERecap everything you talked about into a bullet point list (if applicable and doable)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAsk people to either retweet the first tweet of the thread, follow you, or both\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPlug your newsletter, product, or service to not let the traffic go to waste (you are allowed to plug on every single thread because it is longer and more valuable).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOptional: tag a list of people that inspired the thread or that are worth following, they may retweet your thread to give it more exposure.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAlways send thread readers to a next step. Even if it’s just asking them to follow you.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBe Careful\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are writing an incredible thread to a small audience, you have to create a strategy for getting more eyes on it.\u003C\u002Fp\u003E\u003Cp\u003EThe best way to do this is with the Non-Needy Networking process.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EExamples Of Great Threads &amp; Why They Did Well\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914728_1655824588Y7q1414937660842385411.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E(This may be a good thread to study for more thread hooks ;))\u003C\u002Fp\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ENegativity bias and calling out the problem in the first line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ENumbers and social proof in the second line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EImplying that there is an information gap to find out the 22 hooks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914736_1655824629iZy1348001394104537089.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPattern interrupt with “THREAD” as the very first word\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA list with confidence and negativity bias\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOpens a curiosity loop\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914801_1655824665qTo1002103360646823936.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EBIG benefit callout (from a believable source, Naval)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt is highly relevant to many people and “without getting lucky” implies low effort\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914814_1655824704TPU1345855691068764161.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EIt makes people wonder “what bad advice?”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt amplifies the problem in a unique way\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt hones in on negativity\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914828_1655824742AVQ1357002717743480834.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESpecific numbers and an implied transformation \u002F benefit\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E“Without the fluff” decreases effort\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914841_1655824773tJm1508453283106598918.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESpecific numbers again\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E“Sentences” implies low effort and quick result\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt has high relevance to anyone that has taken an English class and may be interested in improving their writing\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914855_1655824814NZQ1453725972876775424.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EAbsolutes, exaggeration, and numbers in the first line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMore numbers implying an information gap in the 2nd line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAudience callout in the 4th line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ERelevant and attention-grabbing image\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914872_1655824853Fos1537409684931547136.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWhy it did well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ENumbers and implying a problem in the first line\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESocial proof and a transformation\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E“Dead-simple” = low effort\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPeople love lists\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI would highly HIGHLY recommend reading through these threads with the intention of understanding why they do well. How do they guide you down the page? This is how you start to develop a marketer's eye.\u003C\u002Fp\u003E\u003Cp\u003EStart asking “why” when any piece of viral content crosses your eyes.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“Why did this catch so much attention?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“Why did people click through to read the thread?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“Why did people retweet this so much, but not another thread?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAn example of a failed thread:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28914884_1655824905PbT1352366082942775296.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EAnother one from Nick but the initial tweet is too messy, it loses people's interest.\u003C\u002Fp\u003E\u003Cp\u003EIt doesn't have 1 big idea, it doesn't spark any curiosity, and I don't immediately see a \"What's in it for me?\" reason for me to continue reading.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBreakdowns Of My Threads\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhy am I including this? Because it will give you a better understanding of how to write threads alone. You don't HAVE to rely on condensing your newsletter into a thread. However, knowing how to write threads on their own will help you condense your newsletter in a more impactful way.\u003C\u002Fp\u003E\u003Cp\u003EThis is all my system that I have tested and will continue to test over time.\u003C\u002Fp\u003E\u003Cp\u003EIf it's easier for you to write a high-performing thread and THEN include that as the \"actionable\" part of your newsletter, test it out!\u003C\u002Fp\u003E\u003Cp\u003ESystems aren't linear. You are always free to tinker with the system I am giving you and make it fit your own situation. As is life.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F1e4b714f6ec2460882e49aabb7ef5abc\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F1e4b714f6ec2460882e49aabb7ef5abc}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EChecklist For Threads, Carousels, and Long Posts\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Ch2\u003EStructure\u003C\u002Fh2\u003E\u003Cp\u003E\u003Cstrong\u003EThe Hook (The First Tweet or Carousel Slide)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDoes the hook clearly answer “what’s in it for me?”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDoes the hook contain 2 or more of the following:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPopular topic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBig problem\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBig idea\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUnique concept or process (I.e. “the one-person business” or the “life reset method”)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAre you referencing a high-performing thread structure while writing it? Or are you going in blindly? Referencing other work is crucial as a beginner to train your writing.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECan it be made more attention-grabbing with a number or statistic?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EIntroduction\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis part is optional if they decide to go straight into the body or key points.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDoes it illustrate a problem related to the topic?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDoes it amplify the problem with pain points and how it will impact their future?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOptional but recommended: does it use a personal story or experience you’ve had with the problem to relate with them?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EBody\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDoes it contain key points, lessons, or actionable steps?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDo the points make sense?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDo the tweets stand alone? Can they be reposted on their own?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDoes it show them how to transform from the problem presented in the hook or introduction?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EReadability\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EAre sentences short and concise (especially at the beginning of a section?)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIs there a rhythm to their writing? Starting with short sentences to catch attention and longer sentences to give context?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAre there line breaks between most sentences so it doesn’t look like huge blocks of paragraphs? This isn’t a book.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDo you use bullet lists wherever possible to add visual separation and hold attention?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003ECall To Action\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDo you ask people to share the post if they enjoyed it at the end?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDo you plug your newsletter or lead magnet after asking them to share the post?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIf they don’t have a product, can they affiliate for one or have people reach out to them in the DMs to offer a consulting call?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EResearch\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDid they research YouTube videos and high performing posts before they wrote it?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIf not, can they research them to make the hook better and refine certain points?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Ch3\u003E\u003Cstrong\u003ECommon Challenges\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003E\u003Cstrong\u003ENot knowing what to write:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EThink of a problem, example, benefit, action step, statistic, or goal based on the last few sentences up until you hit writers block.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAsk yourself “what, how, and why” for 3 different angles to continue writing from.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EResearch ideas from X accounts, YouTube videos, or books on the topic you’re writing about.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003ENot knowing if your headline is good:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EResearch headlines with a Google search\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAsk ChatGPT to give you 10 headline varations\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EFilter YouTube videos on a specific profile by most popular and look at the titles\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUse Twemex to research top tweets on the subject by other accounts that you like\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E",digital_assets:[]}},{lesson_id:783507,order:o,data:{title:"Unlimited High-Performing Posts",video:a,description:"\u003Cp\u003E\u003Cstrong\u003EThe end of this section has a video and master swipe file template - this is invaluable for your post writing efforts.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ETweet writing is mostly about catering to human nature.\u003C\u002Fp\u003E\u003Cp\u003EYou can study algorithms all day (and it is very helpful to do so)… but when you know what makes people engage and share your content, algorithms start to matter less.\u003C\u002Fp\u003E\u003Cp\u003EWhen you immerse yourself in proper tweet writing, you start to think in concise and impactful sentences.\u003C\u002Fp\u003E\u003Cp\u003EOver time, short-form writing will become second nature to you.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EWriting good, engaging tweets will transfer over into high engagement on all other platforms.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EGenerating High Performing Ideas\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EVirality doesn't matter — but it would be silly to not put as much effort as you can into increasing the engagement of any given post.\u003C\u002Fp\u003E\u003Cp\u003EHow can you make even the most boring topic high engaging?\u003C\u002Fp\u003E\u003Cp\u003EWe will be diving into more advanced content creation strategies later on, but I want to give you the strategy that I used for a long time to come up with high-engaging tweets.\u003C\u002Fp\u003E\u003Cp\u003EThe secret to all of this (especially at the beginning):&nbsp;DO WHAT WORKS.\u003C\u002Fp\u003E\u003Cp\u003EAgain, this is why imitation and emulation is important.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhere do you find content ideas?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMost popular YouTube videos from creators in your niche\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETop ranking blog posts found through Google search\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe featured articles on Medium based on your interests\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETop tweets from creators in your niche using&nbsp;\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Ftwemex.com\u002F\"\u003ETwemex\u003C\u002Fa\u003E&nbsp;or&nbsp;\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fthedankoe.com\u002Fget\u002Ftweethunter\"\u003ETweetHunter\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPinterest, Instagram, TikTok — I have not figured out how to find the best posts, but if they get high engagement you can take them\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E​​​​​​​I would recommend pulling topics from your Domain Of Mastery to search on YouTube, Google, or Medium.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHow do you use these content ideas?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe content you find will be tried and true (especially the YouTube videos, they work wonders for idea generation).\u003C\u002Fp\u003E\u003Cp\u003EYouTube videos, podcasts, and articles can be turned into threads. You can also turn ideas from those videos into individual tweets.\u003C\u002Fp\u003E\u003Cp\u003EThe main thing you are looking for here is the headline or video title.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to take that big idea and turn it into content that falls under your brand.\u003Cbr\u003E\u003Cbr\u003E\u003Cstrong\u003EA headline can be turned into:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EShort-form content (tweet, insta post, another headline)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAn idea for your own expansion on that idea (a thought that triggers a thought)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EThe content in a video or article can be turned into:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EList style tweets \u002F social posts (if the original content is structured \u002F numbered)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIndividual tweets from a random \"knowledge bomb\"\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThreads that are already structured for you\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is a given, but do not plagiarize — synthesize and curate.\u003C\u002Fp\u003E\u003Cp\u003EThis is what everyone does. We all just steal from each other to give different perspectives on a specific idea Your customers are determined by your branding + marketing + getting in front of their face with the right offer.\u003C\u002Fp\u003E\u003Cp\u003EThere is only so much you can talk about for a specific topic — so why not talk about the ideas that work?\u003C\u002Fp\u003E\u003Cp\u003EWe all have our own unique biases that will make these unique. This is an art.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf you want original perspectives that can be turned into viral ideas:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ERead books\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EListen to podcasts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EListen to audiobooks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EListen to long YouTube lectures YT premium (
