lling freelance or coaching services, and building a product that sells.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBonus\u003C\u002Fstrong\u003E: brand, content, marketing, and promotions templates (steal all of my systems to skip beginner hell).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBonus: \u003C\u002Fstrong\u003ELive product build and launch – watch me build and launch a product to $100K+List how it will make their life better\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EEnjoy!\u003C\u002Fp\u003E",banner_image_url:"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002F7uj19\u002Ffeaturedimage3.jpg"},modules:[{module_id:214445,status:b,data:{title:"Before We Begin"},lessons:[{lesson_id:782308,order:b,data:{title:"Important Course Updates & Information",video:a,description:"\u003Cp\u003EWhen I first created this course, I didn’t know how much of an impact it would have on people’s lives.\u003C\u002Fp\u003E\u003Cp\u003EIn a world of quick and “actionable” courses, how would a long course going over \u003Cem\u003Eevery single thing you need to know in depth \u003C\u002Fem\u003Edo well?\u003C\u002Fp\u003E\u003Cp\u003EBut I had to create it. I couldn’t stand the thought of creating something so short and “to the point” while leaving out the context and nuance that actually leads to success.\u003C\u002Fp\u003E\u003Cp\u003EWith that said, this course is LONG.\u003C\u002Fp\u003E\u003Cp\u003EHowever, there is one major update that will help make it more streamlined.\u003C\u002Fp\u003E\u003Cp\u003EThis year, I co-founded a company named \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fkortex.co\"\u003EKortex\u003C\u002Fa\u003E (I would sign up now so you have access as you go through the course).\u003C\u002Fp\u003E\u003Cp\u003EIt’s a writing app and second brain.\u003C\u002Fp\u003E\u003Cp\u003ESimilar to Notion and Obisidan, but those have their downfalls.\u003C\u002Fp\u003E\u003Cp\u003EWith that, please keep this in mind as you go through this course:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E\u003Cp\u003EThe first version of this course used Notion templates.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMost of the videos inside this course go over the Notion templates.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI provide Kortex templates if you want to use it.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EYou can choose between Kortex or Notion. I don’t want you to feel locked into Kortex just because it’s my software.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003EWith that said, Kortex is arguably a better writing experience. We built it for writers and creators.\u003C\u002Fp\u003E\u003Cp\u003EBoth of them are free software. I'd recommend using Kortex for it all, but if you want to use Notion for the templates and Kortex for writing content, be my guest.\u003C\u002Fp\u003E\u003Cp\u003EI will add informative text next to each video so you know which to choose from.\u003C\u002Fp\u003E\u003Cp\u003EHere are some relevant things to look forward to in Kortex:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E\u003Cp\u003EVoice transcription in capture.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAI synthesis – you can select ideas, documents, and highlights to create summaries, notes, or outlines (in other words, it eliminates most of the unnecessary time you spend taking notes).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAI research – find relevant ideas, study new concepts, and avoid searching the internet to try to find unique ideas.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIngest and transcribe anything from YouTube videos to PDFs to web pages. Store \u003Cem\u003Eall \u003C\u002Fem\u003Eof your information in one interconnected place. (You'll see the importance of all of this later in the course).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EContent scheduling – seamlessly schedule content \u003Cem\u003Efrom \u003C\u002Fem\u003EKortex so you don't have to write in 2 separate places.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003EAnd much more. We have a free \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fcommunity.kortex.co\"\u003EKortex community, free second brain course, and free feature tutorials here\u003C\u002Fa\u003E if you want ever get stuck while using Kortex.\u003C\u002Fp\u003E\u003Cp\u003E(Notion can be very confusing for those who are just getting started with it, too).\u003C\u002Fp\u003E\u003Cp\u003EThat’s it for now, let’s begin.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782309,order:c,data:{title:"The Kortex Workflow & Templates",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Feb0ed99b18eb438a92d8eb0624f673da\" style=\"width:100%;height:auto;max-width:100%;border:none;aspect-ratio:1.65;overflow:hidden;\" scrolling=\"no\" title=\"Embed\" loading=\"lazy\" width=\"100\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\"\u003ESign up for Kortex here.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EClick \"Create an Account\"\u003C\u002Fp\u003E\u003Cp\u003EHere are all of the templates in one place. They are also linked above the videos inside the course! In order of where they occur in the course:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F883d9246-6dde-4794-9f54-92b8ff07d502\"\u003EThe Simple Life Reset\u003C\u002Fa\u003E (for self-management and planning)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fb340798b-d5ae-468d-81b1-3bda7d4c62f4\"\u003EThe Mastery Method\u003C\u002Fa\u003E (discovering your interests)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F0d6277d5-b619-4cdb-a3fc-f99662d34228\"\u003EThe Content Incubator\u003C\u002Fa\u003E (content topics and practice)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWorksheets for ideating \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F8b4dcb8f-2582-4ea2-85ce-24da23d3aec0\"\u003EYour Life's Work\u003C\u002Fa\u003E - \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fce37babf-6d74-4a75-984a-960794a98c20\"\u003EYour Vision\u003C\u002Fa\u003E - \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fdce612b9-2151-4f16-8465-1c1bf12efba1\"\u003EYour Values\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fa654a75c-3469-463d-9a17-4f01ab41559b\"\u003ENewsletter &amp; Content Writing Template\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F29b6d51a-4293-4fd2-b00f-246b8781a0e0\"\u003EThe Master Swipe File\u003C\u002Fa\u003E (for content inspiration)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EFor the Masters curriculum:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F08ea8777-4bf5-4342-abb6-8008155250e8\"\u003EThe Marketing Strategy \u003C\u002Fa\u003E(for ideating what you want to sell)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F4fb37442-7c92-4fd0-832a-d350738bdf66\"\u003EThe Product Outline\u003C\u002Fa\u003E (for building out a curriculum or program)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fa8db2e31-9bcd-4a4c-9bb6-2b5262852cc1\"\u003EThe Landing Page Outline\u003C\u002Fa\u003E (for writing sales copy)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F482090c4-f7cb-4934-bbb6-e12a55ae1968\"\u003EThe Product Launch Strategy\u003C\u002Fa\u003E (for planning your product launch)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIf you ever need help with Kortex, we have a free community, free Second Brain Course, \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fdiscord.gg\u002Fkortex\"\u003Eand more here.\u003C\u002Fa\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782318,order:d,data:{title:"The Notion Templates",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Feb59fb85a099489b89c5a238887a20ba\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Feb59fb85a099489b89c5a238887a20ba}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EDigital Economics originally used Notion – a productivity software – for the templates of this course.\u003C\u002Fp\u003E\u003Cp\u003EIt had its downsides… hence why we built Kortex to make things easier.\u003C\u002Fp\u003E\u003Cp\u003EIf you don’t want to use Kortex, that’s perfectly fine, but it will be much simpler than this big Notion database.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPlease note:\u003C\u002Fstrong\u003E if you do use Notion, the above video is older. This is not the same course platform. Please use your discretion as I may mention things that do not apply to this new course platform.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fprong-ketchup-228.notion.site\u002FCreator-Command-Center-3d27f02d58c64824bddd1097a02d9326\"\u003E» You can duplicate the Notion database here.\u003C\u002Fa\u003E\u003C\u002Fp\u003E",digital_assets:[]}}]},{module_id:214446,status:b,data:{title:"The Most Profitable Niche Is You"},lessons:[{lesson_id:782310,order:b,data:{title:"Creating Clarity",video:a,description:"\u003Cp\u003EThroughout the entirety of your online journey, you will be pursuing your own path and achieving things that other people will want to learn from you.\u003C\u002Fp\u003E\u003Cp\u003EEvery single one of you will be creating a unique path that gets you the results you want. That unique path is the most valuable information you can obtain (and eventually sell or teach).\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003ESpecific knowledge is knowledge that you cannot be trained for. If society can train you, it can train someone else, and replace you.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESpecific knowledge is found by pursuing your genuine curiosity and passion rather than whatever is hot right now.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESpecific knowledge can be taught through apprenticeships or self-taught. It's high paying because society has not yet figured out how to teach or automate it. It tends to be creative or technical. Build specific knowledge where you are “a natural.”\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E— Naval\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003EThroughout this course, you will be apprenticing under me in a controlled environment. I am teaching you the specific knowledge I have acquired throughout my years of self-education.\u003C\u002Fp\u003E\u003Cp\u003EI have built this course with specific knowledge in mind.\u003C\u002Fp\u003E\u003Cp\u003EI can teach you what worked for me — but you will need to self-educate along the way.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fcnz37\u002F287357491655131100tdbcreativity%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThis is how you gain specific knowledge.\u003C\u002Fp\u003E\u003Cp\u003EThis is how you build creative systems that solve your audience's problems (that are worth a lot of money with a service business or digital product).\u003C\u002Fp\u003E\u003Cp\u003EThis is how you order consciousness in yourself and others (creating clarity and removing uncertainty).\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EThe white dots are what you've experienced, failed, and gotten feedback on (how you create a system).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe black dots are what you haven't exposed yourself to, haven't learned about, or aren't able to tap into when building.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe white line that connects the dots is your way of solving a specific problem.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis solution is unique to you. Nobody can compete with it. You can either sell that solution or keep it to yourself for leveraging results.\u003C\u002Fp\u003E\u003Cp\u003EThinking back, this is how I gained over 120,000 followers in a week on Instagram.\u003C\u002Fp\u003E\u003Cp\u003EThe knowledge didn't come from a course. It came from depth, learning, and exposure to everything that would result in creating a system for consistent Instagram growth.\u003C\u002Fp\u003E\u003Cp\u003EWhen you document your findings through your content online, you can come back and piece together a solution.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E6 Steps To Acquiring Specific Knowledge &amp; Building Creative Systems (That You Can Sell In The Future)\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThe traditional learning model sucks.\u003C\u002Fp\u003E\u003Cp\u003EIt teaches you to memorize what you learn, do homework, and eventually put those skills to use (and end up just being trained on how to do a specific job without using anything you learned).\u003C\u002Fp\u003E\u003Cp\u003EHere is a better way to learn. A way that will arm you with specific knowledge.​​​​​​​\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E1) Start and outline a personal project.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EDo not start learning first.\u003C\u002Fp\u003E\u003Cp\u003EYou already know what project you need to start right now.\u003C\u002Fp\u003E\u003Cp\u003EThat project is your personal brand.\u003C\u002Fp\u003E\u003Cp\u003ECreating an outline will make you aware of what you know (and what you don't know).\u003C\u002Fp\u003E\u003Cp\u003EWhy is this important? \u003Cstrong\u003EBecause you need to learn with context.\u003C\u002Fstrong\u003E Don't just learn aimlessly without having something to apply your learnings to.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual above\u003C\u002Fstrong\u003E — you are creating the outer circle that you can start to explore and learn about. This circle will represent your Domain Of Mastery that we will discuss soon.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E2) Choose a related successful project to emulate.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EThere is somebody out there that has created what you want to create. That's why you want to create it in the first place... because you were exposed to it and know it's possible.\u003C\u002Fp\u003E\u003Cp\u003EIf I want to build a beautiful landing page, would I not research others for inspiration?\u003C\u002Fp\u003E\u003Cp\u003EIf I want to write an incredible tweet, would I not research high-performing tweets?\u003C\u002Fp\u003E\u003Cp\u003EIf I want to grow a personal brand, would I not research brands that are doing it right?\u003C\u002Fp\u003E\u003Cp\u003EThis goes for anything.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual\u003C\u002Fstrong\u003E — this is how you gain clarity on the desired outcome you are trying to achieve.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E3) Start the project with your current knowledge.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EDo not learn first.\u003C\u002Fp\u003E\u003Cp\u003EStart first.\u003C\u002Fp\u003E\u003Cp\u003EWhen you have a clear outline and a project to emulate — your brain is primed to tie your life and business experiences to that specific project (making it easier to act from a place of inspiration).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual\u003C\u002Fstrong\u003E — this is how you make your first step into the unknown and make the turn the first circle from black to white.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E4) Immerse yourself in a conducive environment.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EIf your digital or physical environment is littered with distractions, you will get distracted.\u003C\u002Fp\u003E\u003Cp\u003EIf your digital or physical environment is filled with inspiration and relevant information — you will constantly be reminded\u003C\u002Fp\u003E\u003Cp\u003EThis alone will help you gain clarity WHILE you are building the project out.\u003C\u002Fp\u003E\u003Cp\u003EFollow social media accounts, buy books, buy courses, and invest your time and attention into all facets of actualizing the project you are trying to create.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual\u003C\u002Fstrong\u003E — immersing yourself in related information will start to give you deeper awareness, turning more black dots to white.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E5) Self-educate to fill in the gaps.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EToo many people ask vague questions about getting started when the answer is to just start.\u003C\u002Fp\u003E\u003Cp\u003EWhen you encounter a&nbsp;\u003Cem\u003Especific problem&nbsp;\u003C\u002Fem\u003ETHAT is when you start asking \u003Cem\u003Especific questions\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\u003Cp\u003EAnswers to specific questions are easier to find on YouTube, Google, or any other resource.\u003C\u002Fp\u003E\u003Cp\u003EPeople on Twitter or elsewhere are happier to answer specific questions because they are easier to answer. A generic question will only take more time to answer because they will need to ask 3-5 clarifying questions just to know what the specific question is.\u003C\u002Fp\u003E\u003Cp\u003EWhen you search for specific questions for the specific project you are learning — you build the project much faster (and only learn what you need to, no fluff).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual\u003C\u002Fstrong\u003E — when you don't know what the next step is, you must self-educate to turn that black dot into a white dot.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003E6) Document what worked and iterate from there.\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003ESystems.\u003C\u002Fp\u003E\u003Cp\u003EHow do you develop systems that get results?\u003C\u002Fp\u003E\u003Cp\u003EYou execute, get feedback, execute, get feedback, repeat, and document it all so you can replicate those results.\u003C\u002Fp\u003E\u003Cp\u003EYou have to know what doesn't work before you can know what works.\u003C\u002Fp\u003E\u003Cp\u003EYou MUST encounter problems that are unique to the project you are working on.\u003C\u002Fp\u003E\u003Cp\u003EWhen you solve those problems, document:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhat the problem was\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat you learned to solve it\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat results you got\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ENow you have something valuable to pass down to your followers.\u003C\u002Fp\u003E\u003Cp\u003EThe Notion dashboard will aid in all of this.\u003C\u002Fp\u003E\u003Cp\u003EGet in the habit of writing down all of your discoveries.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EYou learn the most in life after a period of struggle.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EProgrammers know this well:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYou spend time coding\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou encounter a bug or error\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou try to fix it with your current knowledge\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou research how to solve it online\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou bang your head against the wall because you can't figure it out\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou take a break, let your subconscious make connections, and find the answer\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EOnce that answer works (a positive result) it is solidified in your mind.\u003C\u002Fp\u003E\u003Cp\u003EYou won't make that mistake ever again.\u003C\u002Fp\u003E\u003Cp\u003EYou have just gained specific knowledge.\u003C\u002Fp\u003E\u003Cp\u003ETHAT is how you learn.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIn relation to the visual\u003C\u002Fstrong\u003E — you can piece together specific dots and turn it into content, a product, or a service.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783005,order:c,data:{title:"Self-Management",video:a,description:"\u003Cp\u003EWhen you begin building out personal projects:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYou do not have a boss\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou do not have set tasks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou do not have a hierarchy of goals to execute on\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou do not have a marketing, sales, or content department\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt's all on you.\u003C\u002Fp\u003E\u003Cp\u003EThis means you will need to \u003Cem\u003Ecreate&nbsp;\u003C\u002Fem\u003Estructure for your days that breeds clarity and focus.\u003C\u002Fp\u003E\u003Cp\u003EThere are more parts to this, but I have baked the vision, goals, mission, and value creation processes into your brand (this is a PERSONAL brand by the way).\u003C\u002Fp\u003E\u003Cp\u003EFor now, I want to show you how to structure your days for \u003Cem\u003Egetting the most done in as little time as possible.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. I made a \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F883d9246-6dde-4794-9f54-92b8ff07d502\"\u003E\u003Cstrong\u003Esimplified version in Kortex\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E if you would like to use that instead.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F73dd26416e7c411288d24f39599896f7\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F73dd26416e7c411288d24f39599896f7}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782311,order:f,data:{title:"Pieces Of A Personal Brand",video:a,description:"\u003Cp\u003ETraditional brands are boring, static, and slowly losing trust from the general population.\u003C\u002Fp\u003E\u003Cp\u003EPeople crave human connection and authenticity now more than ever.\u003C\u002Fp\u003E\u003Cp\u003ETell me, who would you rather buy from?\u003C\u002Fp\u003E\u003Cp\u003EThe best-selling generic Amazon cutting board?\u003C\u002Fp\u003E\u003Cp\u003EOr a hand-crafted cutting board from someone you follow online and whose content you can't get enough of?\u003C\u002Fp\u003E\u003Cp\u003EIf money isn't an issue and you are genuinely interested in buying a cutting board — you will be happy paying a premium for the story that the cutting board holds.\u003C\u002Fp\u003E\u003Cp\u003EThis is a weird example, but it stands true for everything.\u003C\u002Fp\u003E\u003Cp\u003EWould you rather buy ground beef from mass production sold at a store?\u003C\u002Fp\u003E\u003Cp\u003EOr buy from your local farmer? Or the dude who runs a farm that has a personal brand? Even Butcher Box is more intimate than the meat you pick up at the store.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EIntimacy, depth, and personality is what gives you a competitive edge over companies with 100's of employees and billions of dollars to throw around.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ECreating A Customer Avatar With Ease\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIn traditional branding, people create a customer avatar in order to understand&nbsp;\u003Cem\u003Ewho&nbsp;\u003C\u002Fem\u003Ethey are creating content, products, and marketing strategies for.\u003C\u002Fp\u003E\u003Cp\u003EYou can find templates for these online (which are worth filling out, especially when it comes to marketing a product — which we will do in the Master's curriculum).\u003C\u002Fp\u003E\u003Cp\u003EMost of those templates ask questions like their age, interests, other demographics, where they can be found hanging out online, their favorite quotes, and other things that help you understand that person.\u003C\u002Fp\u003E\u003Cp\u003EThe most important aspect of a buyer persona is a list of problems that keep them up at night.\u003C\u002Fp\u003E\u003Cp\u003EFor personal branding, your customer avatar is you.\u003C\u002Fp\u003E\u003Cp\u003EThe problems you are solving with your content and products are your problems.\u003C\u002Fp\u003E\u003Cp\u003EBy getting in touch with yourself and cultivating self-awareness, you have all of the marketing firepower you need (if you aren't overthinking things).\u003C\u002Fp\u003E\u003Cp\u003EWith a personal brand, \u003Cstrong\u003Eyou are attracting people that vibe with your message, interests, and expertise \u003C\u002Fstrong\u003E(while still persuading them that those things are important in terms of their quality of life).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EA strong personal brand is the best USP\u003C\u002Fstrong\u003E (unique selling proposition) and is what will have people buying from you over a competitor (among other things, of course).\u003C\u002Fp\u003E\u003Cp\u003EIf you are selling a product or service to someone specific (like web design to local businesses) then yes, you will have to create a separate customer avatar to market effectively towards that person.\u003C\u002Fp\u003E\u003Cp\u003EYes, you can have multiple customer avatars that you want to target.\u003C\u002Fp\u003E\u003Cp\u003EYes, you can have a personal brand based on&nbsp;\u003Cem\u003Eyou&nbsp;\u003C\u002Fem\u003Eas the customer avatar while selling something for another customer avatar. Brand and advertising can be separate.\u003C\u002Fp\u003E\u003Cp\u003EThe good thing is that there is a website that will generate&nbsp;\u003Cem\u003Eyour&nbsp;\u003C\u002Fem\u003Ecustomer avatar for you and help you understand yourself on a deeper level.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.mbtionline.com\u002F\"\u003E\u003Cstrong\u003ETake the MBTI personality test here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis test will give you a deeper understanding of yourself, help you become aware of your problems, and give you ample firepower for&nbsp;\u003Cem\u003Ewho you are writing content for.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: Attract The People You Can Help The Most\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe people that you can help the most are ones that have similar interests and goals. You will be the one that exposes them to other related interests and goals.\u003C\u002Fp\u003E\u003Cp\u003EYour content (and potentially your products) should all target this specific person's problems and aspirations.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EThe Key To Building A Leverageable Brand\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI want you to start thinking of your brand on a longer time scale.\u003C\u002Fp\u003E\u003Cp\u003E1 tweet does not display the depth behind your brand.\u003C\u002Fp\u003E\u003Cp\u003E1 newsletter does not display the depth behind your brand.\u003C\u002Fp\u003E\u003Cp\u003ENeither do a week of tweets or a month of newsletters.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EYour content over a 6-12 month timeframe is what determines your followers' perception of you.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIt is very rare for somebody to go from non-follower to die-hard fan in anything less than a month.\u003C\u002Fp\u003E\u003Cp\u003EDuring those 6-12 months, we need to be sure we touch on 3 pillars for what I call Social Leverage.​​​​​​​\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fbi6oh\u002F287342171655126401nw4socialleverage%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EIf you have&nbsp;high&nbsp;social leverage (you are covering all 3 bases) then you will open yourself up to more opportunities.\u003C\u002Fp\u003E\u003Cp\u003EA brand with high social leverage is noticeable.\u003C\u002Fp\u003E\u003Cp\u003EI would like to think that my social leverage score is high.\u003C\u002Fp\u003E\u003Cp\u003EI can DM almost anyone and immediately be taken seriously.\u003C\u002Fp\u003E\u003Cp\u003EI can close more clients because of how they perceive me. I can get on big podcasts just by asking. I can use my leverage on Twitter to exchange value with someone who has leverage on Instagram and have them help me grow. Same goes with LinkedIn or any other platform.\u003C\u002Fp\u003E\u003Cp\u003EOnce you build social leverage on one platform (like Twitter) you can transfer it over to others 10x easier. All you have to do is reach out to someone on that platform, tell them you have X amount of followers and useful strategies, and they'll help you grow.\u003C\u002Fp\u003E\u003Cp\u003EPlus, you'll already have validated content ideas that you can transfer over and use to grow quickly.\u003C\u002Fp\u003E\u003Cp\u003EThe list of benefits goes on and on.\u003C\u002Fp\u003E\u003Cp\u003EOf course, it will take time to build this leverage as a beginner — but it helps to zoom out and view it from a point of long-term leverage over the perspective of short-term money or virality.\u003C\u002Fp\u003E\u003Cp\u003EAn account that only focuses on one of these pillars (like a quotes account, theme account, meme account, or super niche account based on one skill) will not have these same opportunities. They will more than likely be ignored in the DMs are struggle to make an income for themselves.\u003C\u002Fp\u003E\u003Cp\u003E(There are caveats to all of this, super niche accounts can make good money, but do they enjoy the entire process? Are they able to talk about things that give them energy and fulfillment? Or do they have to stick to a script?)\u003C\u002Fp\u003E\u003Cp\u003EIf you only go deep into productivity as an example and don't talk about yourself, your interests, or your accomplishments — \u003Cstrong\u003Eyou won't have as much leverage as the account that cultivates all 3 pillars of social leverage.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe 3 pillars that need to be solidified in your brand over 6-12 months are growth, authority, and authenticity.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Growth\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIt should be obvious that if your brand isn't growing (in followers or newsletter subscribers) something needs to change in your strategy.\u003C\u002Fp\u003E\u003Cp\u003EThere is&nbsp;\u003Cem\u003Ealways&nbsp;\u003C\u002Fem\u003Esomething you can do to grow faster (you just may not have the specific knowledge to do so yet and need more practice).\u003C\u002Fp\u003E\u003Cp\u003EThe main thing that will determine growth is your content and top-of-funnel socials (like Twitter, Instagram, and LinkedIn).\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EIs your content being shared?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWill your content make people \u003Cstrong\u003Eclick on your profile\u003C\u002Fstrong\u003E and wonder \"Who is this guy?\"\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIs your content polarizing due to speaking with confidence on the subject at hand?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EOther brand touchpoints play a role in this as well. Optimizing for growth in your content, profile, and replies will do you well. We will be doing this over the coming sections.\u003C\u002Fp\u003E\u003Cp\u003EIf you aren't growing, you may need to play to the algorithm a bit more. Study what kind of content is doing well, incorporate that into some of your tweets, and be sure it is getting shared by your connections (I will show you how to leverage other accounts and grow fast when we discuss content).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Authority\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAuthority comes down to 2 things: \u003Cstrong\u003Edepth and social proof.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDepth\u003C\u002Fstrong\u003E = a deep understanding of one area of interest where you can create unique perspectives and compelling arguments for specific problems.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESocial proof\u003C\u002Fstrong\u003E = credentials, titles, niche accomplishments, testimonials, and other things that display your authority in a space.\u003C\u002Fp\u003E\u003Cp\u003EWhen you are just starting out, you won't have much authority. This is fine. Your job will to be establish authority fast.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Authenticity\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAuthenticity comes from:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDocumenting projects that you are working on. Everything is a project if you want it to be. Your mental, physical, spiritual, and financial development can all be spun into lessons for those that are 2-3 steps behind you.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EExpressing opinions, likes, and dislikes to relate with those in your audience\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBeing vulnerable — but not in a pitiful way. Be vulnerable by talking about your losses and what you plan to do differently.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAll of these should naturally fall into place over time. Everything you learn in this course are built around those pillars.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: All Of These Intersect\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are just starting out — or have yet to establish authority — that will be the first thing you focus on. A mixture of growth and authority is a great place to focus for beginners.\u003C\u002Fp\u003E\u003Cp\u003EOnce you've established authority you can easily pivot (since the content and other free information you've created to build that authority will be up forever).\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EOther Aspects Of A Compelling Brand\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EHere are a few other things I want you to keep in mind while creating your brand.\u003C\u002Fp\u003E\u003Cp\u003EAs you are creating all of these, be sure to emulate the profile pictures and overall branding of the accounts you aspire to be like (we will write these down in the next module).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Visual Storytelling\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHave you ever come across a social media account and you instantly hold them in high regard? It's because of their branding, visuals, and vibe they are putting off.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EIs their profile picture giving off warmth? Confidence? Is it welcoming? Intimidating? Feminine? Masculine?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat colors are they using? What emotions do those colors represent?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EStart studying people's accounts from both the written and visual perspective — how does their branding make you \u003Cem\u003Efeel\u003C\u002Fem\u003E?\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EColors and image composition should always be taken into account when creating your profile picture, header images, and other brand assets.\u003C\u002Fp\u003E\u003Cp\u003EAll of those should reflect the mood, tone, and \"vibe\" you are trying to give off.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to self-educate as you build your first project (your profile) here are some resources.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwebflow.com\u002Fblog\u002Fcolor-theory\"\u003EColor theory\u003C\u002Fa\u003E&nbsp;— to understand and create your own color palette.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fvenngage.com\u002Fblog\u002Fbrand-fonts\u002F\"\u003EChoosing a brand font \u003C\u002Fa\u003E— to choose a font that resonates with your audience.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002F99designs.com\u002Fblog\u002Ftips\u002Fprinciples-of-design\u002F\"\u003EDesign principles\u003C\u002Fa\u003E&nbsp;– to understand what makes visual designs pop.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.bhphotovideo.com\u002Fexplora\u002Fphotography\u002Ftips-and-solutions\u002F11-thoughts-introduction-photographic-composition#:~:text=Elements%20of%20composition%20are:%20patterns,that%20works%20for%20your%20image.\"\u003EImage composition\u003C\u002Fa\u003E&nbsp;— so you can direct attention with your visuals.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.orbitmedia.com\u002Fblog\u002Fperfect-profile-pictures-9-tips-plus-some-research\u002F\"\u003EProfile picture composition\u003C\u002Fa\u003E&nbsp;— to create a profile picture that gives off the vibe you want.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fheadshots-inc.com\u002Fblog\u002Fhow-to-take-professional-headshots-at-home\u002F\"\u003EHow to take a headshot with your phone\u003C\u002Fa\u003E — to understand lighting and making due with what you have.\u003C\u002Fp\u003E\u003Cp\u003EFrom those, you can research how to edit the style that you want to.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ESide note:\u003C\u002Fstrong\u003E most of those resources talk about traditional branding. With a personal brand, you can usually get away with choosing colors and fonts that&nbsp;\u003Cem\u003Eyou&nbsp;\u003C\u002Fem\u003Evibe the most with. As you are attracting people that have similar interests as you.\u003C\u002Fp\u003E\u003Cp\u003EI have always been a fan of black, white, a neon color, and the Montserrat font — so I exclusively use those for my brand and people associate those with me.\u003C\u002Fp\u003E\u003Cp\u003EHow are you capturing and directing attention with your visuals?\u003C\u002Fp\u003E\u003Cp\u003EUnderstanding this will also help you understand why certain Tweets are structured in certain ways — they help guide the reader down the page to the next step (like engagement or clicking a link).\u003C\u002Fp\u003E\u003Cp\u003ERemember, this course is about implementing systems. All of the necessary fundamentals you need to learn are available for free online (and they are easy to find).\u003C\u002Fp\u003E\u003Cp\u003EStart creating your profile and use the resources above to practice iterating and making it better.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Your Hero's Journey\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEvery great brand has a backstory.\u003C\u002Fp\u003E\u003Cp\u003EYou have a backstory (whether you know it or not).\u003C\u002Fp\u003E\u003Cp\u003EYou do not have to worry about this until later — but plant this seed in your head.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to connect with your audience on a deeper level, consistently talking about your story is a great way to do that.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fthedankoe.com\u002Fi-failed-at-7-online-business-models-and-turned-it-into-a-full-time-creative-income\u002F\"\u003EHere's an example of mine.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) A brand vision, mission, and goals.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAll great brands have a vision for how they want to impact the world (how they are going to solve a big problem in the world.\u003C\u002Fp\u003E\u003Cp\u003EI will save you the pain of reading about this as we will be writing this all out in the coming sections.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: Gain Every Advantage You Can\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMost people that start on social media pay zero attention to their actual brand. Most social media guides focus solely on content.\u003C\u002Fp\u003E\u003Cp\u003EIf you can create&nbsp;\u003Cem\u003Edepth&nbsp;\u003C\u002Fem\u003Ebehind your brand with everything we just talked about — you gain a competitive advantage even over people with the best content.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782312,order:d,data:{title:"Your Domain Of Mastery",video:a,description:"\u003Cp\u003EThere is one thing that creators stress over&nbsp;\u003Cem\u003Eall the time.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EChoosing a niche.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI want you to eradicate the word \"niche\" from your psyche right now.\u003C\u002Fp\u003E\u003Cp\u003EConstantly exposing yourself to content telling you to niche down will only make you live in a stressed-out state.\u003C\u002Fp\u003E\u003Cp\u003EIt is difficult to put \u003Cstrong\u003EYou\u003C\u002Fstrong\u003E in a box, but you can \u003Cstrong\u003Echoose which areas of interest and expertise to prioritize\u003C\u002Fstrong\u003E at specific points in your journey.\u003C\u002Fp\u003E\u003Cp\u003EThe main thing you should be focusing on is:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E\u003Cp\u003EHaving an interest that makes you money\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHaving interests that you love talking about and researching\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETalking about those skills and interests in a way that attracts like-minded people at different levels of awareness (by talking about related interests.)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003EThose 3 things will be prioritized based on which phase of your journey you are in.\u003C\u002Fp\u003E\u003Cp\u003EHere is my process for creating your niche of one:\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EYour Domain Of Mastery\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EDon't think of this from a niche perspective, think of it from a mastery perspective.\u003C\u002Fp\u003E\u003Cp\u003EThe internet has opened up the opportunity to become an expert in multiple domains — each one complimenting and providing context to the next.\u003C\u002Fp\u003E\u003Cp\u003EWe are in another renaissance era where polymaths, autodidacts, and artists can thrive due to the streamlined information and abundance of ideas that are out in the world.\u003C\u002Fp\u003E\u003Cp\u003ETo start this process off, write down 3 interests:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EOne that has the potential to make you money\u003C\u002Fstrong\u003E — like a marketable skill, coaching offer, or anything that you have seen others talking about and making a living off of online.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EOne that excites you when it is brought up in conversation\u003C\u002Fstrong\u003E — this hints at passion and obsession which will transfer good energy to your audience.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EOne that compliments your other interests or you are curious about\u003C\u002Fstrong\u003E — this will help you create unique, fusion-style perspectives like I do in my newsletter. You will start to realize that everything is connected.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ENumber 3 is variable and optional. This gives you the opportunity to learn, teach, and gauge your interest in that subject — meaning you can try different things and see what sticks.\u003C\u002Fp\u003E\u003Cp\u003EEvery single one of you will be choosing slightly different interests. This alone is how you differentiate yourself.\u003C\u002Fp\u003E\u003Cp\u003EDon't focus on niching your brand down — focus on the Domain Of Mastery instead — then focus on niching your content and products down to solve specific problems for your audience.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ERemember\u003C\u002Fstrong\u003E: the perception of your brand (your \"niche\") is determine by your content over a 6-12 month span. Don't worry about getting it right just yet.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fb783j\u002F287426191655148023dm5domainofmastery%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003ENow, this can get overwhelming, especially if you are a beginner that hasn't established yourself in any specific interest.\u003C\u002Fp\u003E\u003Cp\u003ESee the areas where it labels the priorities?\u003C\u002Fp\u003E\u003Cp\u003EThe completely white circle is where your focus should be when you haven't established authority in a specific domain.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have established authority, you can work in the second interest, then the third.​​​​​​​\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EThe interests you choose should be broad at the start.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis gives you ample room to try everything and see what sticks.\u003C\u002Fp\u003E\u003Cp\u003EThat is the key to a lot of this — making a lot of noise and honing in on signal according to feedback, engagement, and what you enjoy talking about.\u003C\u002Fp\u003E\u003Cp\u003ELet's use the example of a broad interest — \u003Cstrong\u003Eonline business\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\u003Cp\u003ENow, you can break this interest down into:\u003C\u002Fp\u003E\u003Cp\u003E​​​​​​​\u003Cstrong\u003E1) The principles, basics, or fundamentals you need to learn.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EA game isn't fun if you don't understand the rules.\u003C\u002Fp\u003E\u003Cp\u003EIf you don't understand the principles, you don't understand the topic. Writing these down will give you a foundation for an evergreen newsletter, video, article, or lead magnet that you can send people to time and time again when they ask \"How do I do X?\"\u003C\u002Fp\u003E\u003Cp\u003EThis is how you start building authority in that area and start creating unique perspectives revolving around those principles.\u003C\u002Fp\u003E\u003Cp\u003EFor online business, the principles are:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ECreate a product or service (physical or digital)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELearn marketing and sales to communicate its value\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESend traffic to your product or service (social media, paid ads, referrals, etc)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThat's about it, you can go deeper if you'd like.\u003C\u002Fp\u003E\u003Cp\u003ECan you see how you can start educating people on this based on your current perspective and situation? How do those principles apply to the online business model you are pursuing?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Topics &amp; sub-topics to expand our awareness of the space.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EOur job is to dive into the iceberg and networks of topics that our interest presents. This is how we create depth and deepen our understanding of the topic fast.\u003C\u002Fp\u003E\u003Cp\u003EAttacking your interest from all angles is how you create depth and authority.\u003C\u002Fp\u003E\u003Cp\u003EAll of these can turn into multiple short-form content ideas and a series of long-form content ideas.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESelf-employment\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E​​​​​​​Productivity\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EFocused work\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECreating your niche\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EClient acquisition\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E​​​​​​​How to DM\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EQualifying\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EService onboarding\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESocial media growth\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E​​​​​​​Writing newsletters\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWriting threads\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe best types of content\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E​​​​​​​Digital product creation\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E​​​​​​​Marketing and offers\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELaunch strategy\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBest platforms to build on\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ECan you see how certain sub-topics start to branch into domains outside of online business? If you break things down enough, everything starts to connect. This is why I keep saying it doesn't&nbsp;\u003Cem\u003Ereally&nbsp;\u003C\u002Fem\u003Ematter what you talk about — because people will know what your expertise is based on other content.\u003C\u002Fp\u003E\u003Cp\u003EYou can break these down all day and start to connect the dots.\u003C\u002Fp\u003E\u003Cp\u003EALL of these have problems that you can target and solve for yourself and others.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Mentors to emulate from those topics.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you want validated content ideas and a business worth studying — follow the people that have put in the time and effort to refine their ideas (and have results to show for it).\u003C\u002Fp\u003E\u003Cp\u003EI personally use \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fthedankoe.com\u002Fget\u002Ftweethunter\"\u003ETweetHunter\u003C\u002Fa\u003E and \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Ftwemex.app\u002F\"\u003ETwemex\u003C\u002Fa\u003E to write, schedule, and generate content ideas from writers that I aspire to be like.\u003C\u002Fp\u003E\u003Cp\u003EThis is also a part of interest immersion. By following everyone that talks about this subject, purchasing top-rated books on the subject, and exposing yourself to information left and right — you become a member of that \"niche.\" Meaning that you have market research at your fingertips for when that time comes.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Content ideas that are validated and will nearly guarantee engagement.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EFrom your topic breakdown and researching your mentors, you should have ample ideas flooding your mind.\u003C\u002Fp\u003E\u003Cp\u003EWe will discuss viral content idea generation in a few sections when we discuss growing as a beginner.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E5) Real-world problems so you can create compelling content and product angles.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENow that you are immersed in that environment, you will be able to identify others problems and your own problems.\u003C\u002Fp\u003E\u003Cp\u003EYou can create content around these to build authority or just note it down in your command center to use as marketing firepower later on.\u003C\u002Fp\u003E\u003Cp\u003EWe have not talked about content creation yet, so don't get to ahead of yourself here. However, ALL of these are content ideas. Everything you right down here is for the sake of creating content that hits all 3 pillars of social leverage.\u003C\u002Fp\u003E\u003Cp\u003ERight now I want you to consider your interests and which one you will establish authority in first.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Establish Authority Quick\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EAgain, authority comes from \u003Cstrong\u003Edepth\u003C\u002Fstrong\u003E or \u003Cstrong\u003Esocial proof\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\u003Cp\u003EMost beginners don't have social proof to leverage, so you must double down on depth.\u003C\u002Fp\u003E\u003Cp\u003EThroughout this course, our focus will be on creating the most depth imaginable — and social proof of course — but you don't want to rely on one or the other. Leveraging both will bring you the most followers, clients, and sales.\u003C\u002Fp\u003E\u003Cp\u003EHow do you create depth? By talking about all aspects of that interest and educating people on what they need to know.\u003C\u002Fp\u003E\u003Cp\u003EWhenever you plan to launch a product, run a promotion, pivot your brand, or just start talking about a new interest, here's what you do:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EOutline a lead magnet (free download in exchange for their email) that educates them to the point of understanding that topic\u003C\u002Fstrong\u003E — this is usually beginner level and primes people to buy your product or service (this is how you&nbsp;\u003Cem\u003Ecreate&nbsp;\u003C\u002Fem\u003Eyour own customers... not just expect them to buy your products)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EDissect certain aspects of the topic in your newsletter\u003C\u002Fstrong\u003E — you can either fill in the outline of your lead magnet by writing chapters of it as a newsletter, or just come up with content ideas and write about it.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EMake it the 80\u002F20 of your social media content\u003C\u002Fstrong\u003E — 80% building authority and educating people from beginner to advanced on the topic at hand, 20% talking about your other interests.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe more you educate people on a specific topic, the more they will trust you as the expert on the subject and pay you for your products or services.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAction Steps You Can Take Right Now\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E1) Solidify the interest that you want to establish authority in. (You can always change this, just commit to one for now)\u003C\u002Fp\u003E\u003Cp\u003E2) Immerse yourself in that environment and study products and lead magnets that are in that space.\u003C\u002Fp\u003E\u003Cp\u003E3) Outline a free eBook, loom video, checklist, or other form of lead magnet and focus on educating people that are at a beginner level.\u003C\u002Fp\u003E\u003Cp\u003E4) Use the lead magnet outline to create newsletter content ideas — write newsletters at your own pace (this will be easier when we discuss content creation)\u003C\u002Fp\u003E\u003Cp\u003E5) Use that newsletter as inspiration for content ideas and plug your newsletter issues under it to gain email subscribers\u003C\u002Fp\u003E\u003Cp\u003E6) Eventually, start promoting your lead magnet under social posts and in your emails to lead people into purchasing your products or services.\u003C\u002Fp\u003E\u003Cp\u003EThis process will make more sense later in this course — but I wanted to plant that seed of awareness in your head ;)\u003C\u002Fp\u003E\u003Cp\u003EI've created 10+ lead magnets in my time here. This has always been a first step to educating people on what I want to talk about so they are interested in it.\u003C\u002Fp\u003E\u003Cp\u003EThis shouldn't be seen as overwhelming because the lead magnet forms the foundation for your content. It is not a balancing act of both. It is about putting effort into creating a high-quality lead magnet and creating content \u003Cem\u003Earound\u003C\u002Fem\u003E that. 2 in 1.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EThe Mastery Method\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThe Mastery Method will help you understand the domain you want to master. It will also provide clarity on which interests you should prioritize first.\u003C\u002Fp\u003E\u003Cp\u003EI would not give any less time than 1 month to pursue one specific interest.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have an interest you want to pursue, again:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EOutline a project (or lead magnet) related to that interest so you can learn with context.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EImmerse yourself in an environment of social accounts, books, blogs, podcasts, and the rest so you are inspired and content creation comes easy.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EEvaluate and reflect on that specific interest and see if you want to keep that in your brand.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI was adamant on including health in my brand for the longest time. I recently got rid of it because it wasn't helping. If I want to start talking about it again, I can... I just have to attack that interest from all angles and educate people on topics I want to talk about.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fb340798b-d5ae-468d-81b1-3bda7d4c62f4\"\u003E\u003Cstrong\u003EYou can duplicate the Kortex version of this template here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F28a7e94952b144fc99201a5b7ae9b341\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F28a7e94952b144fc99201a5b7ae9b341}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAt around 18:00 in the above video, we turn your interests into your Domain Of Mastery. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F0d6277d5-b619-4cdb-a3fc-f99662d34228\"\u003E\u003Cstrong\u003EYou can duplicate the Content Incubator Template in Kortex here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EBonus: Name Your Domain &amp; Broaden Your Interests\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIf you want to ease your worries about not being \"niche\" enough, here's what you can do.\u003C\u002Fp\u003E\u003Cp\u003EAfter helping people with this “Domain Of Mastery” concept before, the most common questions are:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“What interests should I choose?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“What if my interests are too niche?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E“What if people aren’t interested in them?”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are interested in something, other people are. You aren’t that special ;)\u003C\u002Fp\u003E\u003Cp\u003EFor the other questions, these are refined with time.\u003C\u002Fp\u003E\u003Cp\u003EIf you feel like your interest is too niche or specific, broaden it a bit. Move up a market stage (niche market, sub market, eternal market).\u003C\u002Fp\u003E\u003Cp\u003EInstead of “email marketing” being your interest, make it “online business,” “freelancing,” or “marketing.”\u003C\u002Fp\u003E\u003Cp\u003EWhy? We are aiming for building a large audience here, and you don’t want to put yourself in a box too soon. You can still primarily talk about email marketing, but you will get more readers and engagement when&nbsp;using email marketing TO explain marketing concepts.\u003C\u002Fp\u003E\u003Cp\u003EIf you are interested in bodybuilding, broaden it to health or fitness.\u003C\u002Fp\u003E\u003Cp\u003EIf you are interested in meditation, broaden it to spirituality or mindset.\u003C\u002Fp\u003E\u003Cp\u003EYou want to give yourself ample room in terms of writing and audience growth.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have your 3 interests that you plan to master, you can write about anything related to those interests.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003ENaming Your Domain\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EIf you want to eliminate even more competition, you can brainstorm a new name for your domain as a whole.\u003C\u002Fp\u003E\u003Cp\u003EAs an example, if your interests are now broad and seemingly unrelated, like:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMarketing\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESpirituality\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBodybuilding\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EOne, I would argue that these all fall under self-improvement. But that is boring and doesn't get the point across.\u003C\u002Fp\u003E\u003Cp\u003ECan you create a new \"niche\" that others can identify with?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EBodybuilding + spirituality = Physical Spiritualist\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EBodybuilding + marketing = Financial Fitness\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EMarketing + spirituality = Wealthy Monk or Zen Creation\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou don't have to include all 3, but you can.\u003C\u002Fp\u003E\u003Cp\u003EThis is optional. I would recommend sitting with it and coming up with one that resonates with your soul. If it's the right name, you will know. If you don't know, sit on it longer.\u003C\u002Fp\u003E\u003Cp\u003EBrainstorm some of your own, contemplate it on a walk outside, and see what your mind comes up with.\u003C\u002Fp\u003E\u003Cp\u003EI've seen some great names for specific categories or Domains Of Mastery in the past.\u003C\u002Fp\u003E\u003Cp\u003EMine could be summed up as \u003Cstrong\u003Eone-person businesses\u003C\u002Fstrong\u003E and \u003Cstrong\u003Elifestyle design\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\u003Cp\u003EOne-person businesses = marketing, coaching, and every other business interest I want to talk about (without lacking niche-ness and specificity).\u003C\u002Fp\u003E\u003Cp\u003ELifestyle design = spirituality, mindset, self-improvement, and every other aspect of life really.\u003C\u002Fp\u003E\u003Cp\u003EI am not subscribed to any specific niche, but I am. Everything is connected ;)\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782326,order:e,data:{title:"The Start Of Your Life's Work",video:a,description:"\u003Cp\u003EThis is one thing that I believe holds most creators back:\u003C\u002Fp\u003E\u003Cp\u003EThey don’t take their message seriously. They don’t aim for quality. Every single post is not the most impactful message they have the power to give.\u003C\u002Fp\u003E\u003Cp\u003EOr… there is no possibility of taking it seriously because of scarcity around money. Which opens up the option of pursuing another business model or getting a job to fulfill that need – opening up room to be your authentic self and not unconsciously come off as needy.\u003C\u002Fp\u003E\u003Cp\u003ELastly, one may be afraid of growth itself and the change that is demanded by it — making them unconsciously dilute their message and wonder “why isn’t this working for me?!” It's a self-fulfilling prophecy.\u003C\u002Fp\u003E\u003Cp\u003EWhile most creators are focused on their next content idea... we are focus on creating a body of work that will leave a mark on the world.\u003C\u002Fp\u003E\u003Cp\u003EEven if you don't leave a mark on the world, this mindset alone will bring fulfillment into your life and work — you will have FUN and feel compelled to deliver the best work that you are able to.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EThe BIG Problem You Want To Solve\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EYour life's work will be based around the big problem you want to solve in the world.\u003C\u002Fp\u003E\u003Cp\u003EThis is what many people would consider your \"life's purpose.\"\u003C\u002Fp\u003E\u003Cp\u003EThis big problem will have a \u003Cem\u003Eplethora of smaller problems that need to be solved along the way. \u003C\u002Fem\u003E(Usually, the problems that exist in your life right now that will lead to you uncovering the BIG problem).\u003C\u002Fp\u003E\u003Cp\u003EThis big problem can be a big problem that you are trying to solve in your own life (because everyone has the same problems, you can work to solve this immediately and help others do the same).\u003C\u002Fp\u003E\u003Cp\u003EAs with everything here, it is best to:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EGet your first iteration out to gain some awareness.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELet your subconscious munch on all of this while going about your day.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ENote down ideas, experiences, and insights that come to you as you go about your day.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E(You can capture these fast inside \"The Queue\" page in the Command Center.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETurn those ideas into content and potential parts of a system you can sell.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI cannot tell you what this big problem is. You have to write out what you&nbsp;\u003Cem\u003Ethink&nbsp;\u003C\u002Fem\u003Eit is so you can uncover what it actually is with time and experience.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F8b4dcb8f-2582-4ea2-85ce-24da23d3aec0\"\u003E\u003Cstrong\u003EYou can duplicate the Kortex template here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F62108714024a4ced95481aa8beaaf88e\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F62108714024a4ced95481aa8beaaf88e}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EBecoming A Visionary\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EWhat will the world look like after you solve that problem?\u003C\u002Fp\u003E\u003Cp\u003EWhat will your life look like after you solve that problem?\u003C\u002Fp\u003E\u003Cp\u003EWhat will your followers' lives look like after you solve that problem?\u003C\u002Fp\u003E\u003Cp\u003EWhat is the transformation that you are helping other people achieve along the way?\u003C\u002Fp\u003E\u003Cp\u003EHOW are you going to solve that problem with your interests and Domain Of Mastery?\u003C\u002Fp\u003E\u003Cp\u003EThink about it...\u003C\u002Fp\u003E\u003Cp\u003EJesus was a visionary\u003C\u002Fp\u003E\u003Cp\u003EBuddha was a visionary\u003C\u002Fp\u003E\u003Cp\u003EElon is a visionary\u003C\u002Fp\u003E\u003Cp\u003EEvery single leader that you look up to has a vision for how their work will impact the world.\u003C\u002Fp\u003E\u003Cp\u003EYour vision is what you are leading your followers towards. This is what you are going to help them actualize in their own life — because humans are emotional beings, not logical. They want a higher quality of life and better future for themselves.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EWhat are the steps to get there and how are you going to deliver those steps with your content and products?\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EConsidering Your Anti-Vision\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EWhat is it that you are working away from? This will help you to start thinking in terms of polarity.\u003C\u002Fp\u003E\u003Cp\u003EAre you hell-bent on not being mediocre? Write about how to not end up mediocre.\u003C\u002Fp\u003E\u003Cp\u003EDo you not want to live in a big city? Why?\u003C\u002Fp\u003E\u003Cp\u003EWhat do you not want to look or feel like? Why?\u003C\u002Fp\u003E\u003Cp\u003EYour audience is your tribe. What is your tribe working towards? What are they working to avoid?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fce37babf-6d74-4a75-984a-960794a98c20\"\u003E\u003Cstrong\u003EYou can duplicate the Kortex template here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe115573e54784f7aabf4db5970323c3f\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe115573e54784f7aabf4db5970323c3f}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EYour Value Code\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you want to keep this problem away, you will have to adopt and cultivate the values that help keep that problem away.\u003C\u002Fp\u003E\u003Cp\u003EIf you have a problem that is solved by improving and systemizing your health, you will need to adopt health as a value and iterate on your \"do's\" and \"dont's\" for that value.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002Fdce612b9-2151-4f16-8465-1c1bf12efba1\"\u003E\u003Cstrong\u003EYou can duplicate the Kortex template here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F814ecfb03fbb405fbf6acd69f3c24a2f\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F814ecfb03fbb405fbf6acd69f3c24a2f}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782321,order:h,data:{title:"Optimizing Your Profile",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Faea08ae10cf042a788efca8f244123c3\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Faea08ae10cf042a788efca8f244123c3}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EEverything we are talking about is necessary for your&nbsp;\u003Cem\u003Elong-term&nbsp;\u003C\u002Fem\u003Esuccess as a personal brand.\u003C\u002Fp\u003E\u003Cp\u003EThe problem: little of what we wrote down can be displayed on your profile.\u003C\u002Fp\u003E\u003Cp\u003EHowever, everything we have wrote down can be used in content, free products, paid products, and everywhere else that a potential follower will see.\u003C\u002Fp\u003E\u003Cp\u003EWith that, we need to be careful when crafting our profile — we need to formulate a profile from the strongest points of what you have filled out so far.\u003C\u002Fp\u003E\u003Cp\u003EOne metric to keep in mind:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDoes your profile&nbsp;\u003Cem\u003Elook&nbsp;\u003C\u002Fem\u003Elike it should have 100,000+ followers?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENo?\u003C\u002Fp\u003E\u003Cp\u003EEducate and iterate.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EWhy X?\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EX will be the foundation of all other platform growth and content idea generation.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBut, everything we learn will apply to all other platforms.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf you don’t want to use X, consider Threads by Instagram or LinkedIn.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWe are using those platforms because they are \u003Cem\u003Ewriting-based.&nbsp;\u003C\u002Fem\u003EThat writing can easily be copied\u002Fpasted into an image template for Instagram or used as a short script for Reels, Shorts, or TikToks.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EX has the most powerful share feature of all platforms. It takes one click to expose your content to an entire new audience of people.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can post as many posts as you'd like to practice and test ideas. If you posted 10 posts to Instagram or LinkedIn, you wouldn't get anywhere.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou don't have to show your face, have design skills, or a sexy body. All you need is a brain and the ability to write.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can get feedback on potential article headlines, newsletter topic ideas, and what content ideas perform the best for you (once you know what does well, you can double down on that and use it to grow on other platforms.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can post links in posts, replies, and at the end of threads. It is one of the best platforms for making sales and sending people to deeper content or other platforms. You can practice and test promotional angles this way.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe future of X is bright and is a great starting ground for beginners.\u003C\u002Fp\u003E\u003Cp\u003EEven if you aren't a beginner, it is a no-brainer and zero-time-added way of testing your content ideas for other platforms. Use X to develop your ideas, then you can turn that into posts for all other platforms.\u003C\u002Fp\u003E\u003Cp\u003EThink about it — why does everyone post screenshots of tweets to other platforms? Because they go viral all the time.\u003C\u002Fp\u003E\u003Cp\u003EALL of my content revolves around my X. Even when it isn't my largest platform.\u003C\u002Fp\u003E\u003Cp\u003EThis entire content ecosystem will make sense in coming sections.\u003C\u002Fp\u003E\u003Cp\u003EIf you are already creating Instagram posts, reels, TikToks, or other pieces of content — why not write it out first and schedule it to post on Twitter? Then you can just read the tweet to the camera.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: X Is The Foundation\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EX is a writing and idea platform. The foundation of all good content is writing and idea generation.\u003C\u002Fp\u003E\u003Cp\u003EBy building your content strategy around X, you set yourself up for massive leverage on all platforms — while tapping into an underrated and wide-open platform for new creators that can win the idea game (Twitter)\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ECreating An Attention Grabbing Profile Photo\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYour profile is dependent on the vibe you are trying to give off.\u003C\u002Fp\u003E\u003Cp\u003EI have seen few people pull this off — but you can still grow if your profile picture is a random picture of selfie.\u003C\u002Fp\u003E\u003Cp\u003EI know a lot of young business accounts that have blurry profile pictures of them at the club — because that's the vibe and lifestyle the
