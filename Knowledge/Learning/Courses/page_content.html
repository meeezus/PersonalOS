so you can listen with your screen off)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ERead Blinkist or Shortform summaries\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ETHEN you can plug the ideas you have into a structure that can potentially perform well.\u003C\u002Fp\u003E\u003Cp\u003EI personally like listening YouTube lectures and audiobooks.\u003C\u002Fp\u003E\u003Cp\u003EHow to capture ideas that come to mind while you are consuming:​​​​​​​\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EConsume information using the methods above\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHave Kortex Capture open on your phone\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBe ready to capture and potentially flesh out any ideas you have\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhen you come back to create content, plug those ideas into a tweet structure\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is how you balance having original ideas that stem from your curiosity AND have them perform well.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ETweet Structures To Emulate\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EImitate than innovate.\u003C\u002Fp\u003E\u003Cp\u003EYou start writing good tweets by using structures that are proven to do well.\u003C\u002Fp\u003E\u003Cp\u003EI see too many people (especially at the beginning) trying to create their own unique tweets. They end up not growing and blaming the algorithm.\u003C\u002Fp\u003E\u003Cp\u003EMy advice: \u003Cstrong\u003E\u003Cem\u003Edo what works\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E (but with your own ideas).​​​​​​​\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECommentary On Objections Or Advice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThese tweets come from paying attention to your inner dialogue.\u003C\u002Fp\u003E\u003Cp\u003EWhen you hear something — how do you respond in your head?\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915246_1655825981MeY1505897521637429258.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915255_16558259956851537754441159430146.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915267_1655826011CAp1530841891067109382.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915277_1655826025vrj1467467551550713859.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003E“Extreme” Advice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou don’t have to curse. You just have to transfer the energy by using better words.\u003C\u002Fp\u003E\u003Cp\u003EWhat advice worked for you in the past that you want to give to others?\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915287_1655826067Vtr1422931098426908679.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915289_16558260797yC1538861422779764738.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EMetaphors\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECan you help people understand your perspective by using metaphors?\u003C\u002Fp\u003E\u003Cp\u003EYou can search for good metaphors online and plug your ideas into those as well.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915299_1655826107Ce1metaphor.jpg\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EPersonal Definitions\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHow would you define a word or phrase?\u003C\u002Fp\u003E\u003Cp\u003EYou can write these quick by just writing out a word that comes to mind and creating your own definition for it.\u003C\u002Fp\u003E\u003Cp\u003E“Long walks are…”\u003C\u002Fp\u003E\u003Cp\u003E“Confidence is…”\u003C\u002Fp\u003E\u003Cp\u003E“Focus is…”\u003C\u002Fp\u003E\u003Cp\u003EYou can write these for all of your interests and sub-topics within your Domain Of Mastery.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915305_1655826140lZy1441028583267438592.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915307_1655826156Aok1530117108385910785.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915311_1655826170Bcd1457278413572608002.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915313_1655826183MIE1472903372147728394.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003ERepetitive Advice &amp; Comparisons\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe best way to write this is to just start with a one-sentence piece of advice and brainstorm different variations of that sentence.\u003C\u002Fp\u003E\u003Cp\u003E(This works for lists as well once you have the word or sentence as the theme of the post)\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915324_1655826212J6w1445348302074089480.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915329_1655826226utk1425024641622581248.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915335_1655826238P1T1424380733083299840.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915341_1655826250k851452262612939513861.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EThis Comes After This\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELike a story, one thing comes after the next. Write down one word, what it leads to, and what comes next — then refine and edit.\u003C\u002Fp\u003E\u003Cp\u003EThese ones take some brainpower and time to write, but they work.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915355_16558262775vtthiscomesafter.jpg\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EIf This, Then That\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is similar to polarity but starts with “if.”\u003C\u002Fp\u003E\u003Cp\u003E“If you [this]…” then what?\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915365_16558263046KY1447573461535240195.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915374_16558263167l31384437258455977993.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915376_1655826328MUD1436681954741600259.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EHarsh Truth With A Hook\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHarsh truths in general always work well.\u003C\u002Fp\u003E\u003Cp\u003EYou can add a hook to the top that describes or warns about the advice you are going to give.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915381_1655826360dPqharshtruth.jpg\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EYour Personal Way Of Doing Something Common\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHow do you like doing something that other people do?\u003C\u002Fp\u003E\u003Cp\u003EThis requires you to be observant about how you go about your days.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915392_1655826386XM51536277703086718977.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915403_1655826396ARO1406287814329737216.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915410_16558264071fc1533740990258941953.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915414_165582641912O1473265765050691588.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EPolarity &amp; Repetition\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EPolarity is about comparing two different things. Either opposites or just making slight, nuanced connections.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915427_1655826446xD11357983425760817154.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915435_1655826462izJ1486311725733396487.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915442_1655826474ZRi1515302749310750721.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EUnique Advice Or Hacks\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThese can either be hacks you find online or discover yourself.\u003C\u002Fp\u003E\u003Cp\u003EMy laptop was going to die at a coffee shop one day. It made me focus more and try to get my work done. It worked. So I turned it into a good tweet (that ended up going mega-viral on TikTok)\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915456_16558265077vX1450059349225844741.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915459_16558265186sn1466806848758108171.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EA list That Describes A Certain Group Of People (That You Identify With &amp; Want To Attract)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECan you describe the traits of yourself or the community you are in?\u003C\u002Fp\u003E\u003Cp\u003EPeople will try to lump themselves into having (or not having) those traits. Those that have them will engage and follow.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915476_1655826548MVWdescriptive-list.jpg\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EInteresting Observation\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ESimple. Notice something interesting and talk about it.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915493_1655826589xj61447493938605068289.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915500_1655826600pMF1385524422560321536.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E(You can add a hook to the top as well)\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915510_1655826615LHm1468192329659990016.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915522_1655826631cB41479462090704306181.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915530_1655826644hk61534828150441615365.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003ESubtweeting Yourself\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are slacking, what advice would you give yourself?\u003C\u002Fp\u003E\u003Cp\u003EThink of Twitter like a journal where you give high-engaging advice to yourself (but positioned at others).\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915539_1655826670l3v1438151345576439812.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915548_1655826681xhy1475396552256544770.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003E2-3 Step Punchy Advice\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EA shorter version of a list that gives a solution to a problem.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915557_1655826708rc01441439041040302081.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915563_1655826718Ggn1357620570268065794.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EYou Can Do This… But You Have To\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat is the desired outcome and what is required to get there?\u003C\u002Fp\u003E\u003Cp\u003EBonus points if you can use numbers, timeframes, and traits that need to be adopted as a person.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915571_1655826746KLl1445681999688056834.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915577_1655826757zDX1421992199122833410.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EMaking People Aware Of A Problem Or Solution\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat is causing a problem and what is the solution?\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915595_1655826790kAa1464524913952407557.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915611_1655826800vH71534465764362682368.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915632_1655826812jhB1516044386727047170.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EUnique Perspectives On A Common Problem\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ETake a common problem or perspective and give inspiration or a solution to it.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915647_1655826838AKs1467105163500470272.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915658_16558268534wA1469296420599570433.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EThe Best &amp; Worst\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat is the best, greatest, worst, most terrible thing someone can do?\u003C\u002Fp\u003E\u003Cp\u003EThis is about thinking in extremes, which is entertaining.\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915666_16558268824aw1510578365413179395.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fd11n7da8rpqbjy.cloudfront.net\u002Fpowershift\u002F28915670_1655826893PN71522144576768823296.png\" style=\"width: 379.5px; ; display: block\" data-optimize-meta=\"\"\u003E\u003Ch3\u003E\u003Cstrong\u003EMore Ways To Structure Tweets\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003E\u003Cstrong\u003EJoining The Online Conversation\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDid you read a tweet that you don’t agree with? Post your personal opinion or perspective.\u003C\u002Fp\u003E\u003Cp\u003EDid reading one of your replies spark an idea in you? Did replying to others give you a new perspective on what they are talking about? You can turn your replies or inner commentary into tweets.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIdentifying And Solving A Problem In Your Life\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat are you struggling with and how do you plan to solve it?\u003C\u002Fp\u003E\u003Cp\u003EThis is another reason why reflection is important.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHorizontal And Vertical Questioning\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EBranching into new mental pathways is a matter of questioning.\u003C\u002Fp\u003E\u003Cp\u003EWho, what, when, where, how, why.\u003C\u002Fp\u003E\u003Cp\u003EYou can come up with a tweet topic, like “strategy” and start questioning.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhy would someone need a strategy? To do something more efficiently.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat can they do more efficiently? Create content, code, train, anything.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow can they be efficient with creating content? Now I can create a list of how to speed up their content creation.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ELet thoughts trigger thoughts through questioning to come up with better ideas.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ETurning 1 Idea Into 1000\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThe secret to all of this is just exchanging words.\u003C\u002Fp\u003E\u003Cp\u003EThat’s all copywriters do. They have set structures and manipulate different verbs, adjectives, nouns, stories, concepts, metaphors, examples, and more to create unlimited ideas for themself.\u003C\u002Fp\u003E\u003Cp\u003EOne quick tip: you can use \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.powerthesaurus.org\u002F\"\u003EPowerThesaurus\u003C\u002Fa\u003E to ideate better adjectives and words in general (to improve the impact and strength of your writing.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is in Notion. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F50a710f8-4a64-4b02-bc4f-152a691085e2\"\u003E\u003Cstrong\u003EYou can duplicate the master swipe file in Kortex here.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F8149425c06fd4c9cb67f8ecebb09ddbd\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F8149425c06fd4c9cb67f8ecebb09ddbd}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783512,order:s,data:{title:t,video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Feb28379e4a9a49ea92d139b05b4bd75d\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Feb28379e4a9a49ea92d139b05b4bd75d}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F50a710f8-4a64-4b02-bc4f-152a691085e2\"\u003E\u003Cstrong\u003E&gt;&gt; Link to Kortex master swipe file template.\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn this module we learned:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EHow to turn your life experiences into your niche with The Experience Model\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe 3 point content ecosystem you should focus on to build leverage on Twitter\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe power of lists and how they can be endlessly repurposed\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to capture, hold, and convert attention into engagement\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMy persuasive writing framework that I use for most content\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to write Twitter threads that pull in followers and drive traffic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to come up with unlimited tweet ideas and develop your top tweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECreating a content flow and testing it over time\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIn the next module, we will start building a database of intellectual property. This will help you create novel perspectives, write long-form content with ease, and start to have genius-level ideas that nobody else on social media can compete with.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ELever Moving Actions\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003E\u003Cstrong\u003E1) Create A Flow For Your Content\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDo you write tweets better when you sit down for a set amount of time? Or just randomly throughout the day?\u003C\u002Fp\u003E\u003Cp\u003EWhat days do you want to outline, write, and edit your newsletter?\u003C\u002Fp\u003E\u003Cp\u003EDo you want to create threads from your newsletter? Or just write ones that you know will do well on top of your newsletter?\u003C\u002Fp\u003E\u003Cp\u003EStart practicing the flow you want to get into, note problems that come up, and change aspects of your flow here and there.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Spreading Your Name On Twitter\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIt is good to practice writing your newsletter right now — but building an audience is more of a priority.\u003C\u002Fp\u003E\u003Cp\u003EYou should be:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWriting 2-3 tweets a day\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EEngaging with ~10 people you want to connect with or leverage for growth\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDM 1-3 people a day that you WANT to DM and connect with\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWriting threads IF you can get eyes on them (or just for practice)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe more you interact with people on Twitter, the more potential you have for growth (because your name is in more peoples mouths).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Generating Ideas\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIdeas are the backbone of content.\u003C\u002Fp\u003E\u003Cp\u003EYou must create some form of consumption schedule that you can stick to.\u003C\u002Fp\u003E\u003Cp\u003EI don’t like sitting down and reading for 30 minutes. I can’t focus. Maybe you can.\u003C\u002Fp\u003E\u003Cp\u003EThat’s why I enjoy getting outside and walking — because I am forced to listen to an audiobook or YouTube lecture. MOST of my content is written on these walks.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Studying Your Domain Of Mastery\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou have to be good at what you do in order to make money.\u003C\u002Fp\u003E\u003Cp\u003ERead books, listen to podcasts, and watch YouTube videos on what you want to become an expert in.\u003C\u002Fp\u003E\u003Cp\u003EContinue considering and outlining newsletter and lead magnet ideas.\u003C\u002Fp\u003E\u003Cp\u003EAs you write content and get feedback, one of these should click for you — making you want to go all-in on it.\u003C\u002Fp\u003E\u003Cp\u003EDon’t worry if you don’t feel this yet. All of this takes time.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EMy Content Journey\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere is one thing that I did differently from most beginners — I did what worked.\u003C\u002Fp\u003E\u003Cp\u003EToo many people are trying to tweet whatever they want. That luxury is reserved for those that built an audience doing what works.\u003C\u002Fp\u003E\u003Cp\u003EGo back and look at any of your favorite YouTubers, writers, or personal brands in general.\u003C\u002Fp\u003E\u003Cp\u003EDid they start by writing whatever they want? Or did they talk about topics that worked well so they could eventually transition?\u003C\u002Fp\u003E\u003Cp\u003EMost YouTube vloggers were educational accounts, then they transitioned because they had a foundation of authority and high-performing content.\u003C\u002Fp\u003E",digital_assets:[]}}]},{module_id:214447,status:b,data:{title:"Developing Your Ideas & Unique Voice"},lessons:[{lesson_id:782313,order:b,data:{title:"Intelligent Imitation",video:a,description:"\u003Cp\u003EI am a big fan of EDM (electronic dance music), why?\u003C\u002Fp\u003E\u003Cp\u003EBecause there are hundreds (if not thousands) of genres and subgenres.\u003C\u002Fp\u003E\u003Cp\u003EMy favorite is bass music, which can be broken down into:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDubstep\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ERiddim\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDrum N Bass\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EFuture bass\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMelodic bass\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe list can go on for another 20-30+ subgenres.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EWhy should you care?\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EBecause that’s exactly what the creator economy is.\u003C\u002Fp\u003E\u003Cp\u003ETraditional music was limited by physical instruments.\u003C\u002Fp\u003E\u003Cp\u003ETraditional business was limited by physical environment.\u003C\u002Fp\u003E\u003Cp\u003EDigital music has no limits. We are creating new sounds which open up room for entirely new and innovative music.\u003C\u002Fp\u003E\u003Cp\u003ENot to mention how often the artists remix each other and completely change the song.\u003C\u002Fp\u003E\u003Cp\u003EPeople are attracted to the unique combination of sounds, synths, rhythm, repetition, tone, and everything else that makes up a subgenre or “niche.”\u003C\u002Fp\u003E\u003Cp\u003EWhen EDM producers go to create a song, they have a library of sounds, textures, synths, plugins, and other things that allow them to be creative with their production. They develop their unique sound over time.\u003C\u002Fp\u003E\u003Cp\u003EI can’t get enough of Space Laces while others despise the screechy sounds he produces.\u003C\u002Fp\u003E\u003Cp\u003ESince I love and trust that his music will give me a specific feeling — I will buy almost anything he creates outside of music (especially if it's something I will use in my day-to-day life… be it information, a physical tool, gadget, apparel, or anything else).\u003C\u002Fp\u003E\u003Cp\u003EEven MORE bonus points if he creates a compelling argument as to why and how I can implement it in my daily life.\u003C\u002Fp\u003E\u003Cp\u003EAs a content creator, it is your job to create, produce, and remix from a database of content, quotes, anecdotes, metaphors, problems, benefits, topics, ideas, words, and other things that will lead to you creating truly unique content.\u003C\u002Fp\u003E\u003Cp\u003EOver time, your voice develops.\u003C\u002Fp\u003E\u003Cp\u003EYour “live shows” attract more fans.\u003C\u002Fp\u003E\u003Cp\u003EYou attract more opportunities from “record labels.”\u003C\u002Fp\u003E\u003Cp\u003EPeople start talking about your “music.”\u003C\u002Fp\u003E\u003Cp\u003EThey eventually keep your “music” in a regular rotation. It becomes a part of their life.\u003C\u002Fp\u003E\u003Cp\u003EYou spread your name by leveraging other people's listener base by doing collaborations and sharing each other's creations.\u003C\u002Fp\u003E\u003Cp\u003EThis is what Intelligent Imitation is. Curating and developing an arsenal of mental weapons to shoot your addictive creations out into the world.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002F4jpwg\u002F290577721656420369s3iintelligentimitation%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThroughout this module, we will be turning you into an EDM DJ — but for content production instead of dance music.\u003C\u002Fp\u003E\u003Cp\u003EYou are speaking about what you learn through the lens of your vision, values, mindset, experience, and expertise — that alone will attract the right people to you.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to read the original Intelligent Imitation article and the theory behind it, \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fthedankoe.com\u002Fhow-to-copy-your-way-to-success-instead-of-mediocrity\u002F\"\u003Ehere it is.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ECornerstone Curiosity — Don't Consume, Research.\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003E\u003Cstrong\u003EI can guarantee one thing:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you aren’t consuming (or “researching”) quality information, you aren’t producing quality information.\u003C\u002Fp\u003E\u003Cp\u003EThat is the underlying problem of most engagement, writer's block, and creative problems.\u003C\u002Fp\u003E\u003Cp\u003ECars need the right fuel to operate correctly.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to become an Epistemic Researcher.\u003C\u002Fp\u003E\u003Cp\u003EIn other words, a knowledge researcher.\u003C\u002Fp\u003E\u003Cp\u003EThe first step is pursuing your curiosity (your Domain Of Mastery should allow room for pursuing your curiosity within the depths of those interest areas. They run deeper than you think. Each interest is an iceberg that connect with everything else).\u003C\u002Fp\u003E\u003Cp\u003EWhile diving deep into this Interest Iceberg, you will be taking note of ideas, content, inspiration, and anything else that can apply to a project you are working on.\u003C\u002Fp\u003E\u003Cp\u003EThese “projects” are:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYour weekly newsletter outline\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYour content as a whole (noting content ideas)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAnything relating to the Creator Command Center (relating to your vision, life’s work, values, etc)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EEverything you are developing in your life is a project (you can think of it as a science project).\u003C\u002Fp\u003E\u003Cp\u003EEverything you consume (or research) now has practical application. Which areas of your life can it apply to? You will only know this if you are intentional when improving your personal and professional life — life itself is inspiration.\u003C\u002Fp\u003E\u003Cp\u003EThis will be dependent on what works best for you — so again… you need to treat this as a project itself.\u003C\u002Fp\u003E\u003Cp\u003ECreate a consumption habit and routine for yourself, observe problems that come up, experiment with new ways of doing it, and slowly create a system you can stick with.\u003C\u002Fp\u003E\u003Cp\u003EWe will talk about creating a content synthesis system in the next section.\u003C\u002Fp\u003E\u003Cp\u003EFor now, understand that you \u003Cstrong\u003EMUST be curious\u003C\u002Fstrong\u003E about what you are consuming.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003ERead things that make it hard to keep your mouth shut. You should feel compelled to take notes and talk about it with those select few people that “get you” (your eventual audience).\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf what you are reading is boring and not sparking excitement in you — your content will be boring and not spark excitement in others.\u003C\u002Fp\u003E\u003Cp\u003EEven if you want to post about business, you will write better business content when \u003Cem\u003Ewhatever\u003C\u002Fem\u003E you are researching gives you inspiration and energy. Even if its something as “unrelated” as web development.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E(Hint: it’s still related. Everything is and can be used as firepower for stories, metaphors, analogies, etc — like how I talked about EDM above to bring a unique angle to this post.)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI will often cycle through different audiobooks, physical books, summaries, YouTube lectures, and everything else based on what I \u003Cem\u003Efeel\u003C\u002Fem\u003E will interest me at the time.\u003C\u002Fp\u003E\u003Cp\u003EThis may seem counter-intuitive. Don’t question it yet. Try it out and tell me it doesn’t increase the impact and energy of your content (relating to ANY topic).\u003C\u002Fp\u003E\u003Cp\u003EPursue your curiosity.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EDon't Know What To Consume?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EStart with your favorite book.\u003C\u002Fp\u003E\u003Cp\u003EI guarantee the second time you read it you will get new insights, ideas, and be able to make more out of it with this process.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EWriting Down High-Signal Information\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWe are finally getting to the good stuff.\u003C\u002Fp\u003E\u003Cp\u003E“The Queue” inside your Notion Command Center is where ALL of the magic begins.\u003C\u002Fp\u003E\u003Cp\u003EInside Kortex, this is the “Capture” feature we developed. This is where you save any and all ideas that you can refer to back to. In Kortex, you can connect captures to specific projects, like your newsletters or posts.\u003C\u002Fp\u003E\u003Cp\u003EThis is where ideas with high potential energy are stored before they are moved to anywhere else in your second brain app (Notion or Kortex).\u003C\u002Fp\u003E\u003Cp\u003EFor this module, we are focused on content ideas.\u003C\u002Fp\u003E\u003Cp\u003EWhen content ideas are put in Capture, we need to run them through a process to dissect them, develop them, store them, and start creating a database of Genius Ideas we can pull from through our creative endeavors.\u003C\u002Fp\u003E\u003Cp\u003EThis entire process is how you actualize your life’s work in a fun, unique, and impactful way.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhen you are researching information that interests you, look for:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWords and better vocabulary\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EExamples and metaphors\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EStories or anecdotes\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIdeas and concepts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EInteresting facts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAdvice that hits just right\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ENovel perspectives\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E“Aha!” moments that give you clarity\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt doesn’t matter what you read.\u003C\u002Fp\u003E\u003Cp\u003EMost of the time, the inspiration you need comes from a random string of words that sparks the right idea in your head.\u003C\u002Fp\u003E\u003Cp\u003EThis brings up 2 important points:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EYou need a project to apply your learning to \u003C\u002Fstrong\u003E— otherwise, you won’t pick up on random information that has the potential to apply to the project you are working on. A project can be as simple as a tweet in this case.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EYou need to consume information from a congruent voice \u003C\u002Fstrong\u003E— you won’t read or listen intently if you aren’t interested in it. You will miss crucial pieces of information that could be woven into your newsletters, tweets, or content in general as new perspectives.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt’s less about \u003Cem\u003Ewhat\u003C\u002Fem\u003E you consume and more about \u003Cem\u003Ewho\u003C\u002Fem\u003E you consume it from. Do you understand what you are listening to? Is it challenging your understanding and potentially kicking you into flow?\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fhg64n\u002F290578361656420695zmbflowchannel%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Cstrong\u003EWhat you are reading should have a balance of challenge and skill to make your brain light up with ideas and potential connections.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis alone shows that it doesn’t matter what you are consuming, as long as you are curious.\u003C\u002Fp\u003E\u003Cp\u003EConsuming something that makes little sense to you will close your mind off to potential connections and make it difficult to formulate novel perspectives.\u003C\u002Fp\u003E\u003Cp\u003EIf I study spirituality, but I am writing an article on business, a lot can transfer over.\u003C\u002Fp\u003E\u003Cp\u003EIf what I am reading says “Stop worrying about the future, focus on the present” (as a bad example).\u003C\u002Fp\u003E\u003Cp\u003EI can use that in a business article about creating content. I can introduce the source I got it from, start to write a story, and help people “stop worrying about how well their content will do, focus on writing highly impactful content.”\u003C\u002Fp\u003E\u003Cp\u003EAnother example:\u003C\u002Fp\u003E\u003Cp\u003EI am listening to The Social Matrix by Actualized.org right now.\u003C\u002Fp\u003E\u003Cp\u003EI LOVE these kinds of visionary concepts. They make my brain light up with excitement and make me want to put the ideas to use.\u003C\u002Fp\u003E\u003Cp\u003ELeo (the creator) paints a picture of society as a whole and how it is interconnected.\u003C\u002Fp\u003E\u003Cp\u003EI want to apply this concept to the creator economy… how there is a “school system,” government, indoctrination process, and more.\u003C\u002Fp\u003E\u003Cp\u003EIf you are a web developer — could you spin that concept to describe developer culture? Maybe freelance culture?\u003C\u002Fp\u003E\u003Cp\u003EANY of the points that he brings up can be applied to any domain.\u003C\u002Fp\u003E\u003Cp\u003EIf you are talking about health — you could use his example of how the school system raises people to have poor conditioned health views. If that was an introduction to your newsletter, you would get your point across 10x quicker than the next health account.\u003C\u002Fp\u003E\u003Cp\u003EIt’s about \u003Cem\u003Eapplying what you learn to what you write.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIt’s not about learning what to write itself.\u003C\u002Fp\u003E\u003Cp\u003EThis will continue to make sense as you experience it.\u003C\u002Fp\u003E\u003Cp\u003EWhat can you start consuming right now?\u003C\u002Fp\u003E\u003Cp\u003EInformation related to the principles, mentors, or sub-topics of your interests inside the Domain Of Mastery.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have fully immersed yourself in that domain, you can start consuming anything you want.\u003C\u002Fp\u003E\u003Cp\u003EAt that point, you are just generating building blocks and new perspectives to attack your Domain Of Mastery from.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003ELet’s talk about where and how we research and capture information.\u003C\u002Fem\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782314,order:c,data:{title:"The Content Synthesis System",video:a,description:"\u003Cp\u003EIf you want to create irreplaceable content that blows people’s minds — you need a database of high-signal information to pull from.​​​​​​​\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EYour reader wants to be entertained and receive tools they can use immediately. That means your book must be sprinkled with anecdotes and useful, practical, hands-on exercises: invented or re-invented by the author.” — Nicholas Boothman\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003EThat quote sums things up perfectly (and was in my database I’ve been building… see what I did there ;))\u003C\u002Fp\u003E\u003Cp\u003EWhile most creators go “off the dome” and can’t articulate their main points at any given time, you will begin developing key concepts that your brand is known for.\u003C\u002Fp\u003E\u003Cp\u003EThis will come in handy for:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPodcast appearances (you will sound smart)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELong-form content (so you can entertain your reader)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUnique perspectives across all other content (you will become a better storyteller)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EFirst, we need to create a system for researching all of the content we’ve been talking about.\u003C\u002Fp\u003E\u003Cp\u003EThe idea generation methods we used previously are still the “go-to” for validating ideas that will perform well online — because you need to grow.\u003C\u002Fp\u003E\u003Cp\u003EThis content synthesis and research system will give you unique ways of fleshing out those validated ideas.\u003C\u002Fp\u003E\u003Cp\u003EThat way you can be sure your content will perform well, but the way you deliver the message will blow every other creator out of the water.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EThe Pieces Of Your Content Synthesis System\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAll of this is up for you to test and find the consumption method that works best for you.\u003C\u002Fp\u003E\u003Cp\u003EI have tried multiple different ways, but what is \u003Cem\u003Ecurrently\u003C\u002Fem\u003E working well for me is:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EGo on a 30-60 minute walk around noon\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThrow on a YouTube video or audiobook I want to listen to\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ENote high-signal insights and ideas inside \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fcommunity.kortex.co\u002Fc\u002Ffeature-tutorials\u002Fcapture-a-better-way-to-capture-ideas\"\u003EKortex Capture\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWrite out summaries and how I make sense of things while walking\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EOrganize it into its respective location in Kortex (develop the idea further, use it in a newsletter, or turn it into a tweet)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is vastly different from before and will continue to change over time based on how I enjoy consuming at the time (and what I have time for).\u003C\u002Fp\u003E\u003Cp\u003EThe points listed above are a simple, streamlined, and free way of doing this.\u003C\u002Fp\u003E\u003Cp\u003EI want to give you all of the tools so you can experiment for yourself — just keep in mind that many of these are paid tools (they are NOT necessary).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Readwise\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EReadwise allows you to transfer highlights from Medium, Shortform, Kindle, and other content software and store them in Kortex, Notion, or whatever knowledge management software you use.\u003C\u002Fp\u003E\u003Cp\u003EOnce they're in Kortex, you can reference them for writing ideas \u003Cem\u003Eor \u003C\u002Fem\u003Eto reference in your writing (like how you can make newsletters more impactful by quoting authoritative information).\u003C\u002Fp\u003E\u003Cp\u003EReadwise also allows you to save tweets, threads, and other articles to Kortex.\u003C\u002Fp\u003E\u003Cp\u003EThis makes things more convenient, but if you don’t want to pay for it you can always just note things down in Kortex Capture manually.\u003C\u002Fp\u003E\u003Cp\u003EOut of this entire list, Readwise is the most important to me. I use it for saving specific quotes and highlights from Medium and Kindle that I can refer to later.\u003C\u002Fp\u003E\u003Cp\u003EWe have a full tutorial on \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fcommunity.kortex.co\u002Fc\u002Ffeature-tutorials\u002Flibrary-save-any-highlight-to-kortex\"\u003Ehow to best use Readwise and Reader with Kortex here.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ECheck out \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Freadwise.io\u002F\"\u003EReadwise\u003C\u002Fa\u003E here.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Readwise Reader\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EReader is an app by Readwise.\u003C\u002Fp\u003E\u003Cp\u003EIt's incredible. We actually plan on baking it's functionality into Kortex.\u003C\u002Fp\u003E\u003Cp\u003EIn short, you can save any article, newsletter, YouTube video transcript, ePub, PDF, or any other file and \u003Cem\u003Eread + highlight it from the app.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EReader has become my central place for reading and highlighting information. When I highlight, that automatically syncs with Readwise and is imported into Kortex.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Shortform\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EShortform is a book summary app that allows you to get the big ideas from top books (and some nuance). I like using these apps while I am reading or listening to a book. Doing both helps me remember big ideas but also have a lot of nuance. The nuance is usually what gives me the perspectives I need to piece together compelling stories.\u003C\u002Fp\u003E\u003Cp\u003ECheck out \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fshortform.com\u002Fdan\"\u003EShortform\u003C\u002Fa\u003E&nbsp;here (\u003Cem\u003Ethey were kind enough to give you guys a discount on the yearly membership using my link!\u003C\u002Fem\u003E)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Medium and Blogs\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWe’ve discussed this before, but articles are a great way to generate validated ideas and use as inspiration to structure your writing.\u003C\u002Fp\u003E\u003Cp\u003EThese usually give some unique perspectives you can pull from.\u003C\u002Fp\u003E\u003Cp\u003EIf you have a favorite blog, newsletter, or Substack — consider adding that to your content research routine.\u003C\u002Fp\u003E\u003Cp\u003ECheck out \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fmedium.com\u002F\"\u003EMedium\u003C\u002Fa\u003E here.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E5) Audible and YouTube premium\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThese are the two I am currently using the most.\u003C\u002Fp\u003E\u003Cp\u003EWhy? Longer form content is:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESomething that most of the world doesn’t consume seriously\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIt has the most anecdotes, interesting facts, nuances, perspectives, etc that I can use\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EI will listen to these on my walks, listen intently (like a walking meditation), and note ideas with potential use.\u003C\u002Fp\u003E\u003Cp\u003ECheck out \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.audible.com\u002F\"\u003EAudible\u003C\u002Fa\u003E and \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fwww.youtube.com\u002Fpremium\"\u003EYouTube Premium\u003C\u002Fa\u003E here.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E6) Physical books and Kindle\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI would personally recommend having a rotation of 5-10 books that impact you on a deep level.\u003C\u002Fp\u003E\u003Cp\u003EThere are books out there that you resonate with deeply. If you haven’t read them a second or third time — you are missing out on crucial information that you missed last time.\u003C\u002Fp\u003E\u003Cp\u003EThe combination of big ideas from these books is what has formed the foundation for my own book. They are pillars in my life and help me make sense of the world. Why would I not understand every facet of those big ideas and form my own philosophy around them?\u003C\u002Fp\u003E\u003Cp\u003EMy favorite combination:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ERead a \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fshortform.com\u002Fdan\"\u003EShortform\u003C\u002Fa\u003E summary to see if I am interested in reading more\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPurchase and listen to an audiobook on Audible (and note insights straight into Kortex Capture)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPurchase the book on Kindle to read at night and export important highlights with Readwise into Kortex (then I can develop those ideas or use them in newsletters or articles).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003E7) Your Favorite Ideas\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThere will be content you come across that starts to form the foundation of your worldview. These are usually the most impactful book chapters, videos, podcasts, and other content pieces that you feel compelled to build on top of.\u003C\u002Fp\u003E\u003Cp\u003EThese are the content pieces that make everything “click” for you. They make everything make sense. That is your job in this space, to make the most sense to the group of people that you make sense to.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E&gt;&gt; The video below is inside Notion. When I'm talking about The Queue of ideas, that can be done in Kortex Capture, but rather than having pages to organize ideas, you can simply type \"@\" inside Kortex to \u003Cem\u003Econnect \u003C\u002Fem\u003Ethe idea to a document.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F32d2155e8a1c4254a46b427a9b48e37d\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F32d2155e8a1c4254a46b427a9b48e37d}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EThe Point With All Of This\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThe main goal with this system is to have a place to store any and all information you come across throughout your day. No matter where you are getting the information from.\u003C\u002Fp\u003E\u003Cp\u003ETo do this well, you have to search for the congruent voices that make sense to you. This will make you look forward to your research sessions and allow you to be consistent with it.\u003C\u002Fp\u003E\u003Cp\u003EBy having a plethora of tools at our disposal, we can test methods for capturing high signal information no matter where we are getting it from. Podcasts, blogs, books, tweets, etc.\u003C\u002Fp\u003E\u003Cp\u003EThis adds another layer of intention behind everything you do. You will start to gain a deeper appreciation for your work. Every aspect of life starts to gain practical application in a way that can impact and raise the collective well-being.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ENuances And Words Of Advice:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThere have been a few nuances I’ve learned from using this system over time.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Captured ideas can add up fast.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are like me, you’ll want to put anything and everything inside Kortex Capture. Do this enough times and you will get extremely overwhelmed. You won’t want to develop those ideas (in the next section).\u003C\u002Fp\u003E\u003Cp\u003EIn this case, the best thing you can do is clear out all of the information that you are “saving for later” and don’t have an immediate use for.\u003C\u002Fp\u003E\u003Cp\u003EIf those ideas were important, you’ll come across them again when you have a use case for them.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Don’t consume more than you have to.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is a balance between creativity and productivity.\u003C\u002Fp\u003E\u003Cp\u003EWhen you are building out a new project, you may have all of the information you need for the next 2-4 weeks. If you already know what you need to create, content consumption becomes less necessary.\u003C\u002Fp\u003E\u003Cp\u003EExhaust the majority of your creative resources before refueling for the next round.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) This is all up to personal preference.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you are a beginner, this process may hurt your content creation instead of help it. At the end of the day, this is what works for me — it may not work for your specific interests and goals pertaining to content creation.\u003C\u002Fp\u003E\u003Cp\u003EAs with life, your job is to experiment and iterate on a sustainable idea generation system — preferably one that becomes more complex with time (so others have a hard time keeping up).\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EThis Shouldn't Be A Burden\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf all of the information you are storing is overwhelming (instead of inspiring) you will need to iterate on your process.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782315,order:f,data:{title:"The Epistemic Method",video:a,description:"\u003Cp\u003EThe Epistemic Method is a fancy way of saying The Scientific Method — but for your knowledge.\u003C\u002Fp\u003E\u003Cp\u003EThat is what we are as \u003Cem\u003Eunique\u003C\u002Fem\u003E creators — Knowledge Workers that package up their findings and put them out in the world in the form of content, videos, audio, books, and other forms of media.\u003C\u002Fp\u003E\u003Cp\u003ERemember: cognitive, mental, or intellectual development is necessary if you want your work to evolve over time. By doing this on a consistent basis, you are developing your mind.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to be truly creative, you need a lot of information to pull from.\u003C\u002Fp\u003E\u003Cp\u003EIf you want a lot of information to pull from, you need to consistently expose yourself to new information (you need to expand your awareness \u002F consciousness by pursuing your curiosity).\u003C\u002Fp\u003E\u003Cp\u003EYou need a mental (or digital) database of validated ideas that you can treat as digital legos for piecing together compelling content.\u003C\u002Fp\u003E\u003Cp\u003EThe traditional scientific method is used to make new discoveries through testing, experimentation, and iteration on the data you receive.\u003C\u002Fp\u003E\u003Cp\u003EWith the “Epistemic Method” we will be focused on a few things:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EObservation\u003C\u002Fstrong\u003E —&nbsp;you need to observe every aspect of your life and the information you are consuming. Note ideas that come to mind.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EResearch\u003C\u002Fstrong\u003E — you must research for more ideas, data, references, and other things that will make your argument more credible.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EExperiment\u003C\u002Fstrong\u003E — you experiment with the idea by dissecting it and seeing all of its parts. You can now piece those parts together in different ways.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EDiscoveries\u003C\u002Fstrong\u003E — you make discoveries through experimentation and share them with the world.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ETheories\u003C\u002Fstrong\u003E — over time you will start to make connections between your own discoveries and create your own theories.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EProcesses\u003C\u002Fstrong\u003E — you will be testing processes to come up with a replicable method that gets results.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EYou can start to see how the All-In-One Template inside Notion reflects this. Writing longer-form content becomes easy when you have re-usable puzzle pieces.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ERunning An Experiment &amp; Making New Discoveries\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhen you run an experiment, you dissect something. You break it down into it’s parts to gain a deeper understanding of what comprises the whole.\u003C\u002Fp\u003E\u003Cp\u003ELike when you took apart pens as a kid. You unscrewed the pen, took out the little plastic thing holding the ink, played with the spring, and started to understand how it all works together.\u003C\u002Fp\u003E\u003Cp\u003EOnce you do this, you can not only explain what a pen is… but you can explain how it works, why it works that way, who it works best for, and what other use cases it can have.\u003C\u002Fp\u003E\u003Cp\u003EYou can also play around with the parts and give them new use cases.\u003C\u002Fp\u003E\u003Cp\u003EThis is what we are doing, but with the ideas we collect from the Intelligent Imitation process.\u003C\u002Fp\u003E\u003Cp\u003EThat is the first step, having an idea to dissect.\u003C\u002Fp\u003E\u003Cp\u003EBy dissecting the idea, we can dive deeper into its parts, understand the \u003Cstrong\u003Edepth\u003C\u002Fstrong\u003E behind it, and open up room for better ideas (because your competition isn’t doing this).\u003C\u002Fp\u003E\u003Cp\u003EHere some ideas that you can choose to dissect:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Quotes or Tweets\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAre there quotes that make you think “Damn I wish I wrote that?”\u003C\u002Fp\u003E\u003Cp\u003EWell, whats stopping you from understanding the depth behind it and creating your own way of saying it? (Usually, your mind and limiting beliefs behind taking your message seriously is what’s stopping you. Authority is perceived. The only reason you take authors seriously is because they wrote a book based on what they have learned prior.)\u003C\u002Fp\u003E\u003Cp\u003EYou can use your own tweets for this as well. This will help you create and understand the depth behind your ideas.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Thoughts &amp; Ideas That Come To Your Mind\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAs you are reading, writing, consuming, or just going about life — practice being observant of the ideas and thoughts that pop into your head.\u003C\u002Fp\u003E\u003Cp\u003EWith this method, anything can be turned into content. Anything. It’s all a game of packaging up words, ideas, and thoughts into a structure that guides the reader to potential engagement.\u003C\u002Fp\u003E\u003Cp\u003EThis can be treated as a self-reflection and journaling exercise. Are there negative thoughts that you want to understand and reframe through your content? Write them down.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Previous Ideas Or Talking Points Of Yours\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAs you create content in all different forms — writing, speaking, visual (any other of the 5 senses) — you will start to gain a deeper understanding of the point you are trying to get across.\u003C\u002Fp\u003E\u003Cp\u003EThis will spark new mental pathways to go down. This is how you truly become an expert in any given topic. You follow the endless branches that one idea can take you down.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to get philosophical, this is how you become more conscious. You realize that everything connects infinitely.\u003C\u002Fp\u003E\u003Cp\u003EIn essence, you are creating a web of ideas that you can connect and combine (like digital legos) for your writing and creations. This is where things start to get fun.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have an idea you want to dissect, what does the process entail?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EWrite out the idea\u003C\u002Fstrong\u003E — start a new experiment in “The Mind” area of the Notion Command Center.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EAdd a reference\u003C\u002Fstrong\u003E — if the idea sparked from something you are consuming, note where you got it from.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESummarizing it in your own words\u003C\u002Fstrong\u003E — how would you make sense of the idea? How does it make sense to you at your current stage of development? That is how it will make sense to the people you can help.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EOptional\u003C\u002Fstrong\u003E — write out common problems, objections, benefits, metaphors, and personal experiences to set yourself up for great content for that idea. (You will be doing this when you write long-form anyway.)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EKeep in mind that the setup will be a bit different in that course. I would encourage you to keep everything you are learning here in mind. Use The Creator Command Center instead of the Notion template that is provided in that course.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAn All-In-One Solution\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is a journaling, idea generation, note-taking, and content creation process all in one.\u003C\u002Fp\u003E\u003Cp\u003EWhen you have an idea, immediately jot it down in “The Queue” and you can come back to it later.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EMaking New Discoveries\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003E\u003Cstrong\u003EThe following videos are in Notion. I've simplified a lot of this process in Kortex. \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fapp.kortex.co\u002Fpublic\u002Fdocument\u002F517313fb-695c-4c3f-9cec-9d2a980503b0\"\u003E\u003Cstrong\u003EYou can use this template\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E for the notes you write based on the ideas you want to make your own.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf you have the time, we have a \u003C\u002Fstrong\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fcommunity.kortex.co\"\u003E\u003Cstrong\u003Efree Second Brain course\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E that goes over the process in depth.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F6ebb8289cd664005908224aae43c0d7f\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F6ebb8289cd664005908224aae43c0d7f}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EFrom all of the information that you wrote out in the experiment template, how would you summarize it in one sentence?\u003C\u002Fp\u003E\u003Cp\u003ECan you create your own quote-like impactful way of getting that point across?\u003C\u002Fp\u003E\u003Cp\u003EHow can you help someone understand the complexity of what you wrote in a simple way?\u003C\u002Fp\u003E\u003Cp\u003EThese are the BIG ideas that much of your content will revolve around.\u003C\u002Fp\u003E\u003Cp\u003EIn essence, you are developing your ability to create profound insights that have depth behind them.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EFormulating A Process\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYou are in the business of solving your own problems (and the problems of others). You solve problems by creating and testing a process that gets results. These processes can be used for consulting, freelancing, or packaged up into a digital product.\u003C\u002Fp\u003E\u003Cp\u003EFrom the problems that your experiment above presents, can you think of steps that will help people overcome those problems?\u003C\u002Fp\u003E\u003Cp\u003EThis is something you will be improving over time to get better results for those you are helping. Don’t worry about getting all of the steps 100% perfect the first time around. Systems are created from consistent positive and negative feedback.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBonus points:\u003C\u002Fstrong\u003E contemplate a compelling name for your process. If people use your process, they will talk about it and attribute their success to your unique system. This spreads your name, gives you more authority, and of course — get’s results for others.\u003C\u002Fp\u003E\u003Cp\u003EProcesses can be reused throughout much of your content, but under different lenses and perspectives.\u003C\u002Fp\u003E\u003Cp\u003EThis is one big reason I stress doing things your own way and figuring things out for yourself. It will take time, but \u003Cstrong\u003E\u003Cem\u003Ecoming up with unique processes that solve problems in your own life is the best way to monetize your account.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhy? Because you understand the real-world relatable problems that others are facing, you’ve tested various ways of solving it, and you’ve come up with a unique process that catches attention. People will pay for that. (This entire course is a culmination of processes I’ve developed.)\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F78f76f50e1a44e2da1426f9113607440\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F78f76f50e1a44e2da1426f9113607440}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783517,order:d,data:{title:"Your Digital Reality",video:a,description:"\u003Cp\u003EPlease keep in mind — we are getting into the advanced stuff here.\u003C\u002Fp\u003E\u003Cp\u003EIf you are at a beginner stage in your content creation journey, I would read through this once but not prioritize it just yet.\u003C\u002Fp\u003E\u003Cp\u003EIf you are not seeing steady growth from your tweets, threads, engagement, and other methods — something needs to change (whether its the content itself, the engagement level of your replies, or quantity of connections you have made to start growing with).\u003C\u002Fp\u003E\u003Cp\u003EThis is my way of creating your Niche Of One, Personal Monopoly, or whatever you want to call it. The notion of becoming irreplaceable and building a loyal audience through your content, ideas, and helping people understand (or gain clarity).\u003C\u002Fp\u003E\u003Cp\u003ERemember how I showed you this graphic in one of the first modules?\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fl91na\u002F290583431656422314y14creativity%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EThis brings up my notion of Digital Consciousness.\u003C\u002Fp\u003E\u003Cp\u003EEvery piece of information you become directly conscious of can be used to create something in the digital world.\u003C\u002Fp\u003E\u003Cp\u003EAs you are dissecting certain tweets, quotes, ideas, and other pieces of information with your \u003Cem\u003Eexperiments\u003C\u002Fem\u003E, you are expanding your consciousness in those specific domains. By having them written down, you can use them as building blocks to create something of value.\u003C\u002Fp\u003E\u003Cp\u003EI don’t want to confuse you too much with my weird theories, but I know some of you will gain something from viewing it under this lens.\u003C\u002Fp\u003E\u003Cp\u003ELet’s dig into the practical stuff.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ETheorizing A Concept, Framework, Or Metaphor\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhat \u003Cem\u003Eactually\u003C\u002Fem\u003E makes you stand out from everyone else?\u003C\u002Fp\u003E\u003Cp\u003EWhat makes you \u003Cem\u003Ememorable\u003C\u002Fem\u003E?\u003C\u002Fp\u003E\u003Cp\u003EWhat makes people spread your ideas via word of mouth rather than just the retweet button?\u003C\u002Fp\u003E\u003Cp\u003EThe ability to create a memorable way of understanding a specific idea.\u003C\u002Fp\u003E\u003Cp\u003EThat is, the ability to simplify complex topics.\u003C\u002Fp\u003E\u003Cp\u003EThe ability to make the idea “click” for somebody else.\u003C\u002Fp\u003E\u003Cp\u003EMost of the time, you aren’t going to have revolutionary ideas. Those come after you have had bad, good, and great ideas.\u003C\u002Fp\u003E\u003Cp\u003EThis isn’t a bad thing, it just means that you can bring a new perspective to the idea you are trying to put across.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EAlan Watts has the concept of “Gamble on yourself.”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EDaniel Vasallo has the concept of “Portfolio of small bets.”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI’m sure a Bhuddist has some form of “Plant and water seeds daily.”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EJames Clear has the concept of “1% better every day.”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EJack Butcher has the concept of “Personal Monopoly”\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI don’t know who exactly coined the term “One-Person Business” but it makes sense.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EGreg Doucette created his entire brand around “Harder Than Last Time”\u003C\u002Fp\u003E\u003Cp\u003EWhenever you hear “1% better every day,” you think of James Clear, right?\u003C\u002Fp\u003E\u003Cp\u003EYou are bringing him followers and book sales just because he is living in your head rent-free.\u003C\u002Fp\u003E\u003Cp\u003EWhat is the commonality behind all of these?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThey have depth\u003C\u002Fstrong\u003E — it would take a few articles, podcasts, a course, or an entire book to explain the problems, benefits, experiences, topics, and other various things that explain that concept.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThey make sense\u003C\u002Fstrong\u003E — you can infer what these concepts, metaphors, or frameworks mean.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThey are validated ideas\u003C\u002Fstrong\u003E — these are best created from the topics that you love talking about and consistently get good engagement.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EThey are based off of experience\u003C\u002Fstrong\u003E — everyone is saying the same thing under their own lens of perception.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E“Portfolio of small bets” is from an investor background and attracts those that resonate with that message.\u003C\u002Fp\u003E\u003Cp\u003E“Plant and water seeds daily” would attract the more spiritually inclined people.\u003C\u002Fp\u003E\u003Cp\u003E“1% better every day” attracts the self-help crowd.\u003C\u002Fp\u003E\u003Cp\u003EYou can help people understand something without them having to know all of the depth behind it.\u003C\u002Fp\u003E\u003Cp\u003EThat is what we are aiming for here. Understanding by creating new knowledge. Knowledge that explains something in a simple way in a way that you understand it best (so that your audience — that is congruent with your voice — will understand it best.\u003C\u002Fp\u003E\u003Cp\u003EHow do you come up with these?\u003C\u002Fp\u003E\u003Cp\u003EIt takes practice and dissecting ideas from what we’ve previously discussed, but the way I’ve found this to work best is to \u003Cem\u003Evisualize\u003C\u002Fem\u003E the idea.\u003C\u002Fp\u003E\u003Cp\u003EThis is why I started creating graphics for most of my newsletters.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EI take a big idea from the newsletter I wrote\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI brainstorm how I could visualize it\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI draw it out on paper and iterate a few times\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI slap a compelling name on it to help people remember it\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThere are a few concepts that I’ve creative over time (and for my book). \u003Cstrong\u003EThese help me illustrate what’s already been said in a new and unique way.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Faetfl\u002Fscreenshot%2020241111%20at%20123224pm.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E“Mental Masturbation” came from reading about peak performance, cheap dopamine, and how telling people your goals can release dopamine similar to actually achieving the goal.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fjdt3v\u002Fscreenshot%2020241111%20at%20123309pm.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E“Fill Empty Use” came from reflecting on my daily routine. This could easily be turned into a productivity product with the amount of depth it holds. It combines teachings from eastern wisdom, modern deep work, and self-help advice.\u003C\u002Fp\u003E\u003Cp\u003EIn my book, I use “The Game” to explain reality.\u003C\u002Fp\u003E\u003Cp\u003EI use “The Virus” to explain the ego in relation to The Game.\u003C\u002Fp\u003E\u003Cp\u003EI use “The Blur” to explain perspective, perception, and the dangers of assumption.\u003C\u002Fp\u003E\u003Cp\u003EI’ve talked about “going on a walk” enough to the point where other people are talkin
