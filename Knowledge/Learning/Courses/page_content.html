y are trying to display. Their content matches that.\u003C\u002Fp\u003E\u003Cp\u003EBUT, for most people, you will want to create a professional profile photo or a logo that displays the tone you plan to speak in.\u003C\u002Fp\u003E\u003Cp\u003EA few things to consider:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) How is the lighting?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECan you see your face clearly?\u003C\u002Fp\u003E\u003Cp\u003EAre you under harsh lighting that makes you look bad?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Where are you looking?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAre you looking away from the camera? (For a more mysterious or insightful look)\u003C\u002Fp\u003E\u003Cp\u003EAre you looking at the camera? (For a more direct and confident look)\u003C\u002Fp\u003E\u003Cp\u003EAre you looking at your content? (Directing people's attention to your content)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Do you have good contrast?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDoes your picture stand out on the timeline?\u003C\u002Fp\u003E\u003Cp\u003EI am not talking about only color here. I am talking about contrast between creator and consumer images — will people think of you as a followable person? Or will they see you as someone who is just a bit more active on socials?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Are you unattractive?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDon't take this personally, but you know if you are unattractive or not.\u003C\u002Fp\u003E\u003Cp\u003EIt is human nature to trust attractive people more.\u003C\u002Fp\u003E\u003Cp\u003EIf you do not have the best looks, consider being anonymous and paying for a professional icon or logo to be created on Fiverr or Upwork.\u003C\u002Fp\u003E\u003Cp\u003EOR — have someone create a vector or animated version of a good picture of yourself.\u003C\u002Fp\u003E\u003Cp\u003EWe will go over examples of these at the bottom of this section.\u003C\u002Fp\u003E\u003Cp\u003EIf you do go the anonymous route, you have to be extra sure that you are hitting all 3 pillars of social leverage.\u003C\u002Fp\u003E\u003Cp\u003EThere is an art to running an anonymous account that still builds trust and brings in sales.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: The Only Thing They See\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhen you are engaging with other people or having your content shared — people only see your profile picture, your name, and the content along with it.\u003C\u002Fp\u003E\u003Cp\u003EDoes your profile picture \u003Cem\u003Escream\u003C\u002Fem\u003E that you are a creator that provides value?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ECrafting A Bio Based On Where You're At In Your Journey\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhen you are an absolute beginner you won't have much authority to bank on. You can take a few directions in this case:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ELearn in public\u003C\u002Fstrong\u003E — form your bio based around what you are learning, what you talk about, and why people should care.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBuild in public\u003C\u002Fstrong\u003E — form your bio based around a project you are building, the vision you are building out, and the lessons that come from that.\u003C\u002Fp\u003E\u003Cp\u003EYou don't have to have a shred of experience to start posting online.\u003C\u002Fp\u003E\u003Cp\u003EYou can curate and share content that you've learned. An example from Sahil:\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Ffkohn\u002Fscreenshot%2020241110%20at%2050657pm.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fx.com\u002FSahilBloom\u002Fstatus\u002F1530548115891175424\"\u003E&gt;&gt; Link to the post.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahil writes down what he learns and teaches what he learned. It can be that simple.\u003C\u002Fp\u003E\u003Cp\u003EIf you are experienced and have relevant expertise (expertise that relates to your Domain Of Mastery) you can:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Flex your credentials or accomplishments\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHave you helped a certain amount of people?\u003C\u002Fp\u003E\u003Cp\u003EHave you worked somewhere reputable that people will recognize (I.E. Google?)\u003C\u002Fp\u003E\u003Cp\u003EWhat do you have that others want? That's why people follow you — because they want to do what you've done. They want a higher status in the world. They want to know what you know.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Show people what project you are building.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAre you building something that will help your audience?\u003C\u002Fp\u003E\u003Cp\u003EAre you working on a project — personal or professional — that others can benefit hearing the lessons from and learning about?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Be straightforward with what you talk about and why it matters.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhat&nbsp;\u003Cem\u003Eexactly&nbsp;\u003C\u002Fem\u003Edo you help people learn and why should they care? What problem are you solving or benefit are you promising? What's the transformation?\u003C\u002Fp\u003E\u003Cp\u003EThe main thing is accurately describing or implying what the reader will learn, achieve, or receive with social proof to back that.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOne thing to keep in mind:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis goes against much of the advice in the freelancing or consulting space.\u003C\u002Fp\u003E\u003Cp\u003EThey ALWAYS tell you to have the \"\u003Cem\u003EI help X do Y without Z\u003C\u002Fem\u003E\" bio.\u003C\u002Fp\u003E\u003Cp\u003EBoring. Everyone does that. And you know what happens if everyone does it...\u003C\u002Fp\u003E\u003Cp\u003EThis will only make you a commodity and limit the amount of people you can help.\u003C\u002Fp\u003E\u003Cp\u003EIt will also make you feel like you can't talk about your other interests.\u003C\u002Fp\u003E\u003Cp\u003ESave the selling for somewhere else. Not in your bio.\u003C\u002Fp\u003E\u003Cp\u003EEmphasize education, bringing people into your deeper content (your newsletter), and selling from there.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: Don't Overthink This\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EHow can you creatively put across what you are helping other people achieve or learn? Why should they care?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EOther Profile Touchpoints To Consider\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThere are a few other aspects of social media profiles on any platform that should be taken into account.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Your header image.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDoes it match your brand colors?\u003C\u002Fp\u003E\u003Cp\u003EAre you promoting a product? If not, does the image you are using represent your vision (does it give off the feeling of what people will experience when they reach your vision)?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Your profile link.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMany people are afraid of putting a link in their profile because it may seem \"salesy\" or feel like you are selling something.\u003C\u002Fp\u003E\u003Cp\u003EPutting a link in your bio shows that you are building something. It gives people somewhere to go to deepen their trust with you.\u003C\u002Fp\u003E\u003Cp\u003EIf you don't have a link in your bio, you are missing out on building a loyal following.\u003C\u002Fp\u003E\u003Cp\u003EPeople follow others because they give out valuable information.\u003C\u002Fp\u003E\u003Cp\u003EWhen in doubt, put a link to your newsletter there.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Your pinned posts.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is available on a few platforms like Twitter and TikTok.\u003C\u002Fp\u003E\u003Cp\u003EWhat should you put here?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYour highest engagement post to flex social proof (people trust things with high engagement).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA thread or post about your hero's journey (your story, the struggles you went through, and what you talk about).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA thread or post that has actionable beginner-level advice based on your expertise to raise their level of awareness.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAll of those should plug your newsletter so you can funnel readers into there.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) What is showing on your profile timeline.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou don't want people to go to your profile and see a bunch of retweeted or shared content. You want to give them a taste about what kind of content you post.\u003C\u002Fp\u003E\u003Cp\u003EThis stresses the importance of un-retweeting or un-sharing posts every day.\u003C\u002Fp\u003E\u003Cp\u003EYou can also retweet your best tweets after you share someone's posts to keep yours at the top.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EInsight: Levels Of Awareness\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ERemember that you are speaking to a low level of awareness when they come across your profile. They are nowhere near ready to buy from you or even trust you.\u003C\u002Fp\u003E\u003Cp\u003EFocus on what they will learn in basic terms.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782323,order:o,data:{title:"Non-Needy Networking",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe45f3bd2077b48c3a5f9734520576c7c\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe45f3bd2077b48c3a5f9734520576c7c}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EMost people suck at DMs.\u003C\u002Fp\u003E\u003Cp\u003ESeriously. It's a problem.\u003C\u002Fp\u003E\u003Cp\u003ENever, and I repeat never ever ever expect a response if all you send is:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EHi or hey\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow are you\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECan you follow me back\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA straight sales pitch with no prior connection\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA long block of text that takes too much time to read (especially if the sentences aren't spaced out)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EYou have to approach DMs tactically. Especially if you are reaching out to a big account that gets 10+ DMs an hour and probably doesn't check them (they usually skim over them to see if there is anything important).\u003C\u002Fp\u003E\u003Cp\u003EAgain, put yourself in the other person's shoes and think for a second. How can you stand out from the sea of crappy DMs that don't provide a shred of value before asking for something in return?\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E7 Steps To Non-Needy Networking\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EKnowing how to communicate and DM another person that you want to connect with will open up opportunities to paid work, social leverage, and meeting high-level people. You can use this strategy to:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EGet a 50,000+ follower account to retweet your thread that will result in massive growth (the same goes for any other social platform sharing your post)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHave connections that will share new growth strategies with you (Dickie Bush just sent me a LinkedIn tip the other day out of nowhere, I feel compelled to return the favor now)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EJoin or create mastermind groups and begin forming your tribe (that you will grow with for much of your social media journey)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETo put your name in more peoples mouths. The more people that know about you, the more work and potential connections will be sent your way. \u003Cstrong\u003EGet your name in front of as many eyes as possible.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EHere are the 7 steps of Non-Needy Networking:\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E1) Find somebody that you WANT to DM\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis is not exclusive to making connections. It is crucial for paid work as well.\u003C\u002Fp\u003E\u003Cp\u003EThe common theme between service businesses is that their life is a living hell if they do not resonate with the client they are working with.\u003C\u002Fp\u003E\u003Cp\u003EReach out to people that:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EYou are inspired by\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou would want to work with\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou would want to strategize with\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou see potential for mutual benefit\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWhen you are just starting out, you will have to work your way up the ladder. Start by DMing people that are within your follower range (or your cohort classmates!)\u003C\u002Fp\u003E\u003Cp\u003EOnce you have an audience and leverage, you can really reach out to anybody and get a warm response.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EWhere can you find people to DM?\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EThe \"following\" list of accounts that you like\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIn the reply area of one of your mentors (if people are replying, it is implied that they are trying to grow and network)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThose are the main two areas to find people without using any fancy prospecting tools.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E2) Send them an inspired compliment\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EFind a piece of their content, work, or current projects that you are truly inspired by. Send it to them and tell them how it resonated with you.\u003C\u002Fp\u003E\u003Cp\u003EThis requires you to actually like their work\u003C\u002Fp\u003E\u003Cp\u003EPeople love praise — and per the principle of reciprocity — will feel obligated to repay this soft favor.\u003C\u002Fp\u003E\u003Cp\u003EAn example for a tweet on managing emotions:\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EWhat's up Dan, this tweet hit me hard. I've been going through it the past couple of days and this instantly gave me some relief. Thank you. [add the link to the post]\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003ESimple as that.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E3) Show interest in them\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIf they don't respond, you can try reaching out again in the same manner.\u003C\u002Fp\u003E\u003Cp\u003EShowing interest is communication 101 — showing interest makes you interesting.\u003C\u002Fp\u003E\u003Cp\u003EAsk them about:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETheir goals\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat they are building\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EWhat they do for work\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis gives you the opportunity to give value (even if YOU don't have value to give right now).\u003C\u002Fp\u003E\u003Cp\u003ELet's assume they respond with the generic \"thank you so much.\"\u003C\u002Fp\u003E\u003Cp\u003ENow, you can either find what they are working on from their profile or just ask them.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf you find what they are working on:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EWhat are your next plans with Modern Mastery? It's been crazy seeing it grow, I'm curious what you've got in store.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003E\u003Cstrong\u003EIf you can't find what they are working on:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EDo you have anything that you're building right now? With that kind of content you must have something bigger in the works.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Ch2\u003E\u003Cstrong\u003E4) Lead with value\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis is the part that trips most people up.\u003C\u002Fp\u003E\u003Cp\u003EYour first options are to:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESee where you can help\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESend actionable tips\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESend resources, systems, or videos you've created or remember off the top of your head\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cem\u003EDon't go straight for a transaction when you haven't given anything first.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you have to ask more questions in order to send better actionable tips or resources, do it.\u003C\u002Fp\u003E\u003Cp\u003EBy resources I mean YouTube videos, articles, or anything that may be able to help them — or would pique their interest.\u003C\u002Fp\u003E\u003Cp\u003EIf you have no value to give you can:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ESend a resource that can help them with their goals\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EConnect them with someone else in your network\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EJust continue having a good conversation and showing interest\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EShow that you are interested in helping them.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E5) Get on a call to make a deeper connection\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis part is optional but recommended. You can skip straight to step 7 after a few days, but I would practice all of these steps at some point.\u003C\u002Fp\u003E\u003Cp\u003EMaking that \"face-to-face\" interaction is priceless. Nobody can see you, your personality, or your mannerisms via text.\u003C\u002Fp\u003E\u003Cp\u003EWhen I was starting out, I was getting on zoom calls left and right with people that I wanted to get to know better. It's more normal than you think — and people are usually open to it when it is clear that you are just there to get to know them.\u003C\u002Fp\u003E\u003Cp\u003EYou can also take the conversation to somewhere like Telegram and send voice messages to make yourself seem more human. Most social accounts use Telegram and Whatsapp groups to communicate and strategize.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E6) Follow up with value\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ERemember their goals and keep an eye out for any content, resources, or people you can send their way. When you find something or someone, send it to them.\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EI remember you telling me about your plans for [their project or goal]. I found this today and thought you'd find it helpful.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003E\"This\" can be a YouTube video, article, lead magnet you found, or a person you connected with that may be able to help them.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003E7) Follow up with an ask\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EBy this point you've built a pretty damn solid connection. You've given value to the point where they are ready to return the favor. From here you can:\u003C\u002Fp\u003E\u003Cp\u003EAsk them to join a mastermind group\u003C\u002Fp\u003E\u003Cp\u003ESend them one of your posts that you put a lot of time into\u003C\u002Fp\u003E\u003Cp\u003EAsk any specific questions you have for them without paying for consulting\u003C\u002Fp\u003E\u003Cp\u003EIf your plan is to leverage their audience for growth, be sure to write a post that they would want to share. Then, you can send it to them and mentioned that they inspired that post.\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EYo, just wrote this up and thought you'd enjoy it. It was inspired by our previous conversation.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003EDo not ask them to retweet it. Let them engage with it however they see fit.\u003C\u002Fp\u003E\u003Cp\u003EEven if you don't get a retweet or share, any engagement will help more people see it — helping you grow.\u003C\u002Fp\u003E\u003Cp\u003EYou should be reaching out to people almost every day. If you are immersing yourself in the environment of your interests, you should see inspirational people that you want to reach out to on a daily basis.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf you want to increase the chances of larger accounts responding to your DMs — follow them and engage with their content for a few days before reaching out so they are familiar with your face and profile picture.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782324,order:s,data:{title:"Growing As A Beginner",video:a,description:"\u003Cp\u003EWhen you are just starting out (on any social media platform) you won't have any eyes on your profile.\u003C\u002Fp\u003E\u003Cp\u003EThis means you need to get creative and understand how you are going to get eyes on your profile without retweets or shares.\u003C\u002Fp\u003E\u003Cp\u003EIt takes time to network and DM a lot of people, but there are other options you can take advantage of.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EHow To Engage Properly\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EMost people know about this or have caught onto it — but the main way of getting eyes on your profile without relying on content is through engagement.\u003C\u002Fp\u003E\u003Cp\u003EThat is, engaging with larger accounts in your niche because they already have traffic (eyeballs) going to the replies.\u003C\u002Fp\u003E\u003Cp\u003EIf your profile picture is good and catches attention, people will be more likely to read your replies.\u003C\u002Fp\u003E\u003Cp\u003EDo not just reword what they said or write something that won't get people to click on your profile.\u003C\u002Fp\u003E\u003Cp\u003EInstead:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EGive your perspective on the topic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETalk about a problem you solved related to that topic and how\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETell a short story that comes to mind when reading that topic\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EADD to the tweet and format it like you would your own content\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAsk a question that will get them to respond to you\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe more replies you get out, the more potential for growth you have.\u003C\u002Fp\u003E\u003Cp\u003EThis is also a great way to generate content ideas.\u003C\u002Fp\u003E\u003Cp\u003EIf you can't think of content ideas, go engage with 5 people's tweets and tell me you don't have ideas anymore.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc107dd2fa13d41b2b40551a2db13b318\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fc107dd2fa13d41b2b40551a2db13b318}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EForbidden Growth Strategy For Those Under 1000 Followers\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EThis isn't something that people would advise. Many advise against it.\u003Cbr\u003E\u003Cbr\u003EBut, this is something I did at the start and I want to give you tools you can use at YOUR own discretion.\u003Cbr\u003E\u003Cbr\u003EYou will also want to ween off of these strategies soon.\u003C\u002Fp\u003E\u003Cp\u003EI was not going to include this here, but I want to give you multiple different weapons to attack social media with.\u003C\u002Fp\u003E\u003Cp\u003EIt is your responsibility to use these strategies correctly.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to play it safe — \u003Cem\u003Eavoid follow for follow completely.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlso, Twitter and Instagram have a limit on the amount of content you can like.\u003C\u002Fp\u003E\u003Cp\u003EIf you plan to use the like strategy — start off with no more than 20 per day. You can test and increase from there, but the higher you go, the more fire you are playing with.\u003Cbr\u003E\u003Cbr\u003EThe video has more nuance and the entire 2-fold strategy.\u003C\u002Fp\u003E\u003Cp\u003EPlease do not give me credit for this strategy lol. Use it at your own risk.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F06ebafa6422e4006a6526d2cdde3fb83\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F06ebafa6422e4006a6526d2cdde3fb83}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EGetting Started With Content On The Right Foot\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EVirality doesn't matter — but it would be silly to not put as much effort as you can into increasing the engagement of any given post.\u003C\u002Fp\u003E\u003Cp\u003EHow can you make even the most boring topic high engaging?\u003C\u002Fp\u003E\u003Cp\u003EWe will be diving into more advanced content creation strategies later on, but I want to give you the strategy that I used for a long time to come up with high-engaging tweets.\u003C\u002Fp\u003E\u003Cp\u003EThe secret to all of this (especially at the beginning): \u003Cstrong\u003EDO WHAT WORKS.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAgain, this is why imitation and emulation is important.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EWhere do you find content ideas?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMost popular YouTube videos from creators in your niche\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETop ranking blog posts found through Google search\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe featured articles on Medium based on your interests\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ETop tweets from creators in your niche using \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Ftwemex.app\u002F\"\u003ETwemex\u003C\u002Fa\u003E or \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fsuperx.tools\u002F\"\u003ESuperX\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPinterest, Instagram, TikTok — I have not figured out how to find the best posts, but if they get high engagement you can take them\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cem\u003E​​​​​​​I would recommend pulling topics from your Domain Of Mastery to search on YouTube, Google, or Medium.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHow do you use these content ideas?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThe content you find will be tried and true (especially the YouTube videos, they work wonders for idea generation).\u003C\u002Fp\u003E\u003Cp\u003EYouTube videos, podcasts, and articles can be turned into threads. You can also turn ideas from those videos into individual tweets.\u003C\u002Fp\u003E\u003Cp\u003EThe main thing you are looking for here is the headline or video title.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to take that big idea and turn it into content that falls under your brand.\u003Cbr\u003E\u003Cbr\u003E\u003Cstrong\u003EA headline can be turned into:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EShort-form content (tweet, insta post, another headline)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EAn idea for your own expansion on that idea (a thought that triggers a thought)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cstrong\u003EThe content in a video or article can be turned into:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EList style tweets \u002F social posts (if the original content is structured \u002F numbered)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIndividual tweets from a random \"knowledge bomb\"\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThreads that are already structured for you\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is a given, but do not plagiarize — synthesize and curate.\u003C\u002Fp\u003E\u003Cp\u003EThis is what everyone does. We all just steal from each other to give different perspectives on a specific idea Your customers are determined by your branding + marketing + getting in front of their face with the right offer.\u003C\u002Fp\u003E\u003Cp\u003EThere is only so much you can talk about for a specific topic — so why not talk about the ideas that work?\u003C\u002Fp\u003E\u003Cp\u003EWe all have our own unique biases that will make these unique. This is an art.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F8578f1ce9c1840d697f98e6a24a8076e\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F8578f1ce9c1840d697f98e6a24a8076e}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ELeveraging Larger Audiences With Content Curation\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYou can get in front of more people by leveraging connections that you make in the DMs and engaging with larger accounts, but there is another strategy.\u003C\u002Fp\u003E\u003Cp\u003EThere are 2 ways to do this:\u003C\u002Fp\u003E\u003Cp\u003E1) You can write a thread, tag relevant people that talk about that topic, and send it to them saying they inspired the post.\u003C\u002Fp\u003E\u003Cp\u003E2) You can curate a list of tweets, visuals, or posts that have already done well (by looking at the creators' top tweets). You can then create a thread out of these, tag all of them, and potentially get retweeted by everyone.\u003C\u002Fp\u003E\u003Cp\u003EThis is difficult to explain in text, so I'll let the video take over from here.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe5eb10852c604333a83332ee1e04141b\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fe5eb10852c604333a83332ee1e04141b}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:782325,order:9,data:{title:t,video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F7d526d81ebd547b29e7f596e73a774dc\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F7d526d81ebd547b29e7f596e73a774dc}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003ESo far, we've learned:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhat makes an effective \u003Cem\u003Epersonal\u003C\u002Fem\u003E brand\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow to create your own niche by prioritizing your interests\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe first iteration of your life's work that you will actualize with the power of social media\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ENuances to creating a profile that attracts the right followers\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIn the next module, we will be diving deep into content creation. That's where the real fun begins. Until then, here are some lever-moving actions that you should be adding to your to-do list every day.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003ELever Moving Actions\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003E\u003Cstrong\u003E1) Create the first iteration of your profile.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ECreate a clickable profile picture, welcoming bio, and header image that puts off the vibe you want.\u003C\u002Fp\u003E\u003Cp\u003EYou can always go back through the previous modules as you are doing this.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Study your mentors and try to emulate their content style.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYou can download the \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Ftwemex.app\u002F\"\u003ETwemex\u003C\u002Fa\u003E or \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fsuperx.tools\u002F\"\u003ESuperX\u003C\u002Fa\u003E X extension to view certain accounts' top tweets. You can also use \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fthedankoe.com\u002Fget\u002Ftweethunter\"\u003ETweetHunter\u003C\u002Fa\u003E for the same features and be able to schedule your tweets.\u003C\u002Fp\u003E\u003Cp\u003EStudy them and try to recreate your own content from those.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EStart posting at least 1 tweet a day.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EEventually, you will work up to 3-5 a day. I am currently posting 3.\u003C\u002Fp\u003E\u003Cp\u003EDon't worry about optimal post times just yet.\u003C\u002Fp\u003E\u003Cp\u003EAnything between 5am and 2pm ET seems to work just fine.\u003C\u002Fp\u003E\u003Cp\u003EIf you have a lot of content ideas, feel free to go scorched earth for the sake of practicing your content writing.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E3) Outline a newsletter based on the interest you want to build authority in.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis can stem from a lead-magnet outline — or it can serve as a way of generating content and thread ideas.\u003C\u002Fp\u003E\u003Cp\u003EYou can start now (which I would recommend) or wait until we go over the long-form writing framework.\u003C\u002Fp\u003E\u003Cp\u003EIf you'd like, write this newsletter as a X thread first and use the Non-Needy Networking process to have larger accounts retweet it — meaning you will grow faster.\u003C\u002Fp\u003E\u003Cp\u003EThat thread can always be sent as a newsletter down the road. Likewise with newsletters, they can always be turned into threads later on.\u003C\u002Fp\u003E\u003Cp\u003EIt is NOT a waste to start writing long-form content now. You can reuse those ideas forever and build on top of those thoughts.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E4) Start adding value to other accounts by engaging with and DMing them to build connections.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhen you are replying to accounts — add on to the thought. Don't just reword or reiterate what they said.\u003C\u002Fp\u003E\u003Cp\u003ETalk about a problem you had relating to that problem and what solved it for you.\u003C\u002Fp\u003E\u003Cp\u003EThis can also help spark content ideas of your own. Do you have a different perspective or application of their content?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EStart blocking off 15-30 minutes to engage with at least 10 accounts a day.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EWhile you are at it, DM 1 of those accounts per day using the Non-Needy Networking.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EAll of these can and should be added to the Daily Focus section of your Notion dashboard.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EThe Evolution Of My Brand\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EMost people only see the polished product of my brand.\u003C\u002Fp\u003E\u003Cp\u003EI've built:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E10+ lead magnets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E2 ebooks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E3 courses\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E1 community (with hundreds of articles and trainings)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESold 2 different freelancing service\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESold 3 different consulting offers\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI've changed my bio 100+ times\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI've changed my header image 20+ times\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EI've written 10s of thousands of tweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESent 100+ emails\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBuilt funnels for all of my products and lead magnets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EEvery one was better than the next.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMy best advice has and will always be:\u003C\u002Fstrong\u003E publish as fast as you possibly can and iterate from there. You can start over and pivot whenever you please.\u003C\u002Fp\u003E\u003Cp\u003EYou don't see the steps I took and that can be intimidating. I want to go over my brand evolution in the video above.\u003C\u002Fp\u003E",digital_assets:[]}}]},{module_id:214759,status:b,data:{title:"Delivering A Unique & Impactful Message"},lessons:[{lesson_id:783486,order:b,data:{title:"The Experience Model",video:a,description:"\u003Cp\u003EKeep in mind — this is my philosophy behind personal branding and content. This section will be more theory than step-by-step processes or systems. Keep that in mind. This won’t be inherently actionable. Treat it as a seed of awareness to make sense of over time.\u003C\u002Fp\u003E\u003Cp\u003EI did not bring this up in the previous module so you can focus your attention and priorities on a select few interests or skills that you choose to master.\u003C\u002Fp\u003E\u003Cp\u003EAt the end of the day, your unique experience on this Earth \u003Cstrong\u003Ewhile pursuing those interests\u003C\u002Fstrong\u003E is what people care about — not the interests themselves.\u003C\u002Fp\u003E\u003Cp\u003EPeople care about \u003Cstrong\u003Ehow those interests will help impact their life\u003C\u002Fstrong\u003E. Your interests are the “how.”\u003C\u002Fp\u003E\u003Cp\u003EThey could care less which interest it is. They care about how it will make their life better.\u003C\u002Fp\u003E\u003Cp\u003EIf I have a desire to get a more lucrative job and you can create a persuasive argument that shows me web development (an example interest) is the best way to do that, I will listen to you.\u003C\u002Fp\u003E\u003Cp\u003EYou add firepower to this persuasive argument by considering all aspects of the lifestyle associated with it. \u003Cstrong\u003EYour lifestyle is unique.\u003C\u002Fstrong\u003E No matter how “boring” you may think your lifestyle is — it is not.\u003C\u002Fp\u003E\u003Cp\u003EOnce you have hooked them in with certain aspects of your life experiences, it is up to you to educate them on how to get there (through authoritative content, newsletters, and other things like a lead magnet, product, or service.)\u003C\u002Fp\u003E\u003Cp\u003EYou attract a unique following of people by talking about your life experiences — your lifestyle. Your life experiences are the “why” behind your interests. The pains, benefits, and range of emotions associated with your lifestyle.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EThis is how you start to bridge the gap between “work” and “life.”\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EYour Domain Of Mastery Is A Vessel For Self-Development (Most Importantly, Mental Development)\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EYour Domain Of Mastery is a structured way of digging deeper into life and connecting its sub-components. \u003Cstrong\u003EIt is a way of guiding your learning.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ELearning, dissecting, connecting, and teaching is how you start branching into the iceberg of life itself.\u003C\u002Fp\u003E\u003Cp\u003EYou may not make this connection yet — but all worthwhile paths in life lead to the same endpoint, \u003Cem\u003Ewhich is life itself.\u003C\u002Fem\u003E As you dig deeper and deeper into your Domain Of Mastery you will realize that everything connects.\u003C\u002Fp\u003E\u003Cp\u003EThis requires a foundation of self-development.\u003C\u002Fp\u003E\u003Cp\u003EA foundation of self-development creates the opportunity for unlimited unique content ideas.\u003C\u002Fp\u003E\u003Cp\u003ESelf-development implies that you are actively improving your mind, body, spirit, finances, and life itself.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EThe most important pillar here is the mind.\u003C\u002Fstrong\u003E Mental expansion and intellectual development are the foundation of diving deeper into your Domain Of Mastery.\u003C\u002Fp\u003E\u003Cp\u003EThink about it… the people that make the most money (and the greatest impact on the world) are not manual labor workers. There is a reason they are consistently being phased out.\u003C\u002Fp\u003E\u003Cp\u003EThe people that make the largest impact and most money are the creators, strategists, visionaries, leaders, and innovators of the world. They CREATE solutions with their mind.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EExpanding your mind = increasing your creative potential.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EIn the 3rd module of this course, I will be giving you a structured way of developing your mind and creating unique solutions, perspectives, and theories.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EYou must become a “thought leader,”\u003C\u002Fstrong\u003E as cringe as that may sound.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EThat means you have to take yourself, your work, and your life seriously.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you have yet to choose a 3rd complimentary interest for your Domain Of Mastery, I would highly recommend self-development or mental mastery as a whole. This will help you master your Domain much faster and create unique perspectives for your content.\u003C\u002Fp\u003E\u003Cp\u003EThe iceberg of self-development contains things like:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EPsychology\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESpirituality\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ESurvival\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EMetaphysics\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHuman potential\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPhilosophy\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELeadership\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EStrategy\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ELearning\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECreativity\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECosmology\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHuman behavior\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPerformance &amp; productivity\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIn general, understanding life itself and expanding your mind. The things that will help you create innovative solutions to modern problems (and eventually make some money doing so)!\u003C\u002Fp\u003E\u003Cp\u003ESelf-development as a whole will increase the impact of whatever money-making skill you choose to build authority in. Because once you understand how to develop yourself, you understand how to develop others.\u003C\u002Fp\u003E\u003Cp\u003EPersonal growth = business growth.\u003C\u002Fp\u003E\u003Cp\u003EMy favorite resource that everyone should be exposed to is Actualized.org.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fyoutu.be\u002FBqWPqZK-Ikg\"\u003EListen to this lecture in your free time\u003C\u002Fa\u003E and tell me that you don’t have LOADS of unique content ideas come to mind.\u003C\u002Fp\u003E\u003Cp\u003EIf you want books to read, \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fyoutu.be\u002F609vZAF0JVI\"\u003Ehere are my favorites\u003C\u002Fa\u003E. \u003Cstrong\u003EFlow and The Art Of Impossible in particular.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEveryone that goes through these resources will have their own unique takeaways based on what sparks their curiosity.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EDevelopmental Stages &amp; Removing Saturation\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EIf everyone talked about what they do, the lessons they’ve learned, and the interests they are pursuing in a confident and persuasive manner — everyone would attract the right people.\u003C\u002Fp\u003E\u003Cp\u003EThat is — if you were your true authentic self pursuing your genuine curiosity while posting online, you would attract the perfect community of people (and be able to create an income source for yourself by providing a unique product or service to them).\u003C\u002Fp\u003E\u003Cp\u003EThis is quite possibly the hardest thing to wrap your head around and understand in this course. Mainly because people are out of touch with their nature and lack authenticity due to a lack of development in certain areas of life.\u003C\u002Fp\u003E\u003Cp\u003EKen Wilber talks a lot about developmental states and stages.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EStates are a temporary period\u003C\u002Fstrong\u003E — like if you felt extra creative for an hour or two.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EStages are permanent \u003C\u002Fstrong\u003E— like if you developed your mind to a point of a new baseline level of creativity.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to dive into each interest of your Domain Of Mastery and develop your knowledge, skill, and understanding of those areas until you hit a new stage.\u003C\u002Fp\u003E\u003Cp\u003EThis new stage implies that other people want to reach that stage and will pay to do so.\u003C\u002Fp\u003E\u003Cp\u003ENow, you can package up a process that got you to that stage and teach it to the person that is “1 step behind you.”\u003C\u002Fp\u003E\u003Cp\u003EIn order to reach those new stages of development in any given interest — your mind will need to develop to match that stage.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EAs you evolve, your content and products will evolve.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EI no longer do freelance, coaching, or client work as a whole. I have reached a new stage of development and can help others get to those stages.\u003C\u002Fp\u003E\u003Cp\u003EAll of the products I've sold have iterated into something completely different.\u003C\u002Fp\u003E\u003Cp\u003EEvery time I have evolved, \u003Cstrong\u003EI have in essence “desaturated” that market. \u003C\u002Fstrong\u003E(And so have all other one-person businesses, they evolve and open up room for the next generation).\u003C\u002Fp\u003E\u003Cp\u003EI can create a ladder to help other people to that next stage and the cycle goes on.\u003C\u002Fp\u003E\u003Cp\u003EThat is how life works.\u003C\u002Fp\u003E\u003Cp\u003EThis is another reason why the “one-person business model” or creator economy can never be saturated. Individuals change and evolve so they can teach the next generation that they align with.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EBecome A Sense Maker\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EYour job is to make sense of life to the people that understand you.\u003C\u002Fp\u003E\u003Cp\u003EThe way you make sense of life is by developing yourself and your skills in your Domain Of Mastery.\u003C\u002Fp\u003E\u003Cp\u003EYour job is to provide clarity to those that align with your values, vision, goals, beliefs, and other components of your identity (this is what forms your perspective on things).\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003ETry To Find The Lesson In Every Experience\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EStop trying to find your passion. Instead, cultivate a passion for life itself. All of its highs and lows. It SHOULD be difficult to have passion for a specific 1-3 things in life because you want to be passionate about everything.\u003C\u002Fp\u003E\u003Cp\u003ESeek to understand and learn from everything in life. This makes life 10x more enjoyable when you start to see the depth in everything you come across.\u003C\u002Fp\u003E\u003Cp\u003EThe worst thing you can do is take everything you learn as law.\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBooks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EArticles\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPodcasts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAnything. You must take what you learned, apply it to your life, and seek to understand it through experience.\u003C\u002Fp\u003E\u003Cp\u003EYou need to run it through your current perspective, value system, beliefs, biases, and seek to understand that idea on a deeper level.\u003C\u002Fp\u003E\u003Cp\u003EYou were put on this earth to piece together the puzzle of reality – your personal brand is how you document your findings.\u003C\u002Fp\u003E\u003Cp\u003EYou understand by questioning everything, piecing things together, and creating clarity. You are learning, experiencing, and understanding to gain awareness to create unique solutions (filling in and connecting the dots of life).\u003C\u002Fp\u003E\u003Cp\u003EI want you to start thinking of your content as a map.\u003C\u002Fp\u003E\u003Cp\u003EFor the next 3-5 years, your job is to document everything you can make sense of online. Your content is a map for navigating life from your unique perspective.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EYour content is your reality.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EYour content is a giant story that you are piecing together.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EYour content is the projection of your mind that creates a world for others to explore.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EAttracting Like-Minded People Without Focusing On A \"Niche\"\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhen you target your former, current, and future self by talking about your experiences, lessons, beliefs, and failures — \u003Cstrong\u003Eyou are targeting the perfect niche\u003C\u002Fstrong\u003E. You are attracting people that want to learn from you. They want to have those same experiences and are open to diving into the interests that got you there.\u003C\u002Fp\u003E\u003Cp\u003EBy talking about your life with confidence and conviction is how you target an ultra-specific type of individual.\u003C\u002Fp\u003E\u003Cp\u003EThroughout this section, I am telling you that “self-development is an absolute must.”\u003C\u002Fp\u003E\u003Cp\u003EI FIRMLY believe that self-development is necessary for an interesting and fulfilling life. It’s a part of my life philosophy. Others won’t agree. That’s fine, they won’t get value from my message. That is how it is targeted at a specific type of person.\u003C\u002Fp\u003E\u003Cp\u003EDo this enough and you will be attracting a very specific type of person.\u003C\u002Fp\u003E\u003Cp\u003EI would not be surprised if everyone taking this course is here because of the “niche” I’ve created by doing this.\u003C\u002Fp\u003E\u003Ch3\u003E\u003Cstrong\u003EIf you are looking for job opportunities OR have a service targeted at a more specific business or avatar:\u003C\u002Fstrong\u003E\u003C\u002Fh3\u003E\u003Cp\u003EI would still recommend going this route, but with a few nuances.\u003C\u002Fp\u003E\u003Cp\u003EYou have 2 options that are dependent on your current business goals:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E1) Build a niche audience slow.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAudience building in this manner is usually slow because people don't like being sold from the start. If you have a pitch in your bio, it may even do more damage than good.\u003C\u002Fp\u003E\u003Cp\u003EIf you&nbsp;\u003Cem\u003Eknow&nbsp;\u003C\u002Fem\u003Eyou can get in front of your perfect customer avatar on Twitter or another platform, you can go this route.\u003C\u002Fp\u003E\u003Cp\u003EThis is where you would create hyper-targeted authority content around your service and the problems of your customer avatar.\u003C\u002Fp\u003E\u003Cp\u003EHowever, an automated direct outreach campaign (or sending resumes) would get you results much faster — so the second option may be the best option either way.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E2) Build a leverageable audience fast.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EBy going broad and using The Experience Model and Domain Of Mastery you build an audience fast.\u003C\u002Fp\u003E\u003Cp\u003EWhen you talk about \u003Cem\u003Ewhat you do\u003C\u002Fem\u003E, people remember.\u003C\u002Fp\u003E\u003Cp\u003EWhen you educate people on the skills, results, and expertise you have, you will attract the people interested in those skills (or already using those skills).\u003C\u002Fp\u003E\u003Cp\u003EYou would attract people that are interested in what you are building. The people that are interested in that are probably in a similar space as you.\u003C\u002Fp\u003E\u003Cp\u003EThe people that are interested in those skills will potentially have access to your niche customer avatar and spread your name.\u003C\u002Fp\u003E\u003Cp\u003EIf you talk about marketing (your skill) and how that applies to startups (your work) even from a beginner, broad level — you are going to attract startup founders, marketers, and others interested in learning about marketing or startups.\u003C\u002Fp\u003E\u003Cp\u003EThat network can get you in front of the right people and spread your work as your audience grows.\u003C\u002Fp\u003E\u003Cp\u003EIn this case, you would focus on long-term leverage by building:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EEducational content for the lower levels of awareness (the beginner market)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EEstablishing authority by talking about your results, skills, and how that expertise applies to what you do\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EGrowing by doing what works on any given platform — writing more broad, high impact content relating to your life experiences (and what we discussed above).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EBy doing this, you build an audience of 50-100K+ that knows exactly what you do and can spread your name to a number of people that is 5-10x that amount.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EStart thinking about the opportunities you will generate with the impact of 30K tweets instead of the results you will get from the 3 you post today.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EAnd, if you ever want to build out a value ladder of offers, pivot your main offer, create your own customers (through educational content), or not have to worry about direct outreach, you have the leverage to do that.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EOne example:\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDo copywriters talk about their specific customers' problems? Or do they give beginner-level tips on copywriting and also post about the lessons they've learned&nbsp;\u003Cem\u003Ewhile\u003C\u002Fem\u003E copywriting (that are applicable to a much broader audience)?\u003C\u002Fp\u003E\u003Cp\u003EDo they have a profile that screams \"I'm going to close you as a client!\"\u003C\u002Fp\u003E\u003Cp\u003EOr do they&nbsp;\u003Cem\u003Eshow&nbsp;\u003C\u002Fem\u003Etheir expertise and let people spread their name for them (while possibly doing direct outreach with a targeted message on the side)?\u003C\u002Fp\u003E\u003Cp\u003EIt's a difference in education, showing people what you do, and flexing your expertise without targeting a hyper-specific person.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EIn Summary (Focus On This)\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI am telling you not to shy away from posting your beliefs, ideas, thoughts, experiments, insights, and anything else that crosses your mind (that can be woven into a high-performing tweet).\u003C\u002Fp\u003E\u003Cp\u003ESomething as simple as this hits all of the requirements for an engaging, polarizing, and authentic post:\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fassets.stanwith.me\u002Flive\u002Fmsc\u002F26808085\u002Fzwh1t\u002F289132121655820266cbfdickietweet%201.png\" style=\"max-width: 100%; margin: 10px auto 10px 0px; display: block\" data-optimize-meta=\"\"\u003E\u003Cp\u003EWe will dive into attention and engagement soon, but can you see how Dickie:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ECatches attention with a pattern interrupt (squiggly lines)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUses numbers to capture and hold attention further\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EImplies a transformation\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EUses confidence and conviction to polarize hot and cold coffee drinkers (meaning they will comment their stance and boost engagement)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EThe image “flexes” his lifestyle with something as simple — and what could be uninteresting to those he doesn’t want in his audience — as a journal\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThis is masterful for such a simple and seemingly innocent post.\u003C\u002Fp\u003E\u003Cp\u003EDon’t become neurotic about ONLY posting about your interests or areas of expertise. That is not how you create a unique and timeless personal brand (but is still necessary to fulfill the 3 pillars of social leverage).\u003C\u002Fp\u003E\u003Cp\u003EThis is another reason why Twitter should be the center of all of your content. It is the perfect testing ground, it is raw, and you can post as many times as you’d like without much repercussion (unlike any other platform).\u003C\u002Fp\u003E\u003Cp\u003EThen, you can take your best content and cross-post to other platforms.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EYour Niche Is You\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDon't be afraid to talk about your life, experiences, and expertise. You are attracting people like you — meaning they like what you like and want to do what you do. You are the leader of your followers.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783488,order:c,data:{title:"The 3 Point Content Ecosystem",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fd1c4390ed1fd4fefab1958546dac1ad9\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002Fd1c4390ed1fd4fefab1958546dac1ad9}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EAs the creator economy continues to grow — those that can ruthlessly dissect their Domain Of Mastery and be prolific with their words will rise to the top.\u003C\u002Fp\u003E\u003Cp\u003EThere has been a shift over the past few years.\u003C\u002Fp\u003E\u003Cp\u003ELambos, mansions, and other lifestyle flexes have started to fade away.\u003C\u002Fp\u003E\u003Cp\u003EArticulation, mastery, and trust have started to fade in. People can see through the facades and search for a sense of authenticity before forming that deeper connection (like purchasing from you).\u003C\u002Fp\u003E\u003Cp\u003ENo longer can you rely on only short-form content if you want to make an impact on this world — you have to attack from all angles.\u003C\u002Fp\u003E\u003Cp\u003ELong-form, medium-form, and short-form.\u003C\u002Fp\u003E\u003Cp\u003ELong-form prioritizes depth and authority:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ENewsletters\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EArticles\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPodcasts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYouTube videos\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EA book (when and if you want to)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cem\u003EAll long-form content should have a call to action to purchase a product from you (with other newsletter issues and products linked throughout the newsletter).\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EMedium-form is a mixture of depth and rapid growth:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EThreads\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003ECarousels\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EInstagram captions\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EFull-length LinkedIn posts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EClipped videos\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cem\u003EAll medium-form content should have a call to action at the bottom. Either a link to your newsletter or lead magnet as a comment — or directions telling them where to find that newsletter or lead magnet (because you can’t post links in places like an Instagram caption).\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EShort-form allows you to test ideas and build an audience:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETweets\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EIG posts &amp; stories\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EReels &amp; TikToks\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EShorter LinkedIn posts\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cem\u003EIf a tweet performs well, you can plug your newsletter or lead magnet as a reply to that tweet (I would only promote once a day for short-form content).\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003EAll serve their unique purpose but also interconnect.\u003C\u002Fp\u003E\u003Cp\u003EMy job over this module is to give you a simple system to start implementing and leverage for rapid growth. In the next module, we will start developing your unique voice. In the last module, we will discuss branching out to new platforms once your ideas are validated and your content quality is high.\u003C\u002Fp\u003E\u003Cp\u003EDuring this module, we will understand the nuances, psychology, and structure for each of these content styles — then begin streamlining our content creation so it doesn’t take all of your time to hit all of these areas.\u003C\u002Fp\u003E\u003Cp\u003EBy putting an emphasis on long-form content and trust-building — this gives us room to talk about whatever we want.\u003C\u002Fp\u003E\u003Cp\u003EMedium and short-form content will be made for the purpose of growth and attracting a broad spectrum of people that have similar interests as you.\u003C\u002Fp\u003E\u003Cp\u003EThis will allow us to build an audience quick, encourage them to dive into your long-form content, and then that is where you can sell your products or services without seeming like a timeline spammer or “overly salesy.”\u003C\u002Fp\u003E\u003Cp\u003EThis simple 3-point content ecosystem will give you a great foundation while you focus on growing on one platform — in this case, Twitter (but can be applied to all platforms).\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EPoint 1) High-Quality Newsletter\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EI didn’t understand the power of a newsletter until I was able to fit into my content flow. It was a low priority of mine for the longest time.\u003C\u002Fp\u003E\u003Cp\u003ENow, it is the pillar that the rest of my content banks on. If my newsletter sucks (or goes unwritten) then all of my other content suffers.\u003C\u002Fp\u003E\u003Cp\u003EThis is both liberating and pressuring.\u003C\u002Fp\u003E\u003Cp\u003ELiberating because you can spend an entire week munching and dissecting one topic to create an amazing newsletter.\u003C\u002Fp\u003E\u003Cp\u003EPressuring because the rest of your medium and possibly short-form content bank on it (I wouldn’t worry too much about this, you can skip a week or two if you need to).\u003C\u002Fp\u003E\u003Cp\u003EWhat makes the newsletter so valuable?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EYou can link your products, services, and other backlogged newsletters that live online 24\u002F7\u003C\u002Fstrong\u003E — these are like mini sales pages that you can promote at anytime (and they aren’t SEEN as sales pages, so more people will be happy to click through and read the entire article).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EYou own the CSV files of emails that you can download and transfer at anytime. You can’t download your followers\u003C\u002Fstrong\u003E — if you get banned, you’re screwed. Newsletters offer protection.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EMost newsletters suck.\u003C\u002Fstrong\u003E If you can bring a fresh perspective to peoples inbox every week, you will have dedicated fans that nobody else on social media can compete with.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBy writing a newsletter each week, you develop your ideas 10x more than the guy that is only posting short and medium-form content\u003C\u002Fstrong\u003E — your ideas will start to stick in peoples heads and your ideas will spill into your shorter content.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EYou can use the newsletter as a YouTube script, podcast script, medium-form content inspiration, and short-form content inspiration to attack all angles of an idea and solidify it into your followers heads (this is how they will remember you).\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EThe key to all of this: the newsletters have to be backlogged somewhere. You have to be able to plug them under relevant tweets and posts.\u003C\u002Fp\u003E\u003Cp\u003EALL of your short and medium-form content will lead to a previous newsletter issue or lead magnet.\u003C\u002Fp\u003E\u003Cp\u003EIf the tweet or thread topic is related to a previous newsletter subject, link that newsletter.\u003C\u002Fp\u003E\u003Cp\u003EIf the tweet or thread topic is not related, link your lead magnet.\u003C\u002Fp\u003E\u003Cp\u003E(If you are running a promotion, launching a product, or something that demands a higher priority — then you will stop plugging your newsletter for a bit for the sake of the promotion)\u003C\u002Fp\u003E\u003Cp\u003EThis is why I mainly recommend Revue or Substack for beginners.\u003C\u002Fp\u003E\u003Cp\u003ERevue has an integration with Twitter, so you can advertise it on your profile to add some social proof and get some subscribers here and there.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to checkout Substack and see if it’s a better fit, be my guest.\u003C\u002Fp\u003E\u003Cp\u003EBoth Revue and Substack backlog your newsletters for you. Then you can just grab the link and promote it.\u003C\u002Fp\u003E\u003Cp\u003EAgain, don’t stress picking the right newsletter platform. You can always download and transfer the emails to another provider later on (it would only take about 15-30 minutes to do so, no big deal).\u003C\u002Fp\u003E\u003Cp\u003EAs you build your list over time — your newsletter subscribers will build a deeper connection with you and consistently be exposed to your products and services in a non-salesy way.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EIf this doesn’t make sense yet, give it time, this is only an introduction to the importance of your newsletter — we have much more to cover that will make writing your newsletter seamless.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EDon't expect to be able to run (newsletter) when you haven't learned how to walk (tweet).\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EWhat If I Don't Have A Product?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EDon’t stress it. You can either create a basic consulting package or just focus on building your list for when the time comes. The bigger and better quality the list — the more sales you will make when its time to promote.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EPoint 2) Condensed Thread\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003EWhen written with quality, your newsletter can be condensed into 1-2 medium form content pieces — in the case of Twitter as our foundation, threads are the medium form content.\u003C\u002Fp\u003E\u003Cp\u003EYou can take the main ideas from your newsletter, outline the thread, and fill it in with speed. By doing it this specific way, you can end up with a completely different piece of content that performs well on Twitter.\u003C\u002Fp\u003E\u003Cp\u003EKeep in mind: this is optional. You don't have to use your newsletter for thread ideas, but it is there if you need them. \u003Ca target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https:\u002F\u002Fportal.digitaleconomics.school\u002Flogin\u002Fpost\u002F229\"\u003EYou can always use the main idea generation method we talked about in the last module.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EMedium-form content like threads are important for:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EDriving massive traffic to your products or newsletter\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHaving more potential virality and reach\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBuilding authority quicker than only short-form content\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EBringing in more followers because you are holding there attention longer (meaning you are giving them more reasons to engage and follow)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EAt the end of your threads, you will be plugging the relevant newsletter or your lead magnet.\u003C\u002Fp\u003E\u003Cp\u003EOur goal is to send as much traffic as we can to our “mini salesman” as possible.\u003C\u002Fp\u003E\u003Cp\u003EThis leads to an email list that we own and exposure to our deeper ideas (that include nuance that short or medium-form content allow for).\u003C\u002Fp\u003E\u003Cp\u003ESo far, we are growing an audience on Twitter through well written tweets and threads — while plugging a relevant newsletter or lead magnet every single day.\u003C\u002Fp\u003E\u003Cp\u003EOver time this will build leverage that other accounts can only dream of.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EMaking Sense On Its Own\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThere are subtle nuances we will dive into, but when you write a thread — try to make every tweet of the thread make sense on its own.\u003C\u002Fp\u003E\u003Cp\u003EThis will keep readers engaged, make it easy to turn the ideas into tweets, and is easily repostable as an Instagram carousel or other form of medium-form content.\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cstrong\u003EPoint 3) High Performing Tweets\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\u003Cp\u003ELearning to write short-form content — like tweets — will only enhance the impact of your long and medium-form content.\u003C\u002Fp\u003E\u003Cp\u003EIt will help you hold attention, add a punch to your paragraphs, and the main bonus:\u003C\u002Fp\u003E\u003Cp\u003EAllow you to keep short-form writing in mind when you are writing your long-form content.\u003C\u002Fp\u003E\u003Cp\u003EWhen you are conscious and intentional with the purpose of your newsletter (to be both quality and have room for repurposing \u002F condensing) you become an idea generation machine.\u003C\u002Fp\u003E\u003Cp\u003EYou can crack ideas for tweets AS you are writing the newsletter, structure and schedule those tweets immediately, and include them in your newsletter writing.\u003C\u002Fp\u003E\u003Cp\u003EWhen these tweets publish, you can seamlessly plug your newsletter and send more traffic to it.\u003C\u002Fp\u003E\u003Cp\u003EWith all of this taken into account — you begin to attack 1 topic per week from all angles.\u003C\u002Fp\u003E\u003Cp\u003ELike music, repetition, rhythm, and remixing is important for speaking to all aspects of the audience you are building.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EThink of this as art. You are an EDM DJ for Twitter.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EEvery week, you can feel confident that your ideas are sticking in your audience's mind (making them remember you) and make them want to come back for more.\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E\u003Cstrong\u003EThis Is Not A Set Structure\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThis is a great way to write all of your content in one, but you will also be posting standalone tweets to generate and validate more ideas. We will discuss this in the next section when we talk about a replicable system for quick growth.\u003C\u002Fp\u003E\u003Cp\u003EWait until the end of this module to start creating a weekly content flow.\u003C\u002Fp\u003E",digital_assets:[]}},{lesson_id:783489,order:f,data:{title:"The Evergreen Content Style",video:a,description:"\u003Cp\u003E\u003Ciframe src=\"https:\u002F\u002Fwww.loom.com\u002Fembed\u002F3edaa2acf40641e095c829c0effc26be\" style=\"width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;\" scrolling=\"no\"\u003E{https:\u002F\u002Fwww.loom.com\u002Fembed\u002F3edaa2acf40641e095c829c0effc26be}{width:100%; height:100%; border:0px; aspect-ratio:1.65; overflow:hidden;}{no}\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\u003Cp\u003EPeople. Love. Lists.\u003C\u002Fp\u003E\u003Cp\u003ELists lists lists.\u003C\u002Fp\u003E\u003Cp\u003EThey just work every single time. Especially for those just starting out.\u003C\u002Fp\u003E\u003Cp\u003ELists have to be the one style of content that will never go out of style. You find them everywhere.\u003C\u002Fp\u003E\u003Cp\u003EIf you can’t think of something to post — a list will do the trick (and can be created from almost any word or idea you can think of.\u003C\u002Fp\u003E\u003Cp\u003EExample:\u003C\u002Fp\u003E\u003Cp\u003EA random word that I’m thinking of right now — “Responsibility”\u003C\u002Fp\u003E\u003Cp\u003E(This can be as simple as writing a word related to your interest, or you could pull inspiration from the Viral Idea Generation section)\u003C\u002Fp\u003E\u003Cp\u003ENow brainstorm some sentences that come to mind (by asking what, how, and why):\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EResponsibility is the difference between a victim mindset and growth mindset. (What)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EHow do you cultivate responsibility? (How)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003Cli\u003E\u003Cp\u003EPersonal responsibility is an important trait. (Why)\u003C\u002Fp\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EWe could turn all of these into their own list tweet, but lets combine them all in one:\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cp\u003E\u003Cem\u003EThe difference between a victim and growth mindset is responsibility.\u003C\u002Fem\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EYou cultivate it by:\u003C\u002Fem\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E- Putting in effort\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E- Accepting blame\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E- Responding not reacting\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E- Not taking things personally\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003E- Knowing that you control your fate\u003C\u002Fem\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cem\u003EGiven time, personal responsibility will give you a sense of control and abundance in your life.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\u003Cp\u003EThis could be better, but that took a minute or two. We can come back
