<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Submission Specialist Aesthetic - Pure */
            --bg-app: #050505;
            --bg-nav: #0A0A0A;
            --bg-card: #0F0F0F;
            --bg-card-hover: #141414;
            --bg-input: #0A0A0A;

            --text-primary: #E5E5E5;
            --text-secondary: #CCCCCC;
            --text-muted: #999999;
            --text-dim: #666666;

            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.15);
            --border-bright: rgba(255, 255, 255, 0.2);

            /* Submission Specialist Colors */
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --accent-teal: #14B8A6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* ===== LEFT NAVIGATION ===== */
        .nav-sidebar {
            width: 110px;
            background: var(--bg-nav);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .nav-logo {
            padding: 0 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-items {
            flex: 1;
            padding: 1.5rem 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 0.875rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-green);
            color: #000;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .nav-footer {
            padding: 1rem 0.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .chat-btn {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        .chat-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-medium);
            color: var(--text-primary);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: var(--bg-nav);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .top-bar-date {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* ===== SECTION TABS ===== */
        .section-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.625rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .tab:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-medium);
        }

        .tab.active {
            background: var(--accent-green);
            color: #000;
            border-color: var(--accent-green);
            font-weight: 600;
        }

        /* ===== CARDS ===== */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-medium);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .card-badge {
            padding: 0.375rem 0.875rem;
            background: var(--accent-green);
            color: #000;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-green { background: var(--accent-green); }
        .badge-blue { background: var(--accent-blue); }
        .badge-purple { background: var(--accent-purple); }
        .badge-red { background: var(--accent-red); }
        .badge-teal { background: var(--accent-teal); }

        /* ===== PRIORITY SECTION ===== */
        .priority-section {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%);
            border: 1px solid var(--accent-green);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .priority-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        .priority-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* ===== PROGRESS BARS ===== */
        .progress-container {
            margin: 1rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.625rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-teal));
            border-radius: 5px;
            transition: width 0.6s ease;
        }

        .progress-fill.green {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-teal));
        }

        .progress-fill.purple {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
        }

        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        /* ===== TASK/REMINDER ITEMS ===== */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .list-item {
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--border-medium);
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-medium);
            border-radius: 6px;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .item-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* ===== GRID LAYOUTS ===== */
        .two-col-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .three-col-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .three-col-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 800px) {
            .two-col-grid,
            .three-col-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== SECTION HEADERS ===== */
        .section-header {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* ===== CHAT OVERLAY ===== */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: 110px;
            right: 0;
            bottom: 0;
            background: var(--bg-app);
            z-index: 1000;
            display: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-nav);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* ===== PROJECT SPECIFIC ===== */
        .project-health {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .health-good { background: var(--accent-green); }
        .health-warning { background: var(--accent-orange); }
        .health-alert { background: var(--accent-red); }

        .task-peek {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .business-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>
