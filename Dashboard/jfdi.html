<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* JFDI Navy Blue + Submission Specialist Dark Fusion */
            --bg-app: #0a1628;
            --bg-nav: #050a14;
            --bg-card: #142238;
            --bg-card-hover: #1a2942;

            --text-primary: #F3F4F6;
            --text-secondary: #D1D5DB;
            --text-muted: #9CA3AF;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);

            /* JFDI Gold + Your Accent Colors */
            --gold: #D4AF37;
            --gold-hover: #E5C158;
            --teal: #14B8A6;
            --green: #10b981;
            --blue: #3b82f6;
            --purple: #8b5cf6;
            --red: #ef4444;
            --orange: #f97316;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Left Navigation Sidebar */
        .nav-sidebar {
            width: 110px;
            background: var(--bg-nav);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .nav-logo {
            padding: 0 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold), var(--teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-items {
            flex: 1;
            padding: 1.5rem 0;
        }

        .nav-item {
            padding: 0.875rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--gold);
            color: #000;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .nav-footer {
            padding: 1rem 0.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .chat-btn {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        .chat-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-medium);
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-nav);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .top-bar-date {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Section Tabs (like Projects has Life/Projects/Now) */
        .section-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.625rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .tab:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-medium);
        }

        .tab.active {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            font-weight: 600;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-medium);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .card-badge {
            padding: 0.375rem 0.875rem;
            background: var(--gold);
            color: #000;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-green {
            background: var(--green);
        }

        .badge-blue {
            background: var(--blue);
        }

        .badge-purple {
            background: var(--purple);
        }

        /* Progress Bar */
        .progress-container {
            margin: 1rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.625rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-hover));
            border-radius: 5px;
            transition: width 0.6s ease;
        }

        .progress-fill.green {
            background: linear-gradient(90deg, var(--green), var(--teal));
        }

        .progress-fill.purple {
            background: linear-gradient(90deg, var(--purple), var(--blue));
        }

        /* Task Items */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--border-medium);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-medium);
            border-radius: 6px;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .task-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        /* Priority/Focus Section */
        .priority-section {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .priority-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .priority-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Chat Overlay */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: 110px;
            right: 0;
            bottom: 0;
            background: var(--bg-app);
            z-index: 1000;
            display: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-nav);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Grid Layouts */
        .two-col-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .two-col-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Left Navigation -->
        <nav class="nav-sidebar">
            <div class="nav-logo">
                <div class="nav-logo-text">POS</div>
            </div>

            <div class="nav-items">
                <div class="nav-item active" data-page="home">
                    <div class="nav-icon">üè†</div>
                    <div>Home</div>
                </div>
                <div class="nav-item" data-page="tasks">
                    <div class="nav-icon">‚úì</div>
                    <div>Tasks</div>
                </div>
                <div class="nav-item" data-page="projects">
                    <div class="nav-icon">üìÅ</div>
                    <div>Projects</div>
                </div>
                <div class="nav-item" data-page="calendar">
                    <div class="nav-icon">üìÖ</div>
                    <div>Calendar</div>
                </div>
                <div class="nav-item" data-page="relationships">
                    <div class="nav-icon">üíº</div>
                    <div>Relationships</div>
                </div>
                <div class="nav-item" data-page="meetings">
                    <div class="nav-icon">üìû</div>
                    <div>Meetings</div>
                </div>
                <div class="nav-item" data-page="knowledge">
                    <div class="nav-icon">üìö</div>
                    <div>Knowledge</div>
                </div>
                <div class="nav-item" data-page="sparkfile">
                    <div class="nav-icon">‚ú®</div>
                    <div>Sparkfile</div>
                </div>
            </div>

            <div class="nav-footer">
                <div class="chat-btn" id="chatBtn">
                    <div style="font-size: 1.25rem; margin-bottom: 0.25rem;">üí¨</div>
                    <div>Chat</div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">Home</h1>
                <div class="top-bar-date" id="currentDate"></div>
            </div>

            <div class="content" id="contentArea">
                <!-- Content loads here -->
            </div>
        </main>

        <!-- Chat Overlay -->
        <div class="chat-overlay" id="chatOverlay">
            <iframe
                class="chat-iframe"
                src="http://localhost:3001"
            ></iframe>
        </div>
    </div>

    <script>
        // Set date
        const dateOpts = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', dateOpts);

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const page = item.dataset.page;
                document.getElementById('pageTitle').textContent =
                    page.charAt(0).toUpperCase() + page.slice(1);

                loadPage(page);
            });
        });

        // Chat toggle
        const chatBtn = document.getElementById('chatBtn');
        const chatOverlay = document.getElementById('chatOverlay');

        chatBtn.addEventListener('click', () => {
            chatOverlay.classList.add('active');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                chatOverlay.classList.remove('active');
            }
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('http://localhost:3002/api/dashboard');
                return await response.json();
            } catch (error) {
                console.error('Dashboard API error:', error);
                return null;
            }
        }

        // Page Templates
        async function loadPage(page) {
            const content = document.getElementById('contentArea');
            const data = await loadDashboardData();

            if (page === 'home') {
                content.innerHTML = renderHomePage(data);
            } else if (page === 'projects') {
                content.innerHTML = renderProjectsPage(data);
            } else if (page === 'tasks') {
                content.innerHTML = renderTasksPage(data);
            } else {
                content.innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: var(--text-muted);">
                        ${page.charAt(0).toUpperCase() + page.slice(1)} coming soon...
                    </div>
                `;
            }
        }

        function renderHomePage(data) {
            const priority = data?.priority || 'No priority set';
            const week1 = data?.week1 || { completed: 0, total: 90 };
            const percentage = Math.round((week1.completed / week1.total) * 100);

            return `
                <!-- Priority Section -->
                <div class="priority-section">
                    <div class="priority-title">Today's Focus</div>
                    <div class="priority-text">${priority}</div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">${week1.completed}</div>
                        <div class="stat-label">Emails Sent</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${week1.total - week1.completed}</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${percentage}%</div>
                        <div class="stat-label">Week 1 Complete</div>
                    </div>
                </div>

                <!-- Active Work -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">DecoponATX Week 1 Challenge</div>
                            <div class="card-subtitle">Dec 30 - Jan 3, 2025</div>
                        </div>
                        <div class="card-badge">${percentage}%</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>${week1.completed} of ${week1.total} emails</span>
                            <span>${percentage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                </div>

                <!-- Businesses Grid -->
                <div class="two-col-grid">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Musha Shugyo</div>
                            <div class="card-badge badge-purple">Active</div>
                        </div>
                        <div class="task-list">
                            <div class="task-item">
                                <div class="task-checkbox"></div>
                                <div class="task-content">
                                    <div class="task-title">Plan next cohort dates</div>
                                    <div class="task-meta">No due date</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Health Coaching</div>
                            <div class="card-badge badge-green">Active</div>
                        </div>
                        <div class="task-list">
                            <div class="task-item">
                                <div class="task-checkbox"></div>
                                <div class="task-content">
                                    <div class="task-title">Review client programs</div>
                                    <div class="task-meta">No due date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjectsPage(data) {
            return `
                <!-- Section Tabs -->
                <div class="section-tabs">
                    <div class="tab active">Projects</div>
                    <div class="tab">Life</div>
                    <div class="tab">Now</div>
                </div>

                <!-- Project: DecoponATX -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">DecoponATX - Week 1 Email Challenge</div>
                            <div class="card-subtitle">Due Jan 3, 2025</div>
                        </div>
                        <div class="card-badge">52%</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 52%"></div>
                        </div>
                    </div>
                    <div class="task-list" style="margin-top: 1rem;">
                        <div class="task-item">
                            <div class="task-checkbox"></div>
                            <div class="task-content">
                                <div class="task-title">Send 15-20 emails today</div>
                                <div class="task-meta">Due today ‚Ä¢ 8:00 AM</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project: Musha Shugyo -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Musha Shugyo</div>
                            <div class="card-subtitle">Ongoing</div>
                        </div>
                        <div class="card-badge badge-purple">10%</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill purple" style="width: 10%"></div>
                        </div>
                    </div>
                </div>

                <!-- Project: Health Coaching -->
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Health Coaching</div>
                            <div class="card-subtitle">Ongoing</div>
                        </div>
                        <div class="card-badge badge-green">25%</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill green" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTasksPage(data) {
            return `
                <!-- Section Tabs -->
                <div class="section-tabs">
                    <div class="tab active">All (3)</div>
                    <div class="tab">Today</div>
                    <div class="tab">This Week</div>
                </div>

                <div class="card">
                    <div class="card-title" style="margin-bottom: 1rem;">Active Tasks</div>
                    <div class="task-list">
                        <div class="task-item">
                            <div class="task-checkbox"></div>
                            <div class="task-content">
                                <div class="task-title">DecoponATX: Send 15-20 cold emails</div>
                                <div class="task-meta">Due today ‚Ä¢ 8:00 AM</div>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-checkbox"></div>
                            <div class="task-content">
                                <div class="task-title">Musha Shugyo: Plan next cohort dates</div>
                                <div class="task-meta">No due date</div>
                            </div>
                        </div>
                        <div class="task-item">
                            <div class="task-checkbox"></div>
                            <div class="task-content">
                                <div class="task-title">Health Coaching: Review client programs</div>
                                <div class="task-meta">No due date</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial load
        loadPage('home');
    </script>
</body>
</html>
