<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050505;
            --bg-secondary: #0A0A0A;
            --bg-hover: #0F0F0F;
            --text-primary: #E5E5E5;
            --text-highlight: #F5F5F5;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-bright: rgba(255, 255, 255, 0.2);
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main layout: Dashboard + Chat */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dashboard-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .app-header {
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .app-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.5;
        }

        /* Chat Interface */
        .chat-container {
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            height: 300px;
            max-height: 50vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .message-avatar.claude {
            background: var(--accent-purple);
        }

        .message-content {
            background: var(--bg-hover);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            max-width: 70%;
        }

        .chat-message.user .message-content {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 0.25rem;
        }

        .chat-input-area {
            border-top: 1px solid var(--border-subtle);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--border-bright);
        }

        .send-button {
            background: var(--text-highlight);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #fff;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Dashboard styles from original */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .stealth-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .stealth-card:hover {
            background: var(--bg-hover);
            border-color: var(--border-bright);
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-highlight);
            margin-bottom: 1rem;
        }

        .priority-text {
            font-size: 1.5rem;
            line-height: 1.4;
            color: var(--text-highlight);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-bright);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div>
                <h1 class="app-title">PERSONALOS</h1>
                <p class="app-subtitle" id="current-date">Command Center</p>
            </div>
        </header>

        <!-- Dashboard Area (scrollable) -->
        <div class="dashboard-area">
            <div class="container">
                <!-- Today's Priority -->
                <div class="stealth-card">
                    <h2 class="card-title">Today's Priority</h2>
                    <p class="priority-text" id="priority-text">Loading...</p>
                </div>

                <!-- More dashboard content will load from API -->
                <div id="dynamic-content" class="loading">
                    Dashboard loading...
                </div>
            </div>
        </div>

        <!-- Chat Interface (fixed at bottom) -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message claude">
                    <div class="message-avatar claude">C</div>
                    <div>
                        <div class="message-content">
                            Hey! I'm your PersonalOS assistant. Type a command or ask me anything.
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea
                    id="chat-input"
                    class="chat-input"
                    placeholder="Type a command or ask me anything..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Set current date
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        // Chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'claude'}`;

            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar ${isUser ? 'user' : 'claude'}">${isUser ? 'M' : 'C'}</div>
                <div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        let currentAssistantMessage = null;

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Create placeholder for Claude's response
            currentAssistantMessage = createStreamingMessage();

            // Send to Claude via IPC
            ipcRenderer.send('send-to-claude', message);
        }

        // Create a message that can be updated during streaming
        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message claude';

            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar claude">C</div>
                <div>
                    <div class="message-content"></div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv.querySelector('.message-content');
        }

        // Handle streaming response chunks
        ipcRenderer.on('claude-response-chunk', (event, data) => {
            if (currentAssistantMessage) {
                currentAssistantMessage.textContent += data.chunk;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Handle response completion
        ipcRenderer.on('claude-response-complete', (event, data) => {
            currentAssistantMessage = null;
        });

        // Handle errors
        ipcRenderer.on('claude-response-error', (event, data) => {
            if (currentAssistantMessage) {
                currentAssistantMessage.textContent = `Error: ${data.error}`;
                currentAssistantMessage.style.color = 'var(--accent-red)';
            }
            currentAssistantMessage = null;
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Enter to send (Shift+Enter for new line)
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('http://localhost:3002/api/dashboard');
                const data = await response.json();

                document.getElementById('priority-text').textContent = data.priority || 'No priority set';
                document.getElementById('dynamic-content').innerHTML = '<p class="loading">Dashboard data loaded!</p>';
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('priority-text').textContent = 'Error loading priority';
            }
        }

        // Load on start
        loadDashboard();

        // Refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
