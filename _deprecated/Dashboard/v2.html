<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* JFDI + Submission Specialist Fusion */
            --bg-primary: #0a1628;
            --bg-secondary: #050505;
            --bg-card: #0f1c2e;
            --bg-hover: #1a2942;

            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --text-muted: #6B7280;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-bright: rgba(255, 255, 255, 0.12);

            /* Accent colors - JFDI gold + SS colors */
            --accent-gold: #D4AF37;
            --accent-gold-hover: #E5C158;
            --accent-teal: #06b6d4;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;

            /* Sidebar */
            --sidebar-width: 240px;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .app-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-card);
            color: var(--accent-gold);
            border-left-color: var(--accent-gold);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .nav-item.active .nav-icon {
            opacity: 1;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .chat-toggle {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .chat-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--border-bright);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .top-bar-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-bright);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-badge {
            padding: 0.25rem 0.75rem;
            background: var(--accent-gold);
            color: var(--bg-primary);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Priority Card */
        .priority-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(212, 175, 55, 0.05) 100%);
            border-color: var(--accent-gold);
        }

        .priority-text {
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.5;
        }

        /* Progress Bar */
        .progress-section {
            margin-top: 1rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-teal));
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Chat Overlay */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
        }

        .chat-overlay.active {
            display: block;
        }

        .chat-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-bright);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">PERSONALOS</h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <div class="nav-item active" data-view="home">
                        <span class="nav-icon">üè†</span>
                        <span>Home</span>
                    </div>
                    <div class="nav-item" data-view="tasks">
                        <span class="nav-icon">‚úì</span>
                        <span>Tasks</span>
                    </div>
                    <div class="nav-item" data-view="projects">
                        <span class="nav-icon">üìÅ</span>
                        <span>Projects</span>
                    </div>
                    <div class="nav-item" data-view="people">
                        <span class="nav-icon">üë§</span>
                        <span>People</span>
                    </div>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <div class="nav-item" data-view="calendar">
                        <span class="nav-icon">üìÖ</span>
                        <span>Calendar</span>
                    </div>
                    <div class="nav-item" data-view="knowledge">
                        <span class="nav-icon">üìö</span>
                        <span>Knowledge</span>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="chat-toggle" id="chatToggle">
                    <span>üí¨</span>
                    <span>Open Chat</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h2 class="page-title" id="pageTitle">Home</h2>
                <div class="top-bar-date" id="currentDate"></div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Dashboard will load here -->
                <div class="loading">Loading dashboard...</div>
            </div>
        </main>

        <!-- Chat Overlay -->
        <div class="chat-overlay" id="chatOverlay">
            <iframe
                id="chatFrame"
                class="chat-frame"
                src="http://localhost:3001"
            ></iframe>
        </div>
    </div>

    <script>
        // Set current date
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const view = item.dataset.view;
                document.getElementById('pageTitle').textContent =
                    view.charAt(0).toUpperCase() + view.slice(1);

                loadView(view);
            });
        });

        // Chat toggle
        const chatToggle = document.getElementById('chatToggle');
        const chatOverlay = document.getElementById('chatOverlay');

        chatToggle.addEventListener('click', () => {
            chatOverlay.classList.add('active');
        });

        // Close chat with Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && chatOverlay.classList.contains('active')) {
                chatOverlay.classList.remove('active');
            }
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('http://localhost:3002/api/dashboard');
                const data = await response.json();

                const contentArea = document.getElementById('contentArea');

                let html = '<div class="dashboard-grid">';

                // Priority Card
                html += `
                    <div class="card priority-card">
                        <div class="card-header">
                            <h3 class="card-title">Today's Priority</h3>
                            <span class="card-badge">Focus</span>
                        </div>
                        <div class="card-content">
                            <p class="priority-text">${data.priority || 'No priority set'}</p>
                        </div>
                    </div>
                `;

                // Week 1 Email Challenge
                if (data.week1) {
                    const percentage = Math.round((data.week1.completed / data.week1.total) * 100);
                    html += `
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">DecoponATX Week 1</h3>
                                <span class="card-badge">${percentage}%</span>
                            </div>
                            <div class="card-content">
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <div class="stat-value">${data.week1.completed}</div>
                                        <div class="stat-label">Sent</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${data.week1.total - data.week1.completed}</div>
                                        <div class="stat-label">Remaining</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${data.week1.total}</div>
                                        <div class="stat-label">Goal</div>
                                    </div>
                                </div>
                                <div class="progress-section">
                                    <div class="progress-label">
                                        <span>Progress</span>
                                        <span>${percentage}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                // Placeholder cards for other businesses
                html += `
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Musha Shugyo</h3>
                        </div>
                        <div class="card-content">
                            <p>Active projects and tasks will appear here</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Health Coaching</h3>
                        </div>
                        <div class="card-content">
                            <p>Client tracking and programs</p>
                        </div>
                    </div>
                `;

                html += '</div>';

                contentArea.innerHTML = html;
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('contentArea').innerHTML =
                    '<div class="loading" style="color: var(--accent-red);">Dashboard server not running</div>';
            }
        }

        // Load different views
        function loadView(view) {
            const contentArea = document.getElementById('contentArea');

            if (view === 'home') {
                loadDashboard();
            } else {
                contentArea.innerHTML = `
                    <div class="loading">
                        ${view.charAt(0).toUpperCase() + view.slice(1)} view coming soon...
                    </div>
                `;
            }
        }

        // Initial load
        loadDashboard();

        // Refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
